<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ranking Semanal - Quiz Legends</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --hextech-gold: #c89b3c;
            --hextech-gold-light: #f0e6d2;
            --hextech-blue: #0ac8b9;
            --deep-blue: #010a13;
            --card-bg: rgba(1, 10, 19, 0.95);
            --border-color: #1e2328;
        }

        body {
            background-color: #010a13;
            background-image: radial-gradient(circle at center, #051e3e 0%, #010a13 100%);
            color: #f0e6d2;
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .ranking-container {
            width: 100%;
            max-width: 600px;
            background: var(--card-bg);
            border: 2px solid var(--hextech-gold);
            border-image: linear-gradient(to bottom, #c89b3c, #785a28) 1;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.8);
            overflow: hidden;
        }

        .ranking-header {
            background: rgba(30, 35, 40, 0.8);
            padding: 25px 20px;
            text-align: center;
            border-bottom: 2px solid var(--hextech-gold);
        }

        .ranking-header h2 {
            text-transform: uppercase;
            letter-spacing: 2px;
            margin: 0;
            color: var(--hextech-gold-light);
        }

        .ranking-item {
            display: flex;
            align-items: center;
            padding: 15px 20px;
            border-bottom: 1px solid var(--border-color);
            gap: 15px;
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(5px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .icon-wrapper {
            width: 50px;
            height: 50px;
            flex-shrink: 0;
        }

        .user-icon {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 2px solid var(--hextech-gold);
            object-fit: cover;
        }

        .pos-num {
            width: 35px;
            font-weight: bold;
            font-size: 1.2rem;
            color: var(--hextech-blue);
        }

        .user-info {
            flex-grow: 1;
        }

        .user-name {
            display: block;
            font-weight: bold;
            color: var(--hextech-gold-light);
            text-transform: uppercase;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 150px;
        }

        .user-pdl {
            font-size: 0.8rem;
            color: var(--hextech-blue);
        }

        .reward-box {
            text-align: right;
            border-left: 1px solid var(--border-color);
            padding-left: 15px;
        }

        .reward-gold {
            color: var(--hextech-gold);
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            gap: 6px;
        }

        .top-1 { background: rgba(200, 155, 60, 0.1); }

        .btn-voltar {
            margin-top: 30px;
            text-decoration: none;
            color: var(--hextech-gold);
            border: 1px solid var(--hextech-gold);
            padding: 10px 25px;
            text-transform: uppercase;
            font-size: 0.8rem;
            transition: 0.3s;
        }
        .btn-voltar:hover { background: var(--hextech-gold); color: white; }
    </style>
</head>
<body>

    <div class="ranking-container">
        <div class="ranking-header">
            <h2>Lendas do Quiz</h2>
            <p style="margin:5px 0 0; font-size:0.75rem; color:var(--hextech-blue);">
                REINICIA EM: <span id="timer-semanal" style="color: #fff; font-weight: bold;">0d 00h 00m 00s</span>
            </p>
        </div>
        <div id="ranking-lista">
            <p style="padding: 20px; text-align: center; color: #666;">Carregando ranking semanal...</p>
        </div>
    </div>

    <a href="index.html" class="btn-voltar">Retornar à Base</a>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
        import { getFirestore, collection, query, orderBy, limit, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js";

        const firebaseConfig = { 
            apiKey: "AIzaSyC4dm0KoyJswhyCY7tgbF4D2nmuZl84X8E", 
            authDomain: "quizlegends-f58fc.firebaseapp.com", 
            projectId: "quizlegends-f58fc", 
            storageBucket: "quizlegends-f58fc.firebasestorage.app", 
            messagingSenderId: "1050463164018", 
            appId: "1:1050463164018:web:91de002b8afc8e678f54eb" 
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        const ICONE_PADRAO = 'https://raw.communitydragon.org/latest/plugins/rcp-be-lol-game-data/global/default/v1/profile-icons/0.jpg';
        const MOEDA_IMG = 'https://cdn-icons-png.flaticon.com/512/272/272525.png';

        function atualizarTimer() {
            const timerElement = document.getElementById('timer-semanal');
            function calcular() {
                const agora = new Date();
                const proximoDomingo = new Date();
                proximoDomingo.setDate(agora.getDate() + (7 - agora.getDay()) % 7);
                proximoDomingo.setHours(23, 59, 59, 999);
                if (agora > proximoDomingo) proximoDomingo.setDate(proximoDomingo.getDate() + 7);
                const diff = proximoDomingo - agora;
                const dias = Math.floor(diff / (1000 * 60 * 60 * 24));
                const horas = Math.floor((diff / (1000 * 60 * 60)) % 24);
                const minutos = Math.floor((diff / 1000 / 60) % 60);
                const segundos = Math.floor((diff / 1000) % 60);
                timerElement.innerText = `${dias}d ${horas}h ${minutos}m ${segundos}s`;
            }
            setInterval(calcular, 1000);
            calcular();
        }

        function calcularPremio(pos) {
            if (pos === 1) return 5000;
            if (pos === 2) return 2500;
            if (pos === 3) return 1250;
            return 100;
        }

        // FUNÇÃO EM TEMPO REAL (onSnapshot)
        function carregarRankingRealTime() {
            const container = document.getElementById('ranking-lista');
            
            // ATENÇÃO: Mudado de "xp" para "pdlSemanal" para obedecer ao reset do Admin
            const q = query(collection(db, "usuarios"), orderBy("pdlSemanal", "desc"), limit(20));

            onSnapshot(q, (snapshot) => {
                if (snapshot.empty) {
                    container.innerHTML = "<p style='padding:20px; text-align:center; color:#666;'>Nenhum Invocador no ranking ainda.</p>";
                    return;
                }

                let html = "";
                let i = 1;

                snapshot.forEach(doc => {
                    const user = doc.data();
                    const premio = calcularPremio(i);
                    const foto = (user.photoURL && user.photoURL !== "") ? user.photoURL : ICONE_PADRAO;
                    const valorPDL = user.pdlSemanal || 0;

                    html += `
                        <div class="ranking-item ${i <= 3 ? 'top-1' : ''}">
                            <div class="pos-num">${i < 10 ? '0' + i : i}</div>
                            <div class="icon-wrapper">
                                <img src="${foto}" class="user-icon" alt="Invocador" onerror="this.src='${ICONE_PADRAO}'">
                            </div>
                            <div class="user-info">
                                <span class="user-name">${user.nome || 'Invocador'}</span>
                                <span class="user-pdl">${valorPDL.toLocaleString()} PDL SEMANAL</span>
                            </div>
                            <div class="reward-box">
                                <div class="reward-gold">
                                    <span>${premio}</span>
                                    <img src="${MOEDA_IMG}" width="16" alt="ouro">
                                </div>
                            </div>
                        </div>
                    `;
                    i++;
                });
                container.innerHTML = html;
            }, (error) => {
                console.error("Erro no ranking:", error);
                container.innerHTML = "<p style='padding:20px; text-align:center;'>Erro ao carregar dados.</p>";
            });
        }

        carregarRankingRealTime();
        atualizarTimer();
    </script>
</body>
</html>
