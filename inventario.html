<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventário Hextech - Quiz Legends</title>
    <style>
        :root {
            --ouro: #c89b3c;
            --ouro-claro: #f0e6d2;
            --fundo: #010a13;
            --card-bg: rgba(9, 20, 40, 0.9);
            --azul-hex: #091428;
            --comum: #808080;
            --raro: #00cfbc;
            --epico: #a335ee;
            /* NOVA RARIDADE PRISMÁTICA */
            --prismatico: linear-gradient(135deg, #1bc8ce 0%, #cefff7 25%, #4739b2 50%, #1bc8ce 75%, #fff311 100%);
        }

        body {
            background: radial-gradient(circle at center, #0a323c 0%, #010a13 100%);
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }

        .header-inv {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid var(--ouro);
            padding-bottom: 15px;
            margin-bottom: 30px;
        }

        .header-inv h1 {
            margin: 0;
            font-size: 1.5rem;
            letter-spacing: 3px;
            background: linear-gradient(to bottom, var(--ouro-claro), var(--ouro));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-transform: uppercase;
        }

        .grid-inventario {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: 25px;
            max-width: 1000px;
            margin: 0 auto;
        }

        .item-card {
            background: var(--card-bg);
            border: 1px solid #1e2328;
            padding: 20px 15px;
            text-align: center;
            position: relative;
            transition: all 0.3s;
            clip-path: polygon(10% 0, 90% 0, 100% 10%, 100% 90%, 90% 100%, 10% 100%, 0 90%, 0 10%);
        }

        .item-card:hover { transform: translateY(-5px); }

        .item-card.comum { border-color: var(--comum); filter: drop-shadow(0 0 5px var(--comum)); }
        .item-card.raro { border-color: var(--raro); filter: drop-shadow(0 0 10px var(--raro)); }
        .item-card.epico { border-color: var(--epico); filter: drop-shadow(0 0 15px var(--epico)); }

        /* ESTILO PRISMÁTICO NO INVENTÁRIO */
        .item-card.prismatico {
            border: 1px solid transparent !important;
            background-image: linear-gradient(var(--card-bg), var(--card-bg)), var(--prismatico);
            background-origin: border-box;
            background-clip: padding-box, border-box;
            filter: drop-shadow(0 0 15px rgba(27, 200, 206, 0.5));
            animation: animaPrismatico 4s ease infinite;
        }

        @keyframes animaPrismatico {
            0% { filter: drop-shadow(0 0 10px #1bc8ce) brightness(1.1); }
            50% { filter: drop-shadow(0 0 20px #fff311) brightness(1.2); }
            100% { filter: drop-shadow(0 0 10px #1bc8ce) brightness(1.1); }
        }

        .item-card.equipado { 
            border-color: var(--ouro) !important; 
            filter: drop-shadow(0 0 15px var(--ouro));
            box-shadow: inset 0 0 15px rgba(200, 155, 60, 0.2);
        }

        .icon-container { 
            width: 80px; 
            height: 80px; 
            margin: 0 auto 15px; 
            position: relative; 
            overflow: hidden; 
            border-radius: 50%; 
        }
        .img-item { 
            width: 100%; 
            height: 100%; 
            border-radius: 50%; 
            object-fit: cover; 
        }

        .item-card.tipo-item .icon-container,
        .item-card.tipo-item .img-item {
            border-radius: 4px !important; 
        }

        .item-nome { 
            font-weight: 900; 
            text-transform: uppercase; 
            font-size: 0.8rem; 
            margin-bottom: 5px; 
            min-height: 35px;
            display: flex;
            align-items: center;
            justify-content: center;
            line-height: 1.2;
        }

        .tag-tipo {
            font-size: 9px;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 10px;
            color: var(--ouro-claro);
            opacity: 0.6;
        }

        .raridade-label {
            font-size: 10px;
            text-transform: uppercase;
            font-weight: bold;
            margin-bottom: 15px;
            letter-spacing: 2px;
        }
        .comum .raridade-label { color: var(--comum); }
        .raro .raridade-label { color: var(--raro); }
        .epico .raridade-label { color: var(--epico); }
        
        /* LABEL PRISMÁTICA */
        .prismatico .raridade-label {
            background: var(--prismatico);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: brightness(1.3);
            font-weight: 900;
        }

        .btn-acao {
            background: linear-gradient(to bottom, #1e2328, #010a13);
            border: 1px solid var(--ouro);
            color: var(--ouro);
            padding: 8px;
            width: 100%;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
            font-size: 0.7rem;
            clip-path: polygon(10% 0, 90% 0, 100% 50%, 90% 100%, 10% 100%, 0 50%);
            transition: 0.3s;
        }

        .btn-acao:hover:not(:disabled) { background: var(--ouro); color: black; }
        
        .btn-acao.equipado { 
            background: var(--ouro) !important; 
            color: black !important; 
            border-color: var(--ouro-claro); 
            cursor: default;
        }

        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); display: none; justify-content: center; align-items: center; z-index: 1000; }
        .modal-content { background: var(--azul-hex); border: 2px solid var(--ouro); padding: 30px; max-width: 350px; text-align: center; clip-path: polygon(10% 0, 90% 0, 100% 15%, 100% 85%, 90% 100%, 10% 100%, 0 85%, 0 15%); }
        .modal-nome { color: var(--ouro); font-weight: bold; text-transform: uppercase; margin-bottom: 10px; font-size: 1.1rem; }
        .modal-msg { color: #f0e6d2; font-size: 0.9rem; margin-bottom: 25px; line-height: 1.4; }
        .btn-confirm { background: var(--ouro); border: 1px solid var(--ouro-claro); color: black; padding: 10px 20px; font-weight: bold; cursor: pointer; text-transform: uppercase; margin: 5px; }
        .btn-cancel { background: transparent; border: 1px solid var(--ouro); color: var(--ouro); padding: 10px 20px; font-weight: bold; cursor: pointer; text-transform: uppercase; margin: 5px; }

        .vazio { grid-column: 1/-1; text-align: center; padding: 100px; opacity: 0.5; font-style: italic; }
        .btn-voltar { text-decoration: none; color: var(--ouro); border: 1px solid var(--ouro); padding: 5px 15px; font-size: 0.8rem; text-transform: uppercase; transition: 0.3s; }
        .btn-voltar:hover { background: var(--ouro); color: black; }
    </style>
</head>
<body>

    <div class="header-inv">
        <h1>Meu Inventário</h1>
        <a href="resgate.html" class="btn-voltar">Voltar</a>
    </div>

    <div class="grid-inventario" id="grid-inv">
        <p class="vazio">Carregando seus espólios...</p>
    </div>

    <div class="modal-overlay" id="modal-confirm">
        <div class="modal-content">
            <div id="modal-title" class="modal-nome">ATIVAR ITEM?</div>
            <div id="modal-message" class="modal-msg"></div>
            <div class="modal-btns" id="container-btns-modal">
                <button class="btn-confirm" id="btn-sim">Sim, Confirmar</button>
                <button class="btn-cancel" onclick="fecharModal()">Cancelar</button>
            </div>
        </div>
    </div>

<script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, doc, onSnapshot, updateDoc, arrayRemove, getDoc, increment } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyC4dm0KoyJswhyCY7tgbF4D2nmuZl84X8E",
            authDomain: "quizlegends-f58fc.firebaseapp.com",
            projectId: "quizlegends-f58fc",
            storageBucket: "quizlegends-f58fc.firebasestorage.app",
            messagingSenderId: "1050463164018",
            appId: "1:1050463164018:web:91de002b8afc8e678f54eb"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        const DATA_BASE = {
            // --- ÍCONES ---
            'aatrox_comum': { nome: "Aatrox", tipo: "icone", raridade: "comum", img: "https://raw.githubusercontent.com/QuizLegends/quizlegends.github.io/main/ícones/aatrox-comum.png" },
            'aatrox_raro': { nome: "Aatrox Caçador dos Mares", tipo: "icone", raridade: "raro", img: "https://raw.githubusercontent.com/QuizLegends/quizlegends.github.io/main/ícones/aatrox-raro.png" },
            'aatrox_epico': { nome: "Aatrox Justiceiro", tipo: "icone", raridade: "epico", img: "https://raw.githubusercontent.com/QuizLegends/quizlegends.github.io/main/ícones/aatrox-epico.png" },
            'aatrox-mech': { nome: "Mech Aatrox", tipo: "icone", raridade: "epico", img: "https://raw.githubusercontent.com/QuizLegends/quizlegends.github.io/main/ícones/aatrox-mech-epico.png" },
            'aatrox-drx': { nome: "Aatrox DRX", tipo: "icone", raridade: "epico", img: "https://raw.githubusercontent.com/QuizLegends/quizlegends.github.io/main/ícones/aatrox-drx-epico.png" },
            'aatrox-eclipse': { nome: "Aatrox Eclipse Lunar", tipo: "icone", raridade: "epico", img: "https://raw.githubusercontent.com/QuizLegends/quizlegends.github.io/main/ícones/aatrox-eclipse-epico.png" },
            'aatrox-odisseia': { nome: "Aatrox Odisseia", tipo: "icone", raridade: "epico", img: "https://raw.githubusercontent.com/QuizLegends/quizlegends.github.io/main/ícones/aatrox-odisseia-epico.png" },
            'aatrox-vitorioso': { nome: "Aatrox Vitorioso", tipo: "icone", raridade: "epico", img: "https://raw.githubusercontent.com/QuizLegends/quizlegends.github.io/main/ícones/aatrox-vitorioso-epico.png" },
            'aatrox-lua': { nome: "Aatrox Lua Sangrenta", tipo: "icone", raridade: "epico", img: "https://raw.githubusercontent.com/QuizLegends/quizlegends.github.io/main/ícones/aatrox-lua-epico.png" },
            'aatrox-primordiano': { nome: "Aatrox Primordiano", tipo: "icone", raridade: "prismatico", img: "https://raw.githubusercontent.com/QuizLegends/quizlegends.github.io/main/ícones/aatrox-primordiano-prismatico.png" },
            'aatrox-prestigio': { nome: "Aatrox Lua Sangrenta de Prestígio", tipo: "icone", raridade: "prismatico", img: "https://raw.githubusercontent.com/QuizLegends/quizlegends.github.io/main/ícones/aatrox-lua-prestigio-prismatico.png" },
            'aatrox-drx-prestigio': { nome: "Aatrox DRX de Prestígio", tipo: "icone", raridade: "prismatico", img: "https://raw.githubusercontent.com/QuizLegends/quizlegends.github.io/main/ícones/aatrox-drx-prestigio-prismatico.png" },
            
            'ahri_comum': { nome: "Ahri", tipo: "icone", raridade: "comum", img: "https://raw.githubusercontent.com/QuizLegends/quizlegends.github.io/main/ícones/ahri-comum.png" },
            'ahri_raro': { nome: "Ahri Raposa Flamejante", tipo: "icone", raridade: "raro", img: "https://raw.githubusercontent.com/QuizLegends/quizlegends.github.io/main/ícones/ahri-raro.png" },
            'ahri_epico': { nome: "Ahri K/DA", tipo: "icone", raridade: "epico", img: "https://raw.githubusercontent.com/QuizLegends/quizlegends.github.io/main/ícones/ahri-epico.png" },
            'chibi-akali': { nome: "Chibi Akali", tipo: "icone", raridade: "comum", img: "https://raw.githubusercontent.com/QuizLegends/quizlegends.github.io/main/ícones/chibi-akali.png" },

            // --- ITENS CONSUMÍVEIS ---
            'anjo_guardiao': { nome: "Anjo Guardião", tipo: "consumivel", raridade: "raro", duracao: 7, img: "https://raw.githubusercontent.com/QuizLegends/quizlegends.github.io/main/itens/anjo.png" },
            'sentinela-epico': { nome: "Sentinela de Controle", tipo: "carga", raridade: "epico", unidades: 3, img: "https://raw.githubusercontent.com/QuizLegends/quizlegends.github.io/main/itens/sentinela-epico.png" },
            'coletora-comum': { nome: "A Coletora", tipo: "multiplicador", raridade: "comum", duracaoHoras: 2, multiplicadorPDL: 2, img: "https://raw.githubusercontent.com/QuizLegends/quizlegends.github.io/main/itens/coletora-comum.png" },
            'gume-raro': { nome: "Gume do Infinito", tipo: "multiplicador", raridade: "raro", duracaoHoras: 2, multiplicadorPDL: 4, img: "https://raw.githubusercontent.com/QuizLegends/quizlegends.github.io/main/itens/gume-raro.png" },
            'sedenta-epico': { nome: "Sedenta por Sangue", tipo: "multiplicador", raridade: "epico", duracaoHoras: 2, multiplicadorPDL: 6, img: "https://raw.githubusercontent.com/QuizLegends/quizlegends.github.io/main/itens/sedenta-epico.png" },
            'atlas-comum': { nome: "Atlas Mundial", tipo: "multiplicadorMoedas", raridade: "comum", duracaoHoras: 2, multiplicadorMoedas: 2, img: "https://raw.githubusercontent.com/QuizLegends/quizlegends.github.io/main/itens/atlas-comum.png" },
            'bussola-raro': { nome: "Bússola Rúnica", tipo: "multiplicadorMoedas", raridade: "raro", duracaoHoras: 2, multiplicadorMoedas: 4, img: "https://raw.githubusercontent.com/QuizLegends/quizlegends.github.io/main/itens/bussola-raro.png" },
            'oposicao-epico': { nome: "Oposição Celestial", tipo: "multiplicadorMoedas", raridade: "epico", duracaoHoras: 2, multiplicadorMoedas: 6, img: "https://raw.githubusercontent.com/QuizLegends/quizlegends.github.io/main/itens/oposicao-epico.png" }
        };

        let usuarioDados = {};

        onAuthStateChanged(auth, (user) => {
            if (user) {
                onSnapshot(doc(db, "usuarios", user.uid), (snap) => {
                    if (snap.exists()) {
                        usuarioDados = snap.data();
                        renderInventario();
                    }
                });
            } else {
                window.location.href = "index.html";
            }
        });

        function renderInventario() {
            const grid = document.getElementById('grid-inv');
            grid.innerHTML = "";

            const icones = usuarioDados.iconesAdquiridos || [];
            const mochila = usuarioDados.mochila || [];
            const iconeEquipado = usuarioDados.iconeAtual || "";

            if (icones.length === 0 && mochila.length === 0) {
                grid.innerHTML = '<p class="vazio">Você ainda não possui itens ou ícones.</p>';
                return;
            }

            // MOCHILA (ITENS QUADRADOS)
            mochila.forEach(id => {
                const item = DATA_BASE[id];
                if (!item) return;
                grid.innerHTML += criarCard(id, item, "ATIVAR", false, true);
            });

            // ÍCONES (REDONDOS)
            icones.forEach(id => {
                const item = DATA_BASE[id];
                if (!item) return;
                
                // LÓGICA DE COMPARAÇÃO CORRIGIDA PARA O BRILHO DOURADO
                const nomeArquivo = item.img.split('/').pop().replace('.png', '');
                const estaEquipado = (nomeArquivo === iconeEquipado);
                
                grid.innerHTML += criarCard(id, item, estaEquipado ? "EQUIPADO" : "EQUIPAR", estaEquipado, false);
            });
        }

        function criarCard(id, item, txtBotao, isEquipado, isQuadrado) {
            let tagTexto = "Consumível";
            if (item.tipo === 'icone') tagTexto = "Ícone de Perfil";
            if (item.tipo === 'carga') tagTexto = "Utilizável";
            if (item.tipo === 'multiplicador') tagTexto = `Bônus ${item.multiplicadorPDL}x PDL`;
            if (item.tipo === 'multiplicadorMoedas') tagTexto = `Bônus ${item.multiplicadorMoedas}x Moedas`;

            let labelRaridade = "";
            if (item.raridade === 'epico') labelRaridade = 'Épico';
            else if (item.raridade === 'prismatico') labelRaridade = 'Prismático';
            else labelRaridade = item.raridade.charAt(0).toUpperCase() + item.raridade.slice(1);
            
            const classeFormato = isQuadrado ? 'tipo-item' : '';

            return `
                <div class="item-card ${item.raridade} ${isEquipado ? 'equipado' : ''} ${classeFormato}">
                    <div class="tag-tipo">${tagTexto}</div>
                    <div class="icon-container">
                        <img src="${item.img}" class="img-item">
                    </div>
                    <div class="item-nome">${item.nome}</div>
                    <div class="raridade-label">${labelRaridade}</div>
                    <button class="btn-acao ${isEquipado ? 'equipado' : ''}" 
                        onclick="acaoItem('${id}', '${item.tipo}')" ${isEquipado ? 'disabled' : ''}>
                        ${txtBotao}
                    </button>
                </div>
            `;
        }

        window.acaoItem = (id, tipo) => {
            const item = DATA_BASE[id];
            const modal = document.getElementById('modal-confirm');
            const msg = document.getElementById('modal-message');
            const titulo = document.getElementById('modal-title');
            
            document.getElementById('container-btns-modal').innerHTML = `
                <button class="btn-confirm" id="btn-sim">Sim, Confirmar</button>
                <button class="btn-cancel" onclick="fecharModal()">Cancelar</button>
            `;
            const novoBtnSim = document.getElementById('btn-sim');

            if (tipo === 'icone') {
                titulo.innerText = "EQUIPAR ÍCONE";
                msg.innerText = `Deseja equipar "${item.nome}" como seu ícone de perfil?`;
                novoBtnSim.onclick = () => equiparIcone(id);
            } else if (tipo === 'carga') {
                titulo.innerText = "ATIVAR REVELAÇÃO";
                msg.innerText = `Deseja ativar "${item.nome}"? Isso adicionará ${item.unidades} cargas de revelação ao seu Quiz.`;
                novoBtnSim.onclick = () => ativarSentinela(id);
            } else if (tipo === 'multiplicador') {
                titulo.innerText = "ATIVAR MULTIPLICADOR";
                const agora = Date.now();
                if (usuarioDados.statusAtivo?.dobrador_pdl && agora < usuarioDados.statusAtivo.dobrador_pdl) {
                    titulo.innerText = "ATENÇÃO INVOCADOR";
                    msg.innerHTML = `<span style="color:var(--ouro)">Você já possui um multiplicador de PDL ativo!</span><br><br>Se ativar este agora, o tempo e o valor (${item.multiplicadorPDL}x) do novo item substituirão o anterior. Deseja prosseguir?`;
                } else {
                    msg.innerText = `Deseja ativar "${item.nome}" agora? Isso multiplicará seus ganhos de PDL por ${item.multiplicadorPDL} durante ${item.duracaoHoras} horas.`;
                }
                novoBtnSim.onclick = () => ativarMultiplicador(id);
            } else if (tipo === 'multiplicadorMoedas') {
                titulo.innerText = "ATIVAR " + item.nome.toUpperCase();
                const agora = Date.now();
                if (usuarioDados.statusAtivo?.dobrador_moedas && agora < usuarioDados.statusAtivo.dobrador_moedas) {
                    titulo.innerText = "ATENÇÃO INVOCADOR";
                    msg.innerHTML = `<span style="color:var(--ouro)">Você já possui um bônus de moedas ativo!</span><br><br>Substituir o efeito atual pelo novo bônus (${item.multiplicadorMoedas}x)?`;
                } else {
                    msg.innerText = `Deseja ativar "${item.nome}" agora? Isso multiplicará seus ganhos de Moedas por ${item.multiplicadorMoedas} durante ${item.duracaoHoras} horas.`;
                }
                novoBtnSim.onclick = () => ativarMultiplicadorMoedas(id);
            } else {
                titulo.innerText = "ATIVAR CONSUMÍVEL";
                msg.innerText = `Deseja ativar "${item.nome}" agora? Isso iniciará o tempo de ${item.duracao} dias (acumulativo).`;
                novoBtnSim.onclick = () => ativarConsumivel(id);
            }
            modal.style.display = 'flex';
        };

        window.fecharModal = () => { document.getElementById('modal-confirm').style.display = 'none'; };

        function mostrarModalSucesso(titulo, htmlConteudo) {
            const modal = document.getElementById('modal-confirm');
            document.getElementById('modal-title').innerText = titulo;
            document.getElementById('modal-message').innerHTML = htmlConteudo;
            document.getElementById('container-btns-modal').innerHTML = `<button class="btn-confirm" onclick="fecharModal()">OK</button>`;
            modal.style.display = 'flex';
        }

        // --- FUNÇÃO CORRIGIDA PARA FUNCIONAR COM O RANKING ---
        async function equiparIcone(id) {
            fecharModal();
            try {
                const item = DATA_BASE[id];
                if (!item) return;

                // Extrai o nome real do arquivo (ex: aatrox-primordiano-prismatico)
                const nomeArquivo = item.img.split('/').pop().replace('.png', '');

                const userRef = doc(db, "usuarios", auth.currentUser.uid);
                
                // Salva o nome exato que o Ranking precisa encontrar no GitHub
                await updateDoc(userRef, { iconeAtual: nomeArquivo });
                
            } catch (e) { console.error(e); }
        }

        async function ativarSentinela(id) {
            fecharModal();
            const item = DATA_BASE[id];
            const userRef = doc(db, "usuarios", auth.currentUser.uid);
            try {
                await updateDoc(userRef, {
                    mochila: arrayRemove(id),
                    "statusAtivo.sentinelas": increment(3)
                });
                mostrarModalSucesso("SUCESSO", `<p style="color:var(--raro)">${item.nome} Ativada!</p><p>Cargas adicionadas com sucesso.</p>`);
            } catch (e) { console.error(e); }
        }

        async function ativarMultiplicador(id) {
            fecharModal();
            const item = DATA_BASE[id];
            const userRef = doc(db, "usuarios", auth.currentUser.uid);
            const agora = Date.now();
            const duracaoMs = item.duracaoHoras * 60 * 60 * 1000;
            const multiplicador = item.multiplicadorPDL;

            try {
                await updateDoc(userRef, {
                    mochila: arrayRemove(id),
                    "statusAtivo.dobrador_pdl": agora + duracaoMs,
                    "statusAtivo.valor_multiplicador": multiplicador
                });
                
                let textoEfeito = "DOBRADOS";
                if (multiplicador === 4) textoEfeito = "QUADRUPLICADOS";
                if (multiplicador === 6) textoEfeito = "SEXTUPLICADOS";
                
                mostrarModalSucesso("BÔNUS ATIVADO", `<p>Seus ganhos de PDL estão <strong>${textoEfeito}</strong> por ${item.duracaoHoras}h.</p>`);
            } catch (e) { console.error(e); }
        }

        async function ativarMultiplicadorMoedas(id) {
            fecharModal();
            const item = DATA_BASE[id];
            const userRef = doc(db, "usuarios", auth.currentUser.uid);
            const agora = Date.now();
            const duracaoMs = item.duracaoHoras * 60 * 60 * 1000;
            const multiplicador = item.multiplicadorMoedas;

            try {
                await updateDoc(userRef, {
                    mochila: arrayRemove(id),
                    "statusAtivo.dobrador_moedas": agora + duracaoMs,
                    "statusAtivo.valor_multiplicador_moedas": multiplicador
                });

                let textoEfeito = "DOBRADOS";
                if (multiplicador === 4) textoEfeito = "QUADRUPLICADOS";
                if (multiplicador === 6) textoEfeito = "SEXTUPLICADOS";

                mostrarModalSucesso("BÔNUS ATIVADO", `<p>O item <strong>${item.nome}</strong> está ativo! Ganhos de moedas estão <strong>${textoEfeito}</strong> (${multiplicador}x) por ${item.duracaoHoras}h.</p>`);
            } catch (e) { console.error(e); }
        }

        async function ativarConsumivel(id) {
            fecharModal();
            const item = DATA_BASE[id];
            const userRef = doc(db, "usuarios", auth.currentUser.uid);
            const agora = Date.now();
            const tempoMs = item.duracao * 24 * 60 * 60 * 1000; 
            try {
                const snap = await getDoc(userRef);
                const dados = snap.data();
                const tempoAtual = (dados.statusAtivo && dados.statusAtivo[id] > agora) ? dados.statusAtivo[id] : agora;
                const novaValidade = tempoAtual + tempoMs;
                await updateDoc(userRef, {
                    mochila: arrayRemove(id),
                    [`statusAtivo.${id}`]: novaValidade
                });
                mostrarModalSucesso("SUCESSO", `<p>${item.nome} Ativado!</p>`);
            } catch (e) { console.error(e); }
        }
    </script>
