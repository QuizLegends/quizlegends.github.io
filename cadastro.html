<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Quiz Legends</title>
    <style>
        :root {
            --ouro: #c89b3c;
            --ouro-brilhante: #f0e6d2;
            --fundo-profundo: #010a13;
            --card-azul: #091428;
            --erro: #ff4e50;
        }

        body { 
            background: radial-gradient(circle at center, #091428 0%, #010a13 100%);
            color: white; 
            font-family: 'Segoe UI', Roboto, sans-serif; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            height: 100vh; 
            margin: 0;
            overflow: hidden;
        }

        body::before {
            content: "";
            position: absolute;
            width: 100%; height: 100%;
            background-image: url('https://www.transparenttextures.com/patterns/stardust.png');
            opacity: 0.15;
            pointer-events: none;
        }

        .login-box { 
            position: relative;
            border: 3px solid var(--ouro); 
            padding: 30px 35px; 
            background: linear-gradient(135deg, rgba(9, 20, 40, 0.98) 0%, rgba(1, 10, 19, 1) 100%); 
            border-radius: 4px; 
            width: 340px; 
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.9), inset 0 0 30px rgba(200, 155, 60, 0.1);
            text-align: center;
            box-sizing: border-box;
            z-index: 1;
        }

        .login-title { 
            color: var(--ouro); 
            text-transform: uppercase; 
            letter-spacing: 3px; 
            margin-bottom: 20px; 
            font-size: 18px;
            font-weight: bold;
            display: block;
        }

        .input-group { margin-bottom: 12px; text-align: left; }

        input[type="text"], input[type="email"], input[type="password"] { 
            width: 100%; 
            padding: 12px 15px; 
            border: 2px solid var(--ouro); 
            background: rgba(5, 10, 20, 0.9); 
            color: #f0e6d2; 
            box-sizing: border-box; 
            font-size: 15px; 
            outline: none;
        }

        .policy-group { 
            text-align: left; font-size: 11px; color: #ccc; margin: 18px 0; 
            display: flex; align-items: center; justify-content: flex-start;
            gap: 8px; white-space: nowrap; 
        }

        .policy-group input[type="checkbox"] { width: 16px; height: 16px; margin: 0; cursor: pointer; accent-color: var(--ouro); }
        .policy-group label { cursor: pointer; display: flex; gap: 4px; }
        .policy-group a { color: var(--ouro) !important; text-decoration: underline !important; font-weight: bold; }

        button#btnCadastrar { 
            background: linear-gradient(to bottom, #c89b3c 0%, #a07a2d 100%); 
            color: #010a13; padding: 16px; width: 100%; 
            border: 2px solid var(--ouro); font-weight: bold; cursor: pointer; 
            text-transform: uppercase; letter-spacing: 2px;
        }

        #msg { margin-top: 12px; font-size: 11px; color: var(--erro); font-weight: bold; text-transform: uppercase; min-height: 15px; }

        .footer-links a { color: var(--ouro) !important; text-decoration: none; font-weight: bold; display: block; margin-top: 20px; font-size: 12px; }

        #modal-alerta { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.9); z-index: 10000; align-items: center; justify-content: center; }
        .modal-content { background: var(--card-azul); border: 2px solid var(--ouro); padding: 30px; border-radius: 8px; text-align: center; max-width: 300px; width: 85%; box-shadow: 0 0 40px rgba(200, 155, 60, 0.5); animation: surgindo 0.3s ease-out; }
        .modal-content h3 { margin: 0 0 15px 0; text-transform: uppercase; letter-spacing: 2px; font-size: 20px; }
        .modal-content p { color: #fff; font-size: 14px; line-height: 1.5; margin-bottom: 25px; }
        .btn-modal { background: var(--ouro); color: #010a13; border: none; padding: 12px; width: 100%; font-weight: bold; cursor: pointer; }

        @keyframes surgindo { from { opacity: 0; transform: scale(0.8); } to { opacity: 1; transform: scale(1); } }
    </style>
</head>
<body>

    <div id="modal-alerta">
        <div class="modal-content">
            <h3 id="modal-titulo">AVISO</h3>
            <p id="modal-msg">Mensagem...</p>
            <button class="btn-modal" id="btnAcaoModal">ENTENDIDO</button>
        </div>
    </div>

    <div class="login-box">
        <label class="login-title">Nova Conta</label>
        
        <div class="input-group">
            <input type="text" id="user" placeholder="NOME DE USUÁRIO" autocomplete="off">
        </div>

        <div class="input-group">
            <input type="email" id="email" placeholder="E-MAIL DE RECUPERAÇÃO" autocomplete="off">
        </div>
        
        <div class="input-group">
            <input type="password" id="pass" placeholder="SENHA">
        </div>

        <div class="policy-group">
            <input type="checkbox" id="checkPolicy">
            <label for="checkPolicy">Li e aceito a <a href="politica.html" target="_blank">Política de Privacidade</a>.</label>
        </div>

        <button id="btnCadastrar">Criar Conta</button>
        
        <div id="msg"></div>
        <div class="footer-links"><a href="index.html">VOLTAR AO LOGIN</a></div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
        import { 
            getFirestore, doc, getDoc, setDoc, 
            collection, query, where, getDocs 
        } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyC4dm0KoyJswhyCY7tgbF4D2nmuZl84X8E",
            authDomain: "quizlegends-f58fc.firebaseapp.com",
            projectId: "quizlegends-f58fc",
            storageBucket: "quizlegends-f58fc.firebasestorage.app",
            messagingSenderId: "1050463164018",
            appId: "1:1050463164018:web:91de002b8afc8e678f54eb"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        function exibirModal(titulo, mensagem, corTitulo, acaoFinal) {
            const modal = document.getElementById('modal-alerta');
            const tituloH3 = document.getElementById('modal-titulo');
            const msgP = document.getElementById('modal-msg');
            const btn = document.getElementById('btnAcaoModal');
            tituloH3.innerText = titulo;
            tituloH3.style.color = corTitulo;
            msgP.innerText = mensagem;
            modal.style.display = 'flex';
            btn.onclick = () => { modal.style.display = 'none'; if (acaoFinal) acaoFinal(); };
        }

        document.getElementById('btnCadastrar').onclick = async () => {
            const usuario = document.getElementById('user').value.trim();
            const email = document.getElementById('email').value.trim();
            const senha = document.getElementById('pass').value;
            const policy = document.getElementById('checkPolicy').checked;
            const btn = document.getElementById('btnCadastrar');
            const msg = document.getElementById('msg');

            msg.innerText = "";

            if (!navigator.onLine) {
                exibirModal("FALHA DE CONEXÃO", "Você precisa de internet!", "#ff4e50");
                return;
            }

            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            const temLetra = /[a-zA-Z]/.test(senha);

            if (!usuario || !email || !policy) {
                msg.innerText = "Preencha todos os campos!";
                return;
            }

            if (senha.length < 6 || !temLetra) {
                msg.innerText = "SENHA: MÍN. 6 DÍGITOS E 1 LETRA!";
                return;
            }

            if (!emailRegex.test(email)) {
                msg.innerText = "Digite um e-mail válido!";
                return;
            }

            btn.disabled = true;
            btn.innerText = "PROCESSANDO...";

            try {
                const userRef = doc(db, "usuarios", usuario);
                const userSnap = await getDoc(userRef);

                if (userSnap.exists()) {
                    msg.innerText = "USUÁRIO JÁ EM USO!";
                    btn.disabled = false; btn.innerText = "Criar Conta";
                    return;
                }

                const usuariosRef = collection(db, "usuarios");
                const q = query(usuariosRef, where("email", "==", email));
                const querySnapshot = await getDocs(q);

                if (!querySnapshot.empty) {
                    msg.innerText = "E-MAIL JÁ CADASTRADO!";
                    btn.disabled = false; btn.innerText = "Criar Conta";
                    return;
                }

                await setDoc(userRef, {
                    email: email,
                    senha: senha,
                    saldo: 0,
                    acertos: 0,
                    ultimaDataAcesso: new Date().toLocaleDateString('pt-BR')
                });

                exibirModal("SUCESSO!", "Sua conta lendária foi criada!", "#c89b3c", () => {
                    window.location.href = "index.html";
                });

            } catch (e) {
                exibirModal("FALHA TÉCNICA", "Erro ao conectar ao servidor.", "#ff4e50");
                btn.disabled = false; btn.innerText = "Criar Conta";
            }
        };
    </script>
</body>
</html>
