<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Quiz Legends</title>
    <style>
        :root {
            --ouro: #c89b3c;
            --ouro-brilhante: #f0e6d2;
            --fundo-profundo: #010a13;
        }

        body { 
            background: radial-gradient(circle at center, #091428 0%, #010a13 100%);
            color: white; 
            font-family: 'Segoe UI', Roboto, sans-serif; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            height: 100vh; 
            margin: 0;
            overflow: hidden;
        }

        body::before {
            content: "";
            position: absolute;
            width: 100%; height: 100%;
            background-image: url('https://www.transparenttextures.com/patterns/stardust.png');
            opacity: 0.15;
            pointer-events: none;
        }

        .login-box { 
            position: relative;
            border: 3px solid var(--ouro); 
            padding: 40px 35px; 
            background: linear-gradient(135deg, rgba(9, 20, 40, 0.98) 0%, rgba(1, 10, 19, 1) 100%); 
            border-radius: 4px; 
            width: 330px; 
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.9), inset 0 0 30px rgba(200, 155, 60, 0.1);
            text-align: center;
            box-sizing: border-box;
        }

        .login-title { 
            color: var(--ouro); 
            text-transform: uppercase; 
            letter-spacing: 3px; 
            margin-bottom: 25px; 
            font-size: 18px;
            font-weight: bold;
            display: block;
            text-shadow: 0 0 8px rgba(200, 155, 60, 0.3);
        }

        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }

        input[type="text"], input[type="password"] { 
            width: 100%; 
            padding: 14px 15px; 
            border: 2px solid var(--ouro); 
            background: rgba(5, 10, 20, 0.9); 
            color: #f0e6d2; 
            box-sizing: border-box; 
            font-size: 16px; 
            transition: all 0.2s ease;
            outline: none;
        }

        input:focus { 
            border-color: #fff;
            box-shadow: 0 0 15px rgba(200, 155, 60, 0.5);
        }

        /* Estilização da Checkbox */
        .policy-group {
            display: flex;
            align-items: flex-start;
            gap: 10px;
            margin: 20px 0;
            text-align: left;
            font-size: 12px;
            color: #ccc;
        }

        .policy-group input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
            accent-color: var(--ouro);
        }

        .policy-group a {
            color: var(--ouro);
            text-decoration: underline;
        }

        button { 
            background: linear-gradient(to bottom, #c89b3c 0%, #a07a2d 100%); 
            color: #010a13; 
            padding: 18px; 
            width: 100%; 
            border: 2px solid var(--ouro); 
            font-weight: bold; 
            cursor: pointer; 
            font-size: 14px; 
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: 0.3s;
        }

        button:hover { 
            filter: brightness(1.2);
            box-shadow: 0 0 25px rgba(200, 155, 60, 0.6);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            filter: grayscale(1);
        }

        #msg { 
            margin-top: 15px; 
            font-size: 12px; 
            color: #ff4e50; 
            min-height: 15px;
            font-weight: bold;
            text-transform: uppercase;
        }

        .footer-links a { 
            color: var(--ouro); 
            text-decoration: none; 
            font-weight: bold;
            display: block;
            margin-top: 25px;
            font-size: 13px;
        }
    </style>
</head>
<body>

    <div class="login-box">
        <label class="login-title">Nova Conta</label>
        
        <div class="input-group">
            <input type="text" id="user" placeholder="ESCOLHA UM USUÁRIO" autocomplete="off">
        </div>
        
        <div class="input-group">
            <input type="password" id="pass" placeholder="CRIE UMA SENHA">
        </div>

        <div class="policy-group">
            <input type="checkbox" id="checkPolicy">
            <label for="checkPolicy">
                Eu li e aceito a <a href="politica.html" target="_blank">Política de Privacidade</a> e autorizo o uso dos meus dados para o jogo.
            </label>
        </div>
        
        <button id="btnCadastrar">Criar Conta Lendária</button>
        
        <div id="msg"></div>

        <div class="footer-links">
            <a href="index.html">JÁ TENHO UMA CONTA</a>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
        import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyC4dm0KoyJswhyCY7tgbF4D2nmuZl84X8E",
            authDomain: "quizlegends-f58fc.firebaseapp.com",
            projectId: "quizlegends-f58fc",
            storageBucket: "quizlegends-f58fc.firebasestorage.app",
            messagingSenderId: "1050463164018",
            appId: "1:1050463164018:web:91de002b8afc8e678f54eb"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        document.getElementById('btnCadastrar').onclick = async () => {
            const usuario = document.getElementById('user').value.trim().toLowerCase();
            const senha = document.getElementById('pass').value;
            const policy = document.getElementById('checkPolicy').checked;
            const msg = document.getElementById('msg');
            const btn = document.getElementById('btnCadastrar');

            // VALIDAÇÕES
            if (!usuario || !senha) {
                msg.innerText = "Preencha todos os campos!";
                return;
            }

            if (!policy) {
                msg.innerText = "Você deve aceitar a política!";
                return;
            }

            if (usuario.length < 3) {
                msg.innerText = "Usuário muito curto!";
                return;
            }

            btn.disabled = true;
            btn.innerText = "CRIANDO...";

            try {
                const docRef = doc(db, "usuarios", usuario);
                const snap = await getDoc(docRef);

                if (snap.exists()) {
                    msg.innerText = "Este usuário já existe!";
                    btn.disabled = false;
                    btn.innerText = "CRIAR CONTA LENDÁRIA";
                } else {
                    // CRIA O USUÁRIO COM SALDO INICIAL
                    await setDoc(docRef, {
                        senha: senha,
                        saldo: 0,
                        acertos: 0,
                        videosAssistidos: 0,
                        totalVideosHoje: 0,
                        ultimaDataAcesso: new Date().toLocaleDateString('pt-BR'),
                        aceitouTermos: true,
                        dataCadastro: new Date().toLocaleString('pt-BR')
                    });

                    alert("Conta criada com sucesso!");
                    window.location.href = "index.html";
                }
            } catch (e) {
                msg.innerText = "Erro ao cadastrar. Tente novamente.";
                btn.disabled = false;
                btn.innerText = "CRIAR CONTA LENDÁRIA";
            }
        };
    </script>
</body>
</html>
