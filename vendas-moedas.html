        /* Borda grossa que contorna a tela inteira de ponta a ponta */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border: 15px solid #B8860B;
            pointer-events: none;
            z-index: 9999;
        }

        body {

            color: #ffffff;

            margin: 0;
            padding: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;

        }

        .titulo-principal {

            color: #FFD700;
            font-size: 2.8rem;
            text-transform: uppercase;
            letter-spacing: 4px;
            margin-bottom: 60px;
            text-align: center;
            background: linear-gradient(180deg, #FFD700 30%, #967000 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .loja-wrapper {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 50px;

        .card-moeda {

        }

        /* Container da imagem com borda dourada e corte chanfrado */
        .container-img {

            clip-path: polygon(15% 0%, 85% 0%, 100% 15%, 100% 85%, 85% 100%, 15% 100%, 0% 85%, 0% 15%);
            border: 4px solid #B8860B; /* Borda dourada no card */
            box-sizing: border-box;
        }

        .container-img img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .selo-popular {
            position: absolute;
            top: -15px;
            right: -10px;
            background: #ff0000;
            color: white;
            font-weight: 900;
            padding: 6px 12px;
            font-size: 0.75rem;
            border-radius: 4px;
            z-index: 30;
            text-transform: uppercase;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
            transform: rotate(5deg);
        }

        .overlay-interno {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            pointer-events: none;
            z-index: 10;
        }

        .raridade-nome {
            margin-top: 30px;
            color: #FFD700;
            font-family: 'Orbitron', sans-serif;
            font-weight: 900;
            font-size: 1rem;
            text-shadow: 2px 2px 5px #000;
        }

        .info-valor-interno {
            margin-top: auto;
            margin-bottom: 80px;
            text-align: center;
        }

        .quantidade-moedas {

            font-size: 1.8rem;
            font-weight: 900;
            color: #fff;
            text-shadow: 2px 2px 8px #000;
        }

        /* B√¥nus agora na cor branca */
        .bonus-txt {

            font-size: 0.85rem;
            color: #ffffff; 
            font-weight: bold;
            text-transform: uppercase;
            margin-top: 4px;
            text-shadow: 1px 1px 4px #000;
        }

        .btn-preco {
            position: absolute;
            bottom: -20px;
            width: 170px;
            padding: 12px 0;
            background: linear-gradient(180deg, #FFD700 0%, #B8860B 100%);
            border: 2px solid #5c4306;
            border-radius: 4px;
            color: #000;
            font-weight: 900;
            font-size: 1.4rem;
            cursor: pointer;
            z-index: 20;
            box-shadow: 0 8px 20px rgba(0,0,0,0.7);
            transition: 0.2s ease-in-out;
        }

        .btn-preco:hover {
            transform: scale(1.05);
            filter: brightness(1.1);
        }

        .footer-loja {
            width: 100%;
            max-width: 850px;
            text-align: center;
            padding: 30px;
            background: rgba(20, 20, 20, 0.9);
            border: 1px solid #333;
            margin-bottom: 50px;
            z-index: 5;
        }

        .footer-loja p {
            color: #bbb;
            margin: 8px 0;
            font-size: 0.95rem;
        }

        .destaque-mp { color: #009EE3; font-weight: bold; }
        .link-suporte { color: #FFD700; text-decoration: none; font-weight: bold; border-bottom: 1px solid #FFD700; }
    </style>
</head>
