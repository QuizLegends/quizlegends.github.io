<!DOCTYPE html>
<html lang="pt-br">
<head>        
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Quiz Legends</title>
    
    <link rel="manifest" href="manifest-jogo.json>
    <meta name="theme-color" content="#c89b3c">
    <link rel="apple-touch-icon" href="app-192.png">

    <style>
        :root {
            --ouro: #c89b3c;
            --ouro-brilhante: #f0e6d2;
            --fundo-profundo: #010a13;
            --card-azul: #091428;
            --erro: #ff4e50;
        }

        body { 
            background: radial-gradient(circle at center, #091428 0%, #010a13 100%);
            color: white; 
            font-family: 'Segoe UI', Roboto, sans-serif; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            height: 100vh; 
            margin: 0;
            overflow: hidden;
        }

        body::before {
            content: "";
            position: absolute;
            width: 100%; height: 100%;
            background-image: url('https://www.transparenttextures.com/patterns/stardust.png');
            opacity: 0.15;
            pointer-events: none;
        }

        .login-box { 
            position: relative;
            border: 3px solid var(--ouro); 
            padding: 45px 35px; 
            background: linear-gradient(135deg, rgba(9, 20, 40, 0.98) 0%, rgba(1, 10, 19, 1) 100%); 
            border-radius: 4px; 
            width: 330px; 
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.9), inset 0 0 30px rgba(200, 155, 60, 0.1);
            text-align: center;
            box-sizing: border-box;
            z-index: 1;
        }

        .logo-container {
            position: relative;
            width: 75px;
            height: 75px;
            margin: 0 auto 30px;
        }

        .logo-diamond {
            width: 100%; height: 100%;
            background: #010a13;
            border: 3px solid var(--ouro); 
            transform: rotate(45deg);
            display: flex; align-items: center; justify-content: center;
            box-shadow: 0 0 20px rgba(200, 155, 60, 0.4);
        }

        .logo-text {
            transform: rotate(-45deg);
            font-family: 'Georgia', serif;
            font-size: 42px;
            font-weight: bold;
            color: var(--ouro);
            text-shadow: 2px 2px 0px rgba(0,0,0,0.8), 0 0 10px var(--ouro);
        }

        .login-title { 
            color: var(--ouro); 
            text-transform: uppercase; 
            letter-spacing: 3px; 
            margin-bottom: 10px; 
            font-size: 18px;
            font-weight: bold;
            text-align: left;
            display: block;
        }

        .input-group { margin-bottom: 20px; text-align: left; }

        input { 
            width: 100%; 
            padding: 16px 15px; 
            border: 2px solid var(--ouro); 
            background: rgba(5, 10, 20, 0.9); 
            color: #f0e6d2; 
            box-sizing: border-box; 
            font-size: 16px; 
            outline: none;
        }

        input:focus { border-color: #fff; box-shadow: 0 0 15px rgba(200, 155, 60, 0.5); }

        button { 
            background: linear-gradient(to bottom, #c89b3c 0%, #a07a2d 100%); 
            color: #010a13; 
            padding: 18px; 
            width: 100%; 
            border: 2px solid var(--ouro); 
            font-weight: bold; 
            cursor: pointer; 
            margin-top: 10px; 
            font-size: 14px; 
            text-transform: uppercase; 
            letter-spacing: 2px;
        }

        button:disabled { opacity: 0.6; cursor: not-allowed; }

        .botoes-auxiliares {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
            font-size: 11px;
            font-weight: bold;
        }

        .botoes-auxiliares a {
            color: var(--ouro);
            text-decoration: none;
            opacity: 0.8;
            transition: opacity 0.2s;
        }

        .botoes-auxiliares a:hover { opacity: 1; }

        .footer-links { margin-top: 35px; font-size: 11px; color: #888; }
        .footer-links a { color: var(--ouro) !important; text-decoration: none; font-weight: bold; display: block; margin-top: 10px; font-size: 13px; }

        #modal-alerta {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 10000;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: var(--card-azul);
            border: 2px solid var(--ouro);
            padding: 30px;
            border-radius: 8px;
            text-align: center;
            max-width: 320px;
            width: 85%;
            box-shadow: 0 0 40px rgba(200, 155, 60, 0.5);
            animation: surgindo 0.3s ease-out;
        }

        .modal-content h3 { margin: 0 0 15px 0; text-transform: uppercase; letter-spacing: 2px; font-size: 20px; }
        .modal-content p { color: #fff; font-size: 14px; line-height: 1.5; margin-bottom: 25px; }

        .btn-modal {
            background: var(--ouro);
            color: #010a13;
            border: none;
            padding: 12px;
            width: 100%;
            font-weight: bold;
            cursor: pointer;
        }

        @keyframes surgindo {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }

        #btnInstall {
            display: none; 
            font-size: 10px;
            opacity: 0.6;
            margin-top: 15px;
            text-decoration: underline;
            cursor: pointer;
            color: var(--ouro);
        }
    </style>
</head>
<body>

    <div id="custom-splash" style="
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    background: #010a13 url('admin-vertical.png') no-repeat center center;
    background-size: cover;
    z-index: 10000;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: opacity 0.5s ease-out;
">
</div>

<script>
    // Remove a imagem após 3 segundos
    window.addEventListener('load', () => {
        setTimeout(() => {
            const splash = document.getElementById('custom-splash');
            splash.style.opacity = '0';
            setTimeout(() => splash.style.display = 'none', 500);
        }, 3000); // 3 segundos de exibição
    });
</script>

    <div id="modal-alerta">
        <div class="modal-content">
            <h3 id="modal-titulo">AVISO</h3>
            <p id="modal-msg">Mensagem...</p>
            <button class="btn-modal" id="btnAcaoModal">ENTENDIDO</button>
        </div>
    </div>

    <div class="login-box">
        <div class="logo-container">
            <div class="logo-diamond">
                <span class="logo-text">L</span>
            </div>
        </div>
        
        <label class="login-title">Acesso ao Reino</label>
        
        <div class="input-group">
            <input type="email" id="user" placeholder="E-MAIL" autocomplete="on">
        </div>
        
        <div class="input-group">
            <input type="password" id="pass" placeholder="SENHA">
        </div>
        
        <button id="btnLogin">Entrar no Reino</button>
        
        <div class="botoes-auxiliares">
            <a href="recuperar.html">ESQUECI MINHA SENHA</a>
            <a href="cadastro.html">CRIAR CONTA</a>
        </div>
        
        <div class="footer-links">
            <a href="politica.html" style="font-size: 10px; opacity: 0.6; margin-top: 20px;">POLÍTICA DE PRIVACIDADE</a>
            <a id="btnInstall">INSTALE O APP NO CELULAR</a>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js";
        import { getFirestore, doc, getDoc, updateDoc, increment } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyC4dm0KoyJswhyCY7tgbF4D2nmuZl84X8E",
            authDomain: "quizlegends-f58fc.firebaseapp.com",
            projectId: "quizlegends-f58fc",
            storageBucket: "quizlegends-f58fc.firebasestorage.app",
            messagingSenderId: "1050463164018",
            appId: "1:1050463164018:web:91de002b8afc8e678f54eb"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        function exibirModal(titulo, mensagem, corTitulo, callback = null) {
            const modal = document.getElementById('modal-alerta');
            const tituloH3 = document.getElementById('modal-titulo');
            const msgP = document.getElementById('modal-msg');
            const btn = document.getElementById('btnAcaoModal');

            tituloH3.innerText = titulo;
            tituloH3.style.color = corTitulo;
            msgP.innerHTML = mensagem;
            modal.style.display = 'flex';

            btn.onclick = () => { 
                modal.style.display = 'none'; 
                if (callback) callback();
            };
        }

        async function verificarBoasVindas(user) {
            try {
                const userRef = doc(db, "usuarios", user.uid);
                const docSnap = await getDoc(userRef);

                if (docSnap.exists()) {
                    const data = docSnap.data();
                    
                    if (!data.boasVindasResgatado) {
                        const textoEpico = `
                            Saudações, Invocador!<br><br>
                            Você acaba de entrar no <b>Quiz Legends</b>, o campo de batalha onde o raciocínio é sua habilidade mais valiosa. 
                            Aqui, a diversão caminha lado a lado com a competição implacável. Esteja avisado: nossas questões não perdoam e foram forjadas para testar até os limites do seu conhecimento. 
                            Muitos tentam, mas apenas os verdadeiros mestres de Runeterra possuem a precisão necessária para dominar o Ranking.<br><br>
                            Prepare-se. O Top 3 é um trono reservado apenas para a elite.<br><br>
                            Agora pegue o seu bônus de Boas-vindas para começarmos com o pé direito!
                        `;

                        const btnModal = document.getElementById('btnAcaoModal');
                        btnModal.innerText = "RESGATAR 50.000 MOEDAS";
                        btnModal.style.background = "linear-gradient(to bottom, #c89b3c, #855f13)";

                        exibirModal("BEM-VINDO, INVOCADOR!", textoEpico, "var(--ouro)", async () => {
                            try {
                                // Gravação direta e verificação de sucesso
                                await updateDoc(userRef, { 
                                    saldo: increment(50000), 
                                    boasVindasResgatado: true 
                                });
                            } catch (e) { 
                                console.error("Erro ao creditar bônus:", e); 
                            }
                            window.location.href = "resgate.html";
                        });
                    } else {
                        window.location.href = "resgate.html";
                    }
                } else {
                    window.location.href = "resgate.html";
                }
            } catch (err) {
                console.error("Erro na verificação:", err);
                window.location.href = "resgate.html";
            }
        }

        document.getElementById('btnLogin').onclick = async () => {
            const emailInput = document.getElementById('user').value.trim();
            const senhaInput = document.getElementById('pass').value;
            const btn = document.getElementById('btnLogin');

            if (!emailInput || !senhaInput) {
                exibirModal("CAMPOS VAZIOS", "Preencha e-mail e senha.", "var(--ouro)");
                return;
            }

            btn.disabled = true;
            btn.innerText = "AUTENTICANDO...";

            try {
                const userCredential = await signInWithEmailAndPassword(auth, emailInput, senhaInput);
                // Executa a verificação e aguarda o resultado antes de redirecionar
                await verificarBoasVindas(userCredential.user);
            } catch (error) {
                console.error(error);
                let mensagemErro = "E-mail ou senha incorretos.";
                if (error.code === 'auth/invalid-email') mensagemErro = "E-mail inválido.";
                exibirModal("ACESSO NEGADO", mensagemErro, "var(--erro)");
                btn.disabled = false;
                btn.innerText = "Entrar no Reino";
            }
        };

        // PWA E SERVICE WORKER
        let deferredPrompt;
        const btnInstall = document.getElementById('btnInstall');
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js?v=2').catch(() => {});
            });
        }
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            btnInstall.style.display = 'block'; 
        });
        btnInstall.addEventListener('click', async () => {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                deferredPrompt = null;
            }
        });
    </script>
</body>
</html>
