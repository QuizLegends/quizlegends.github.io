<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Quiz Legends</title>
    <style>
        :root {
            --ouro: #c89b3c;
            --ouro-brilhante: #f0e6d2;
            --fundo-profundo: #010a13;
        }

        body { 
            background: radial-gradient(circle at center, #091428 0%, #010a13 100%);
            color: white; 
            font-family: 'Segoe UI', Roboto, sans-serif; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            height: 100vh; 
            margin: 0;
            overflow: hidden;
        }

        body::before {
            content: "";
            position: absolute;
            width: 100%; height: 100%;
            background-image: url('https://www.transparenttextures.com/patterns/stardust.png');
            opacity: 0.15;
            pointer-events: none;
        }

        .login-box { 
            position: relative;
            border: 3px solid var(--ouro); 
            padding: 45px 35px; /* Aumentado para preencher mais a vertical */
            background: linear-gradient(135deg, rgba(9, 20, 40, 0.98) 0%, rgba(1, 10, 19, 1) 100%); 
            border-radius: 4px; 
            width: 330px; /* Aumentado proporcionalmente */
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.9), inset 0 0 30px rgba(200, 155, 60, 0.1);
            text-align: center;
            box-sizing: border-box;
        }

        .logo-container {
            position: relative;
            width: 75px;
            height: 75px;
            margin: 0 auto 30px;
        }

        .logo-diamond {
            width: 100%; height: 100%;
            background: #010a13;
            border: 3px solid var(--ouro); 
            transform: rotate(45deg);
            display: flex; align-items: center; justify-content: center;
            box-shadow: 0 0 20px rgba(200, 155, 60, 0.4);
        }

        .logo-text {
            transform: rotate(-45deg);
            font-family: 'Georgia', serif;
            font-size: 42px;
            font-weight: bold;
            color: var(--ouro);
            text-shadow: 2px 2px 0px rgba(0,0,0,0.8), 0 0 10px var(--ouro);
        }

        /* Título Login Alinhado à Esquerda */
        .login-title { 
            color: var(--ouro-brilhante); 
            text-transform: uppercase; 
            letter-spacing: 3px; 
            margin-bottom: 10px; 
            font-size: 18px;
            font-weight: bold;
            text-align: left; /* Alinhamento à esquerda */
            display: block;
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        input { 
            width: 100%; 
            padding: 16px 15px; 
            border: 2px solid var(--ouro); 
            background: rgba(5, 10, 20, 0.9); 
            color: #f0e6d2; 
            box-sizing: border-box; 
            font-size: 16px; 
            transition: all 0.2s ease;
            outline: none;
        }

        input:focus { 
            border-color: #fff;
            box-shadow: 0 0 15px rgba(200, 155, 60, 0.5);
        }

        button { 
            background: linear-gradient(to bottom, #c89b3c 0%, #a07a2d 100%); 
            color: #010a13; 
            padding: 18px; 
            width: 100%; 
            border: 2px solid var(--ouro); 
            font-weight: bold; 
            cursor: pointer; 
            margin-top: 10px; 
            font-size: 14px; 
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: 0.3s;
        }

        button:hover { 
            filter: brightness(1.2);
            box-shadow: 0 0 25px rgba(200, 155, 60, 0.6);
        }

        .footer-links { 
            margin-top: 35px; 
            font-size: 11px; 
            color: #888; 
        }

        .footer-links a { 
            color: var(--ouro); 
            text-decoration: none; 
            font-weight: bold;
            display: block;
            margin-top: 10px;
            font-size: 13px;
        }

        #msg { 
            margin-top: 15px; 
            font-size: 12px; 
            color: #ff4e50; 
            min-height: 15px;
            font-weight: bold;
            text-transform: uppercase;
        }
    </style>
</head>
<body>

    <div class="login-box">
        <div class="logo-container">
            <div class="logo-diamond">
                <span class="logo-text">L</span>
            </div>
        </div>
        
        <label class="login-title">Login</label>
        
        <div class="input-group">
            <input type="text" id="user" placeholder="USUÁRIO" autocomplete="off">
        </div>
        
        <div class="input-group">
            <input type="password" id="pass" placeholder="SENHA">
        </div>
        
        <button id="btnLogin">Entrar no Reino</button>
        
        <div id="msg"></div>

        <div class="footer-links">
            AINDA NÃO TEM CONTA?<br>
            <a href="cadastro.html">CRIAR CONTA LENDÁRIA</a>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyC4dm0KoyJswhyCY7tgbF4D2nmuZl84X8E",
            authDomain: "quizlegends-f58fc.firebaseapp.com",
            projectId: "quizlegends-f58fc",
            storageBucket: "quizlegends-f58fc.firebasestorage.app",
            messagingSenderId: "1050463164018",
            appId: "1:1050463164018:web:91de002b8afc8e678f54eb"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        document.getElementById('btnLogin').onclick = async () => {
            const usuarioInput = document.getElementById('user').value.trim();
            const senhaInput = document.getElementById('pass').value;
            const msg = document.getElementById('msg');
            const btn = document.getElementById('btnLogin');

            if (!usuarioInput || !senhaInput) {
                msg.innerText = "Campos obrigatórios!";
                return;
            }

            btn.disabled = true;
            btn.innerText = "ENTRANDO...";

            try {
                const docRef = doc(db, "usuarios", usuarioInput);
                const snap = await getDoc(docRef);

                if (snap.exists() && snap.data().senha === senhaInput) {
                    localStorage.setItem("usuarioLogado", usuarioInput);
                    window.location.href = "resgate.html";
                } else {
                    msg.innerText = "Dados inválidos.";
                    btn.disabled = false; btn.innerText = "ENTRAR NO REINO";
                }
            } catch (e) {
                msg.innerText = "Falha de conexão.";
                btn.disabled = false; btn.innerText = "ENTRAR NO REINO";
            }
        };
    </script>
</body>
</html>
