    let saldoGlobal = 0;
    let meusItens = [];
    let minhaMochila = [];
    let categoriaAtual = 'icones';
    let raridadeFiltro = 'todos';

    onAuthStateChanged(auth, (user) => {
        if (user) {
            onSnapshot(doc(db, "usuarios", user.uid), (snap) => {
                if (snap.exists()) {
                    const d = snap.data();
                    saldoGlobal = d.saldo || 0;
                    meusItens = d.iconesAdquiridos || [];
                    minhaMochila = d.mochila || [];
                    document.getElementById('saldo-valor').innerText = saldoGlobal.toLocaleString();
                    renderLoja();
                }
            });
        } else {
            window.location.href = "index.html";
        }
    });

    window.filtrarCategoria = (categoria, elemento) => {
        categoriaAtual = categoria;
        document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
        elemento.classList.add('active');
        document.getElementById('barra-filtros').style.display = (categoria === 'moedas') ? 'none' : 'flex';
        renderLoja();
    };

    window.setRaridade = (raridade, elemento) => {
        raridadeFiltro = raridade;
        document.querySelectorAll('.filter-rarity-btn').forEach(btn => btn.classList.remove('active'));
        elemento.classList.add('active');
        renderLoja();
    };

    window.renderLoja = function() {
        const grid = document.getElementById('grid-itens');
        const busca = document.getElementById('input-busca').value.toLowerCase().trim();
        grid.innerHTML = "";

        const itensFiltrados = itens.filter(item => {
            const bateCategoria = item.cat === categoriaAtual;
            const bateRaridade = raridadeFiltro === 'todos' || item.raridade === raridadeFiltro;
            const nomeLimpo = item.nome.replace('<br>', '').toLowerCase();
            const bateBusca = nomeLimpo.includes(busca);
            return bateCategoria && bateRaridade && bateBusca;
        });

        if (itensFiltrados.length === 0) {
            grid.innerHTML = "<p style='grid-column: 1/-1; opacity: 0.5; text-align:center; margin-top: 50px;'>Nenhum item encontrado.</p>";
            return;
        }

        itensFiltrados.forEach(item => {
            let jaPossui = false;
            if (item.cat === 'icones') {
                jaPossui = meusItens.includes(item.id);
            } else if (item.cat === 'itens') {
                if (item.id !== "sentinela-epico") {
                    jaPossui = minhaMochila.includes(item.id);
                }
            }

            const desabilitado = jaPossui || (saldoGlobal < item.preco);
            
            let labelRaridade = "";
            if (item.raridade === 'epico') labelRaridade = '√âpico';
            else if (item.raridade === 'prismatico') labelRaridade = 'Prism√°tico';
            else labelRaridade = item.raridade.charAt(0).toUpperCase() + item.raridade.slice(1);

            let nomeArquivo = item.img;
            if (item.raridade === 'prismatico') {
                nomeArquivo = nomeArquivo.replace('.png', '.gif');
            }

            const urlFinal = (item.cat === 'itens') ? URL_ITENS + nomeArquivo : URL_ICONES + nomeArquivo;
            const classeExtra = (item.cat === 'itens') ? 'tipo-item' : '';

            // LOGICA DE TRAVA: Apenas 'itens' abrem o modal informativo e mant√™m o cursor help
            const eItem = (item.cat === 'itens');
            const eventoClique = eItem ? `onclick="abrirModalCompra('${item.id}', true)"` : "";
            const estiloCursor = eItem ? "" : "style='cursor: default;'";

            grid.innerHTML += `
                <div class="item-card ${item.raridade} ${classeExtra}" ${eventoClique} ${estiloCursor}>
                    <div class="icon-container">
                        <img src="${urlFinal}" class="img-campeao">
                    </div>
                    <div class="item-nome">${item.nome}</div>
                    <div class="raridade-label">${labelRaridade}</div>
                    <button class="btn-comprar" ${desabilitado ? 'disabled' : ''} 
                        onclick="event.stopPropagation(); abrirModalCompra('${item.id}', false)">
                        ${jaPossui ? 'Possu√≠do' : 'üí∞ ' + item.preco.toLocaleString()}
                    </button>
                </div>`;
        });
    };

    window.abrirModalCompra = (id, apenasVisualizar = false) => {
        const item = itens.find(i => i.id === id);
        if(!item) return;
        
        const modal = document.getElementById('modal-compra');
        const btnConfirmar = document.getElementById('confirmar-btn');
        const btnFechar = document.getElementById('fechar-btn-modal');
        
        document.getElementById('modal-item-nome').innerHTML = item.nome;
        document.getElementById('modal-item-info').innerText = `${item.info} \n\n Pre√ßo: ${item.preco.toLocaleString()} moedas.`;
        
        if (apenasVisualizar) {
            btnConfirmar.style.display = 'none';
            btnFechar.innerText = 'Fechar';
        } else {
            btnConfirmar.style.display = 'inline-block';
            btnFechar.innerText = 'Cancelar';
            btnConfirmar.onclick = () => processarCompra(id, item.preco);
        }
        
        modal.style.display = 'flex';
    };

    window.fecharModal = () => { document.getElementById('modal-compra').style.display = 'none'; };

    window.mostrarSucesso = (mensagem) => {
        const modalSucesso = document.getElementById('modal-sucesso');
        if(modalSucesso) {
            document.getElementById('modal-sucesso-msg').innerText = mensagem;
            modalSucesso.style.display = 'flex';
        } else {
            alert(mensagem);
        }
    };

    window.fecharModalSucesso = () => {
        const modalSucesso = document.getElementById('modal-sucesso');
        if(modalSucesso) modalSucesso.style.display = 'none';
    };

    async function processarCompra(id, valor) {
        fecharModal();
        try {
            const userRef = doc(db, "usuarios", auth.currentUser.uid);
            const itemDados = itens.find(i => i.id === id);
            
            if (itemDados.cat === 'itens') {
                await updateDoc(userRef, {
                    saldo: increment(-valor),
                    mochila: arrayUnion(id)
                });
                
                if (id === "sentinela-epico") {
                    mostrarSucesso("Voc√™ adquiriu o pacote de Sentinelas! Ative-as no seu Invent√°rio para ganhar 3 cargas.");
                } else if (id === "coletora-comum") {
                    mostrarSucesso("A Coletora foi enviada para seu invent√°rio. Ative-a para dobrar seus PDLs por 2 horas!");
                } else if (id === "gume-raro") {
                    mostrarSucesso("O Gume do Infinito foi enviado para seu invent√°rio. Ative-o para quadruplicar seus PDLs por 2 horas!");
                } else if (id === "sedenta-epico") {
                    mostrarSucesso("A Sedenta por Sangue foi enviada para seu invent√°rio. Ative-a para multiplicar seus PDLs por 6 por 2 horas!");
                } else if (id === "atlas-comum") {
                    mostrarSucesso("O Atlas Mundial foi enviado para seu invent√°rio. Ative-a para dobrar seus ganhos de Moedas por 2 horas!");
                } else if (id === "bussola-raro") {
                    mostrarSucesso("A B√∫ssola R√∫nica foi enviada para seu invent√°rio. Ative-a para multiplicar seus ganhos de Moedas por 4 por 2 horas!");
                } else if (id === "oposicao-epico") {
                    mostrarSucesso("A Oposi√ß√£o Celestial foi enviada para seu invent√°rio. Ative-a para multiplicar seus ganhos de Moedas por 6 por 2 horas!");
                } else {
                    mostrarSucesso("Item enviado para o seu invent√°rio! V√° at√© l√° para ativar seu benef√≠cio.");
                }
                return;
            }
            if (itemDados.cat === 'icones') {
                await updateDoc(userRef, {
                    saldo: increment(-valor),
                    iconesAdquiridos: arrayUnion(id)
                });
                mostrarSucesso("√çcone enviado para o seu invent√°rio!");
                return;
            }
        } catch (e) { 
            console.error(e);
            mostrarSucesso("Erro ao processar compra. Verifique sua conex√£o."); 
        }
    }
