<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja Hextech - Quiz Legends</title>
    <style>
        :root {
            --ouro: #c89b3c;
            --ouro-claro: #f0e6d2;
            --fundo: #010a13;
            --card-bg: rgba(9, 20, 40, 0.9);
            --azul-hex: #091428;
            --comum: #808080;
            --raro: #00cfbc;
            --epico: #a335ee;
        }
        body {
            background: radial-gradient(circle at center, #0a323c 0%, #010a13 100%);
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }
        .header-loja {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid var(--ouro);
            padding-bottom: 15px;
            margin-bottom: 20px;
        }
        .header-loja h1 {
            margin: 0;
            font-size: 1.5rem;
            letter-spacing: 3px;
            background: linear-gradient(to bottom, var(--ouro-claro), var(--ouro));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-transform: uppercase;
        }
        .saldo-box {
            background: var(--azul-hex);
            padding: 8px 15px;
            border: 1px solid var(--ouro);
            color: var(--ouro);
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .controles-loja {
            max-width: 1000px;
            margin: 0 auto 30px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .menu-categorias {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }
        .tab-btn {
            background: transparent;
            border: none;
            color: #888;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            padding: 10px 15px;
            border-bottom: 2px solid transparent;
            transition: 0.3s;
        }
        .tab-btn.active {
            color: var(--ouro);
            border-bottom: 2px solid var(--ouro);
        }
        .barra-ferramentas {
            display: flex;
            justify-content: center; 
            align-items: center;
            flex-wrap: wrap;
            gap: 30px; 
            background: rgba(1, 10, 19, 0.8);
            padding: 15px 20px;
            border: 1px solid #1e2328;
            box-sizing: border-box;
        }
        .busca-container {
            position: relative;
            width: 300px; 
            max-width: 100%;
        }
        .busca-container input {
            width: 100%;
            background: #091428;
            border: 1px solid var(--ouro);
            padding: 10px 40px 10px 15px;
            color: white;
            outline: none;
            box-sizing: border-box;
            font-size: 0.9rem;
        }
        .busca-container span {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--ouro);
            pointer-events: none;
        }
        .filtros-raridade {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            justify-content: center;
        }
        .filter-rarity-btn {
            background: transparent;
            border: 1px solid #333;
            color: #888;
            padding: 7px 15px; 
            font-size: 11px;
            cursor: pointer;
            text-transform: uppercase;
            transition: 0.2s;
            min-width: 70px;
        }
        .filter-rarity-btn.active[data-rarity="comum"] { border-color: var(--comum); color: var(--comum); background: rgba(128, 128, 128, 0.1); }
        .filter-rarity-btn.active[data-rarity="raro"] { border-color: var(--raro); color: var(--raro); background: rgba(0, 207, 188, 0.1); }
        .filter-rarity-btn.active[data-rarity="epico"] { border-color: var(--epico); color: var(--epico); background: rgba(163, 53, 238, 0.1); }
        .filter-rarity-btn.active[data-rarity="todos"] { border-color: var(--ouro); color: var(--ouro); background: rgba(200, 155, 60, 0.1); }
        
        .grid-loja {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: 25px;
            max-width: 1000px;
            margin: 0 auto;
        }
        .item-card {
            background: var(--card-bg);
            border: 1px solid #1e2328;
            padding: 20px 15px;
            text-align: center;
            position: relative;
            transition: all 0.3s;
            clip-path: polygon(10% 0, 90% 0, 100% 10%, 100% 90%, 90% 100%, 10% 100%, 0 90%, 0 10%);
        }
        .item-card:hover { transform: translateY(-8px); }
        .comum { border-color: var(--comum) !important; filter: drop-shadow(0 0 5px var(--comum)); }
        .raro { border-color: var(--raro) !important; filter: drop-shadow(0 0 10px var(--raro)); }
        .epico { border-color: var(--epico) !important; filter: drop-shadow(0 0 15px var(--epico)); }
        .icon-container { width: 80px; height: 80px; margin: 0 auto 15px; }
        .img-campeao { width: 100%; height: 100%; border-radius: 4px; object-fit: cover; }
        .item-nome { 
            font-weight: 900; 
            text-transform: uppercase; 
            font-size: 0.85rem; 
            margin-bottom: 8px; 
            min-height: 40px; 
            display: flex; 
            align-items: center; 
            justify-content: center;
            line-height: 1.2;
            word-wrap: break-word;
        }
        .raridade-label { font-size: 10px; text-transform: uppercase; font-weight: bold; margin-bottom: 15px; letter-spacing: 2px; }
        .comum .raridade-label { color: var(--comum); }
        .raro .raridade-label { color: var(--raro); }
        .epico .raridade-label { color: var(--epico); }
        .btn-comprar {
            background: linear-gradient(to bottom, #c89b3c, #785a28);
            border: 1px solid var(--ouro-claro);
            color: black;
            padding: 10px;
            width: 100%;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
            clip-path: polygon(15% 0, 85% 0, 100% 50%, 85% 100%, 15% 100%, 0 50%);
        }
        .btn-comprar:disabled { background: #1e2328 !important; color: #555 !important; border-color: #333 !important; cursor: not-allowed; box-shadow: none !important; filter: grayscale(1); }
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); display: none; justify-content: center; align-items: center; z-index: 1000; }
        .modal-content { background: var(--azul-hex); border: 2px solid var(--ouro); padding: 30px; max-width: 400px; text-align: center; clip-path: polygon(10% 0, 90% 0, 100% 15%, 100% 85%, 90% 100%, 10% 100%, 0 85%, 0 15%); }
        .modal-nome { color: var(--ouro); font-weight: bold; text-transform: uppercase; margin-bottom: 5px; font-size: 1.1rem; }
        .modal-info { color: #888; font-size: 0.9rem; margin-bottom: 20px; line-height: 1.4; }
        .btn-confirm { background: var(--ouro); border: 1px solid var(--ouro-claro); color: black; padding: 10px 25px; font-weight: bold; cursor: pointer; text-transform: uppercase; margin: 5px; }
        .btn-cancel { background: transparent; border: 1px solid var(--ouro); color: var(--ouro); padding: 10px 25px; font-weight: bold; cursor: pointer; text-transform: uppercase; margin: 5px; }
    </style>
</head>
<body>
    <div class="header-loja">
        <h1>Loja Hextech</h1>
        <div class="saldo-box">
            <span>üü°</span>
            <span id="saldo-valor">...</span>
        </div>
    </div>
    <div class="controles-loja">
        <div class="menu-categorias">
            <button class="tab-btn active" onclick="filtrarCategoria('icones', this)">√çcones</button>
            <button class="tab-btn" onclick="filtrarCategoria('itens', this)">Itens</button>
            
            <a href="vendas-moedas.html" style="text-decoration: none;">
                <button class="tab-btn">Moedas</button>
            </a>
        </div>
        <div class="barra-ferramentas" id="barra-filtros">
            <div class="busca-container">
                <input type="text" id="input-busca" placeholder="Pesquisar..." onkeyup="renderLoja()">
                <span>üîç</span>
            </div>
            <div class="filtros-raridade">
                <button class="filter-rarity-btn active" data-rarity="todos" onclick="setRaridade('todos', this)">Todos</button>
                <button class="filter-rarity-btn" data-rarity="comum" onclick="setRaridade('comum', this)">Comum</button>
                <button class="filter-rarity-btn" data-rarity="raro" onclick="setRaridade('raro', this)">Raro</button>
                <button class="filter-rarity-btn" data-rarity="epico" onclick="setRaridade('epico', this)">√âpico</button>
            </div>
        </div>
    </div>
    <div class="grid-loja" id="grid-itens"></div>

    <div class="modal-overlay" id="modal-compra">
        <div class="modal-content">
            <div id="modal-item-nome" class="modal-nome"></div>
            <div id="modal-item-info" class="modal-info"></div>
            <div class="modal-btns">
                <button class="btn-confirm" id="confirmar-btn">Adquirir</button>
                <button class="btn-cancel" onclick="fecharModal()">Cancelar</button>
            </div>
        </div>
    </div>

    <div class="modal-overlay" id="modal-sucesso">
        <div class="modal-content">
            <div class="modal-nome">AQUISI√á√ÉO CONCLU√çDA</div>
            <div id="modal-sucesso-msg" class="modal-info" style="color: #f0e6d2; margin-top: 15px;"></div>
            <div class="modal-btns">
                <button class="btn-confirm" onclick="fecharModalSucesso()" style="width: 100%; margin: 0;">ENTENDIDO</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, doc, onSnapshot, updateDoc, arrayUnion, increment } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyC4dm0KoyJswhyCY7tgbF4D2nmuZl84X8E",
            authDomain: "quizlegends-f58fc.firebaseapp.com",
            projectId: "quizlegends-f58fc",
            storageBucket: "quizlegends-f58fc.firebasestorage.app",
            messagingSenderId: "1050463164018",
            appId: "1:1050463164018:web:91de002b8afc8e678f54eb"
        };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        const URL_ICONES = "https://raw.githubusercontent.com/QuizLegends/quizlegends.github.io/main/√≠cones/";
        const URL_ITENS = "https://raw.githubusercontent.com/QuizLegends/quizlegends.github.io/main/itens/";
        
        const itens = [
            { id: "aatrox_comum", cat: "icones", nome: "Aatrox", preco: 5000, raridade: "comum", img: "aatrox-comum.png", info: "√çcone de perfil do campe√£o Aatrox." },
            { id: "aatrox_raro", cat: "icones", nome: "Aatrox Ca√ßador de Almas", preco: 25000, raridade: "raro", img: "aatrox-raro.png", info: "√çcone raro da skin Ca√ßador de Almas." },
            { id: "aatrox_epico", cat: "icones", nome: "Aatrox Vitorioso", preco: 50000, raridade: "epico", img: "aatrox-epico.png", info: "√çcone exclusivo Aatrox Vitorioso." },
            { id: "ahri_comum", cat: "icones", nome: "Ahri", preco: 5000, raridade: "comum", img: "ahri-comum.png", info: "√çcone de perfil da campe√£ Ahri." },
            { id: "ahri_raro", cat: "icones", nome: "Ahri Raposa Flamejante", preco: 25000, raridade: "raro", img: "ahri-raro.png", info: "√çcone raro da skin Raposa Flamejante." },
            { id: "ahri_epico", cat: "icones", nome: "Ahri K/DA", preco: 50000, raridade: "epico", img: "ahri-epico.png", info: "√çcone √©pico da skin Ahri K/DA." },
            { id: "chibi-akali", cat: "icones", nome: "Chibi Akali", preco: 5000, raridade: "comum", img: "chibi-akali.png", info: "√çcone de perfil da campe√£ Akali." },
            
            { id: "anjo_guardiao", cat: "itens", nome: "Anjo Guardi√£o <br> (7 Dias)", preco: 100000, raridade: "raro", img: "anjo.png", info: "Prote√ß√£o Hextech: Voc√™ n√£o perder√° PDL ao errar perguntas durante 7 dias." },
            { id: "sentinela-epico", cat: "itens", nome: "Sentinela de Controle <br> (3 Unidades)", preco: 3000, raridade: "epico", img: "sentinela-epico.png", info: "Revela√ß√£o: Revela a resposta da pr√≥xima pergunta." },
            { id: "coletora-comum", cat: "itens", nome: "A Coletora <br> (2 Horas)", preco: 10000, raridade: "comum", img: "coletora-comum.png", info: "Efeito Passivo: Dobra seus ganhos de PDL por 2 horas. Aten√ß√£o: Este item n√£o √© acumulativo com outros multiplicadores de PDL." },
            { id: "gume-raro", cat: "itens", nome: "Gume do infinito <br> (2 Horas)", preco: 18000, raridade: "raro", img: "gume-raro.png", info: "Efeito Passivo: Multiplica 4x seus ganhos de PDL por 2 horas. Aten√ß√£o: Este item n√£o √© acumulativo com outros multiplicadores de PDL." },
            { id: "sedenta-epico", cat: "itens", nome: "Sedenta por Sangue <br> (2 Horas)", preco: 21000, raridade: "epico", img: "sedenta-epico.png", info: "Efeito Passivo: Multiplica 6x seus ganhos de PDL por 2 horas. Aten√ß√£o: Este item n√£o √© acumulativo com outros multiplicadores de PDL." },
            { id: "atlas-comum", cat: "itens", nome: "Atlas Mundial <br> (2 Horas)", preco: 10000, raridade: "comum", img: "atlas-comum.png", info: "Efeito Passivo: Dobra seus ganhos de Moedas por 2 horas. Aten√ß√£o: Este item n√£o √© acumulativo com outros multiplicadores de moedas." },
            { id: "bussola-raro", cat: "itens", nome: "B√∫ssola R√∫nica <br> (2 Horas)", preco: 18000, raridade: "raro", img: "bussola-raro.png", info: "Efeito Passivo: Multiplica 4x seus ganhos de Moedas por 2 horas. Aten√ß√£o: Este item n√£o √© acumulativo com outros multiplicadores de moedas." },
            { id: "oposicao-epico", cat: "itens", nome: "Oposi√ß√£o Celestial <br> (2 Horas)", preco: 21000, raridade: "epico", img: "oposicao-epico.png", info: "Efeito Passivo: Multiplica 6x seus ganhos de Moedas por 2 horas. Aten√ß√£o: Este item n√£o √© acumulativo com outros multiplicadores de moedas." }
        ];        
        
        let saldoGlobal = 0;
        let meusItens = [];
        let minhaMochila = [];
        let categoriaAtual = 'icones';
        let raridadeFiltro = 'todos';

        onAuthStateChanged(auth, (user) => {
            if (user) {
                onSnapshot(doc(db, "usuarios", user.uid), (snap) => {
                    if (snap.exists()) {
                        const d = snap.data();
                        saldoGlobal = d.saldo || 0;
                        meusItens = d.iconesAdquiridos || [];
                        minhaMochila = d.mochila || [];
                        document.getElementById('saldo-valor').innerText = saldoGlobal.toLocaleString();
                        renderLoja();
                    }
                });
            } else {
                window.location.href = "index.html";
            }
        });

        window.filtrarCategoria = (categoria, elemento) => {
            categoriaAtual = categoria;
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            elemento.classList.add('active');
            document.getElementById('barra-filtros').style.display = (categoria === 'moedas') ? 'none' : 'flex';
            renderLoja();
        };

        window.setRaridade = (raridade, elemento) => {
            raridadeFiltro = raridade;
            document.querySelectorAll('.filter-rarity-btn').forEach(btn => btn.classList.remove('active'));
            elemento.classList.add('active');
            renderLoja();
        };

        window.renderLoja = function() {
            const grid = document.getElementById('grid-itens');
            const busca = document.getElementById('input-busca').value.toLowerCase().trim();
            grid.innerHTML = "";
            const itensFiltrados = itens.filter(item => {
                const bateCategoria = item.cat === categoriaAtual;
                const bateRaridade = raridadeFiltro === 'todos' || item.raridade === raridadeFiltro;
                const nomeLimpo = item.nome.replace('<br>', '').toLowerCase();
                const bateBusca = nomeLimpo.includes(busca);
                return bateCategoria && bateRaridade && bateBusca;
            });
            if (itensFiltrados.length === 0) {
                grid.innerHTML = "<p style='grid-column: 1/-1; opacity: 0.5; text-align:center; margin-top: 50px;'>Nenhum item encontrado.</p>";
                return;
            }
            itensFiltrados.forEach(item => {
                let jaPossui = false;
                if (item.cat === 'icones') {
                    jaPossui = meusItens.includes(item.id);
                } else if (item.cat === 'itens') {
                    jaPossui = minhaMochila.includes(item.id);
                }
                const desabilitado = jaPossui || (saldoGlobal < item.preco);
                const labelRaridade = item.raridade === 'epico' ? '√âpico' : item.raridade.charAt(0).toUpperCase() + item.raridade.slice(1);
                const urlFinal = (item.cat === 'itens') ? URL_ITENS + item.img : URL_ICONES + item.img;
                grid.innerHTML += `
                    <div class="item-card ${item.raridade}">
                        <div class="icon-container">
                            <img src="${urlFinal}" class="img-campeao">
                        </div>
                        <div class="item-nome">${item.nome}</div>
                        <div class="raridade-label">${labelRaridade}</div>
                        <button class="btn-comprar" ${desabilitado ? 'disabled' : ''} 
                            onclick="abrirModalCompra('${item.id}')">
                            ${jaPossui ? 'Possu√≠do' : 'üí∞ ' + item.preco.toLocaleString()}
                        </button>
                    </div>`;
            });
        };

        window.abrirModalCompra = (id) => {
            const item = itens.find(i => i.id === id);
            if(!item) return;
            const modal = document.getElementById('modal-compra');
            document.getElementById('modal-item-nome').innerHTML = item.nome;
            document.getElementById('modal-item-info').innerText = `${item.info} \n\n Pre√ßo: ${item.preco.toLocaleString()} moedas.`;
            const btnConfirmar = document.getElementById('confirmar-btn');
            modal.style.display = 'flex';
            btnConfirmar.onclick = () => processarCompra(id, item.preco);
        };

        window.fecharModal = () => { document.getElementById('modal-compra').style.display = 'none'; };

        window.mostrarSucesso = (mensagem) => {
            document.getElementById('modal-sucesso-msg').innerText = mensagem;
            document.getElementById('modal-sucesso').style.display = 'flex';
        };

        window.fecharModalSucesso = () => {
            document.getElementById('modal-sucesso').style.display = 'none';
        };

        async function processarCompra(id, valor) {
            fecharModal();
            try {
                const userRef = doc(db, "usuarios", auth.currentUser.uid);
                const itemDados = itens.find(i => i.id === id);
                if (itemDados.cat === 'itens') {
                    await updateDoc(userRef, {
                        saldo: increment(-valor),
                        mochila: arrayUnion(id)
                    });
                    
                    if (id === "sentinela-epico") {
                        mostrarSucesso("Voc√™ adquiriu o pacote de Sentinelas! Ative-as no seu Invent√°rio para ganhar 3 cargas.");
                    } else if (id === "coletora-comum") {
                        mostrarSucesso("A Coletora foi enviada para seu invent√°rio. Ative-a para dobrar seus PDLs por 2 horas!");
                    } else if (id === "gume-raro") {
                        mostrarSucesso("O Gume do Infinito foi enviado para seu invent√°rio. Ative-o para quadruplicar seus PDLs por 2 horas!");
                    } else if (id === "sedenta-epico") {
                        mostrarSucesso("A Sedenta por Sangue foi enviada para seu invent√°rio. Ative-a para multiplicar seus PDLs por 6 por 2 horas!");
                    } else if (id === "atlas-comum") {
                        mostrarSucesso("O Atlas Mundial foi enviado para seu invent√°rio. Ative-a para dobrar seus ganhos de Moedas por 2 horas!");
                    } else if (id === "bussola-raro") {
                        mostrarSucesso("A B√∫ssola R√∫nica foi enviada para seu invent√°rio. Ative-a para multiplicar seus ganhos de Moedas por 4 por 2 horas!");
                    } else if (id === "oposicao-epico") {
                        mostrarSucesso("A Oposi√ß√£o Celestial foi enviada para seu invent√°rio. Ative-a para multiplicar seus ganhos de Moedas por 6 por 2 horas!");
                    } else {
                        mostrarSucesso("Item enviado para o seu invent√°rio! V√° at√© l√° para ativar seu benef√≠cio.");
                    }
                    return;
                }
                if (itemDados.cat === 'icones') {
                    await updateDoc(userRef, {
                        saldo: increment(-valor),
                        iconesAdquiridos: arrayUnion(id)
                    });
                    mostrarSucesso("√çcone enviado para o seu invent√°rio!");
                    return;
                }
            } catch (e) { 
                console.error(e);
                mostrarSucesso("Erro ao processar compra. Verifique sua conex√£o."); 
            }
        }
    </script>
</body>
</html>
