<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cofre Hextech Elite - Quiz Legends</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root {
            --gold: #c89b3c;
            --blue: #0ac8b9;
            --dark-blue: #091428;
            --dark: #010a13;
        }

        body {
            background: radial-gradient(circle at center, var(--dark-blue) 0%, var(--dark) 100%);
            color: #f0e6d2;
            font-family: 'Inter', sans-serif;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .container-bau {
            text-align: center;
            background: rgba(1, 10, 19, 0.95);
            border: 2px solid var(--gold);
            padding: 40px;
            border-radius: 4px;
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.8), 0 0 20px rgba(200, 155, 60, 0.2);
            max-width: 400px;
            width: 100%;
            backdrop-filter: blur(10px);
        }

        .bau-viewport {
            width: 280px;
            height: 280px;
            margin: 0 auto;
            position: relative;
            /* Força renderização via Hardware (GPU) */
            transform: translateZ(0);
            backface-visibility: hidden;
        }

        .bau-layer {
            width: 100%;
            height: 100%;
            object-fit: contain;
            position: absolute;
            top: 0;
            left: 0;
            will-change: opacity;
            transition: opacity 0.05s linear; /* Transição de alta velocidade */
            pointer-events: none;
        }

        #layer-static { z-index: 2; filter: drop-shadow(0 0 15px var(--blue)); }
        #layer-animated { z-index: 1; opacity: 0; }

        /* Estado Finalizado */
        .glow-victory {
            filter: drop-shadow(0 0 40px var(--gold)) brightness(1.2) !important;
        }

        /* Botões Estilizados */
        .btn-hextech {
            background: linear-gradient(180deg, #c89b3c 0%, #785a28 100%);
            border: 1px solid var(--gold);
            color: #fff;
            padding: 16px;
            width: 100%;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: 0.2s;
        }

        .btn-hextech:hover:not(:disabled) {
            box-shadow: 0 0 15px var(--gold);
            filter: brightness(1.1);
        }

        .btn-hextech:disabled {
            filter: grayscale(1);
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-reward {
            background: linear-gradient(180deg, #0ac8b9 0%, #005a5a 100%);
            box-shadow: 0 0 20px var(--blue);
        }

        .status-text {
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--blue);
            font-size: 0.9rem;
            letter-spacing: 1px;
            margin: 15px 0;
        }
    </style>
</head>
<body>

    <div class="container-bau">
        <h1 style="color: var(--gold); text-transform: uppercase; margin-bottom: 30px;">Cofre Hextech</h1>
        
        <div class="bau-viewport">
            <img id="layer-static" src="https://raw.githubusercontent.com/QuizLegends/quizlegends.github.io/main/ícones/bau-img.png" class="bau-layer">
            
            <img id="layer-animated" src="https://raw.githubusercontent.com/QuizLegends/quizlegends.github.io/main/ícones/bau-hextec.gif" class="bau-layer">
        </div>

        <div id="status" class="status-text">AUTENTICANDO...</div>
        
        <button id="main-button" class="btn-hextech" onclick="executeOpening()" disabled>CARREGANDO...</button>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
        import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js";

        // Configurações e Variáveis de Estado
        const firebaseConfig = { 
            apiKey: "AIzaSyC4dm0KoyJswhyCY7tgbF4D2nmuZl84X8E", 
            authDomain: "quizlegends-f58fc.firebaseapp.com", 
            projectId: "quizlegends-f58fc", 
            storageBucket: "quizlegends-f58fc.firebasestorage.app", 
            messagingSenderId: "1050463164018", 
            appId: "1:1050463164018:web:91de002b8afc8e678f54eb" 
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        
        const GIF_URL = "https://raw.githubusercontent.com/QuizLegends/quizlegends.github.io/main/ícones/bau-hextec.gif";
        const AUDIO_URL = "https://www.soundjay.com/misc/sounds/coins-spilled-1.mp3";
        
        let currentUser = null;
        let isReady = false;

        // Pré-carregamento agressivo de Assets
        const preloadGIF = new Image();
        preloadGIF.src = GIF_URL;
        
        const rewardAudio = new Audio(AUDIO_URL);
        rewardAudio.preload = "auto";

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                currentUser = user;
                checkDailyStatus();
            } else {
                window.location.href = "index.html";
            }
        });

        async function checkDailyStatus() {
            const userRef = doc(db, "usuarios", currentUser.uid);
            const userSnap = await getDoc(userRef);
            const data = userSnap.data() || {};
            const today = new Date().toISOString().split('T')[0];

            const btn = document.getElementById('main-button');
            const status = document.getElementById('status');

            if (data.ultimoBau === today) {
                status.innerText = "ACESSO DIÁRIO CONCLUÍDO";
                document.getElementById('layer-static').style.filter = "grayscale(1) brightness(0.2)";
                btn.disabled = true;
                btn.innerText = "BLOQUEADO";
            } else {
                isReady = true;
                status.innerText = "SISTEMA PRONTO PARA ABERTURA";
                btn.disabled = false;
                btn.innerText = "ABRIR COFRE";
            }
        }

        window.executeOpening = async function() {
            if (!isReady) return;
            isReady = false; // Trava de segurança

            const btn = document.getElementById('main-button');
            const status = document.getElementById('status');
            const staticImg = document.getElementById('layer-static');
            const animatedImg = document.getElementById('layer-animated');

            btn.disabled = true;
            status.innerText = "DESCRIPTOGRAFANDO...";

            // O MÁXIMO DA PERFORMANCE:
            // 1. Resetar o GIF em background
            animatedImg.src = GIF_URL + "?t=" + performance.now();
            
            // 2. Usar RequestAnimationFrame para garantir troca limpa no próximo refresh do monitor
            requestAnimationFrame(() => {
                staticImg.style.opacity = "0";
                animatedImg.style.opacity = "1";
            });

            const reward = Math.floor(Math.random() * 4501) + 500;
            const todayStr = new Date().toISOString().split('T')[0];

            // Sincronia de 4000ms cravada com o seu GIF
            setTimeout(async () => {
                try {
                    const userRef = doc(db, "usuarios", currentUser.uid);
                    const userSnap = await getDoc(userRef);
                    const currentBalance = Number(userSnap.data()?.saldo || 0);

                    await setDoc(userRef, {
                        saldo: currentBalance + reward,
                        ultimoBau: todayStr
                    }, { merge: true });

                    // Retorno ao PNG com brilho (Hardware Accelerated)
                    animatedImg.style.opacity = "0";
                    staticImg.style.opacity = "1";
                    staticImg.classList.add('glow-victory');
                    
                    triggerConfetti();
                    rewardAudio.play();

                    status.innerHTML = `<b style="color: #ff0; font-size: 1.2rem;">+ ${reward.toLocaleString()} MOEDAS!</b>`;
                    btn.innerText = "COLETAR E SAIR";
                    btn.classList.add('btn-reward');
                    btn.disabled = false;
                    btn.onclick = () => window.location.reload();

                } catch (err) {
                    console.error(err);
                    status.innerText = "ERRO NA TRANSMISSÃO DE DADOS";
                    btn.disabled = false;
                }
            }, 4000);
        };

        function triggerConfetti() {
            const end = Date.now() + 3000;
            const colors = ['#c89b3c', '#ffffff', '#0ac8b9'];

            (function frame() {
                confetti({
                    particleCount: 15,
                    angle: 60,
                    spread: 80,
                    origin: { x: 0, y: 0.7 },
                    colors: colors
                });
                confetti({
                    particleCount: 15,
                    angle: 120,
                    spread: 80,
                    origin: { x: 1, y: 0.7 },
                    colors: colors
                });

                if (Date.now() < end) requestAnimationFrame(frame);
            }());
        }
    </script>
</body>
</html>
