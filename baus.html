<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cofre Hextech - Quiz Legends</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root {
            --gold: #c89b3c;
            --blue: #0ac8b9;
            --dark-blue: #091428;
            --dark: #010a13;
        }

        body {
            background: radial-gradient(circle at center, var(--dark-blue) 0%, var(--dark) 100%);
            color: #f0e6d2;
            font-family: 'Inter', sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            overflow: hidden;
        }

        .container-bau {
            text-align: center;
            background: rgba(1, 10, 19, 0.9);
            border: 2px solid var(--gold);
            padding: 40px;
            border-radius: 4px;
            box-shadow: 0 0 30px rgba(0, 200, 185, 0.2);
            max-width: 400px;
            width: 100%;
            position: relative;
        }

        .bau-display {
            width: 280px;
            height: 280px;
            margin: 0 auto;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .bau-img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            filter: drop-shadow(0 0 15px var(--blue));
            position: absolute;
        }

        #bau-gif { display: none; }

        .bau-finalizado { filter: drop-shadow(0 0 30px var(--gold)) !important; }
        .bau-bloqueado { filter: grayscale(1) brightness(0.3) !important; }

        h1 { color: var(--gold); text-transform: uppercase; letter-spacing: 2px; font-size: 1.5rem; margin-top: 0; }
        .status-msg { margin: 20px 0; min-height: 35px; font-size: 1.1rem; color: var(--blue); font-weight: bold; }

        .btn-abrir {
            background: linear-gradient(to bottom, #c89b3c, #785a28);
            border: 1px solid var(--gold);
            color: white;
            padding: 15px 30px;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
            width: 100%;
            transition: 0.3s;
        }

        .btn-abrir:disabled { background: #333; border-color: #555; cursor: not-allowed; opacity: 0.6; }

        .btn-resgatar {
            background: linear-gradient(to bottom, #0ac8b9, #005a5a);
            border: 1px solid #fff;
            box-shadow: 0 0 20px var(--blue);
        }

        .btn-voltar {
            margin-top: 20px;
            display: inline-block;
            text-decoration: none;
            color: var(--gold);
            font-size: 0.8rem;
            text-transform: uppercase;
            opacity: 0.7;
        }
    </style>
</head>
<body>

    <div class="container-bau">
        <h1>Cofre Hextech</h1>
        
        <div class="bau-display">
            <img id="bau-png" src="https://raw.githubusercontent.com/QuizLegends/quizlegends.github.io/main/ícones/bau-img.png" class="bau-img">
            <img id="bau-gif" class="bau-img">
        </div>

        <p class="status-msg" id="mensagem">Carregando sistema...</p>
        
        <button id="btn-acao" class="btn-abrir" onclick="abrirCofre()" disabled>Aguarde...</button>
        <br>
        <a href="resgate.html" class="btn-voltar">Voltar para Resgate</a>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
        import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js";

        const firebaseConfig = { 
            apiKey: "AIzaSyC4dm0KoyJswhyCY7tgbF4D2nmuZl84X8E", 
            authDomain: "quizlegends-f58fc.firebaseapp.com", 
            projectId: "quizlegends-f58fc", 
            storageBucket: "quizlegends-f58fc.firebasestorage.app", 
            messagingSenderId: "1050463164018", 
            appId: "1:1050463164018:web:91de002b8afc8e678f54eb" 
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        const GIF_PATH = "https://raw.githubusercontent.com/QuizLegends/quizlegends.github.io/main/ícones/bau-hextec.gif";
        let gifPrecarregado = false;
        let usuarioAtual = null;
        const somMoedas = new Audio('https://www.soundjay.com/misc/sounds/coins-spilled-1.mp3');

        // FUNÇÃO DE PRELOAD
        function precarregarGif() {
            const img = new Image();
            img.src = GIF_PATH;
            img.onload = () => {
                gifPrecarregado = true;
                verificarProntoParaUso();
            };
        }
        precarregarGif();

        onAuthStateChanged(auth, (user) => {
            if (user) {
                usuarioAtual = user;
                verificarData();
            } else {
                window.location.href = "index.html";
            }
        });

        async function verificarData() {
            const userRef = doc(db, "usuarios", usuarioAtual.uid);
            const userDoc = await getDoc(userRef);
            const dados = userDoc.data() || {};
            const hoje = new Date().toISOString().split('T')[0];
            
            if (dados.ultimoBau === hoje) {
                document.getElementById('mensagem').innerText = "BAÚ JÁ RECOLHIDO HOJE!";
                document.getElementById('bau-png').classList.add('bau-bloqueado');
                document.getElementById('btn-acao').disabled = true;
                document.getElementById('btn-acao').innerText = "Indisponível";
            } else {
                verificarProntoParaUso();
            }
        }

        function verificarProntoParaUso() {
            // Só libera o botão se o Firebase carregou E o GIF já está no cache
            if (usuarioAtual && gifPrecarregado) {
                const btn = document.getElementById('btn-acao');
                const msg = document.getElementById('mensagem');
                if (btn.innerText !== "Indisponível") {
                    msg.innerText = "SISTEMA PRONTO!";
                    btn.disabled = false;
                    btn.innerText = "Abrir Baú";
                }
            }
        }

        window.abrirCofre = async function() {
            const btn = document.getElementById('btn-acao');
            const msg = document.getElementById('mensagem');
            const png = document.getElementById('bau-png');
            const gif = document.getElementById('bau-gif');

            btn.disabled = true;
            msg.innerText = "ABRINDO COFRE...";

            // TROCA INSTANTÂNEA
            gif.src = GIF_PATH + "?t=" + Date.now(); // Reinicia o gif que já está no cache
            png.style.display = "none";
            gif.style.display = "block";

            const recompensa = Math.floor(Math.random() * (5000 - 500 + 1)) + 500;
            const hoje = new Date().toISOString().split('T')[0];

            setTimeout(async () => {
                try {
                    const userRef = doc(db, "usuarios", usuarioAtual.uid);
                    const userSnap = await getDoc(userRef);
                    const saldoAtual = Number(userSnap.data()?.saldo || 0);

                    await setDoc(userRef, {
                        saldo: saldoAtual + recompensa,
                        ultimoBau: hoje
                    }, { merge: true });

                    gif.style.display = "none";
                    png.style.display = "block";
                    png.classList.add('bau-finalizado');
                    
                    dispararFogos();
                    somMoedas.play();

                    msg.innerHTML = `<span style="color: #ff0; font-size: 1.6rem;">+ ${recompensa.toLocaleString()} MOEDAS!</span>`;
                    
                    btn.innerText = "RECOLHER E FINALIZAR";
                    btn.disabled = false;
                    btn.classList.add('btn-resgatar');
                    btn.onclick = () => window.location.reload();

                } catch (e) {
                    console.error(e);
                    msg.innerText = "ERRO NA REDE HEXTECH.";
                }
            }, 4000); 
        };

        function dispararFogos() {
            const fim = Date.now() + 3000;
            (function frame() {
                confetti({ particleCount: 15, angle: 60, spread: 70, origin: { x: 0, y: 0.6 }, colors: ['#c89b3c', '#0ac8b9'] });
                confetti({ particleCount: 15, angle: 120, spread: 70, origin: { x: 1, y: 0.6 }, colors: ['#c89b3c', '#0ac8b9'] });
                if (Date.now() < fim) requestAnimationFrame(frame);
            }());
        }
    </script>
</body>
</html>
