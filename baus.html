<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baú Hextech Elite - Quiz Legends</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root {
            --gold: #c89b3c;
            --blue: #0ac8b9;
            --dark-blue: #091428;
            --dark: #010a13;
        }

        body {
            background: radial-gradient(circle at center, var(--dark-blue) 0%, var(--dark) 100%);
            color: #f0e6d2;
            font-family: 'Inter', sans-serif;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .container-bau {
            text-align: center;
            background: rgba(1, 10, 19, 0.95);
            border: 2px solid var(--gold);
            padding: 40px;
            border-radius: 4px;
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.8), 0 0 20px rgba(200, 155, 60, 0.2);
            max-width: 400px;
            width: 100%;
            backdrop-filter: blur(10px);
        }

        .bau-viewport {
            width: 280px;
            height: 280px;
            margin: 0 auto;
            position: relative;
            transform: translateZ(0);
            backface-visibility: hidden;
        }

        .bau-layer {
            width: 100%;
            height: 100%;
            object-fit: contain;
            position: absolute;
            top: 0;
            left: 0;
            will-change: opacity;
            transition: opacity 0.05s linear;
            pointer-events: none;
        }

        #layer-static { z-index: 2; filter: drop-shadow(0 0 15px var(--blue)); }
        #layer-animated { z-index: 1; opacity: 0; }

        .glow-victory {
            filter: drop-shadow(0 0 40px var(--gold)) brightness(1.2) !important;
        }

        /* Botões Estilizados */
        .btn-hextech {
            background: linear-gradient(180deg, #c89b3c 0%, #785a28 100%);
            border: 1px solid var(--gold);
            color: #fff;
            padding: 16px;
            width: 100%;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            transition: 0.2s;
            margin-bottom: 10px;
        }

        .btn-hextech:hover:not(:disabled) {
            box-shadow: 0 0 15px var(--gold);
            filter: brightness(1.1);
        }

        .btn-hextech:disabled {
            filter: grayscale(1);
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-reward {
            background: linear-gradient(180deg, #0ac8b9 0%, #005a5a 100%);
            box-shadow: 0 0 20px var(--blue);
        }

        /* Botão Voltar Discreto */
        .btn-voltar {
            display: block;
            margin-top: 15px;
            color: var(--gold);
            text-decoration: none;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            opacity: 0.6;
            transition: 0.3s;
            font-weight: bold;
        }

        .btn-voltar:hover {
            opacity: 1;
            text-shadow: 0 0 8px var(--gold);
        }

        .status-text {
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--blue);
            font-size: 0.9rem;
            letter-spacing: 1px;
            margin: 15px 0;
        }
    </style>
</head>
<body>

    <div class="container-bau">
        <h1 style="color: var(--gold); text-transform: uppercase; margin-bottom: 30px; font-size: 1.4rem;">Baú Hextech</h1>
        
        <div class="bau-viewport">
            <img id="layer-static" src="https://raw.githubusercontent.com/QuizLegends/quizlegends.github.io/main/ícones/bau-img.png" class="bau-layer">
            <img id="layer-animated" src="https://raw.githubusercontent.com/QuizLegends/quizlegends.github.io/main/ícones/bau-hextec.gif" class="bau-layer">
        </div>

        <div id="status" class="status-text">PREPARANDO AS MOEDAS</div>
        
        <button id="main-button" class="btn-hextech" onclick="executeOpening()" disabled>CARREGANDO...</button>
        
        <a href="resgate.html" class="btn-voltar">Voltar</a>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
        import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js";

        const firebaseConfig = { 
            apiKey: "AIzaSyC4dm0KoyJswhyCY7tgbF4D2nmuZl84X8E", 
            authDomain: "quizlegends-f58fc.firebaseapp.com", 
            projectId: "quizlegends-f58fc", 
            storageBucket: "quizlegends-f58fc.firebasestorage.app", 
            messagingSenderId: "1050463164018", 
            appId: "1:1050463164018:web:91de002b8afc8e678f54eb" 
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        
        const GIF_URL = "https://raw.githubusercontent.com/QuizLegends/quizlegends.github.io/main/ícones/bau-hextec.gif";
        const AUDIO_URL = "https://www.soundjay.com/misc/sounds/coins-spilled-1.mp3";
        
        let currentUser = null;
        let isReady = false;

        const preloadGIF = new Image();
        preloadGIF.src = GIF_URL;
        const rewardAudio = new Audio(AUDIO_URL);

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                currentUser = user;
                checkDailyStatus();
            } else {
                window.location.href = "index.html";
            }
        });

        async function checkDailyStatus() {
            try {
                const userRef = doc(db, "usuarios", currentUser.uid);
                const userSnap = await getDoc(userRef);
                const data = userSnap.data() || {};
                const today = new Date().toISOString().split('T')[0];

                const btn = document.getElementById('main-button');
                const status = document.getElementById('status');

                if (data.ultimoBau === today) {
                    status.innerText = "ACESSO DIÁRIO CONCLUÍDO";
                    document.getElementById('layer-static').style.filter = "grayscale(1) brightness(0.2)";
                    btn.disabled = true;
                    btn.innerText = "VOLTE AMANHÃ";
                } else {
                    isReady = true;
                    status.innerText = "RESGATE SUAS MOEDAS";
                    btn.disabled = false;
                    btn.innerText = "ABRIR BAÚ";
                }
            } catch (e) {
                document.getElementById('status').innerText = "ERRO DE CONEXÃO";
            }
        }

        window.executeOpening = async function() {
            if (!isReady) return;
            isReady = false;

            const btn = document.getElementById('main-button');
            const status = document.getElementById('status');
            const staticImg = document.getElementById('layer-static');
            const animatedImg = document.getElementById('layer-animated');

            btn.disabled = true;
            status.innerText = "ABRINDO...";

            animatedImg.src = GIF_URL + "?t=" + performance.now();
            
            requestAnimationFrame(() => {
                staticImg.style.opacity = "0";
                animatedImg.style.opacity = "1";
            });

            const reward = Math.floor(Math.random() * 4501) + 500;
            const todayStr = new Date().toISOString().split('T')[0];

            setTimeout(async () => {
                try {
                    const userRef = doc(db, "usuarios", currentUser.uid);
                    const userSnap = await getDoc(userRef);
                    const currentBalance = Number(userSnap.data()?.saldo || 0);

                    await setDoc(userRef, {
                        saldo: currentBalance + reward,
                        ultimoBau: todayStr
                    }, { merge: true });

                    animatedImg.style.opacity = "0";
                    staticImg.style.opacity = "1";
                    staticImg.classList.add('glow-victory');
                    
                    triggerConfetti();
                    rewardAudio.play();

                    status.innerHTML = `<b style="color: #ff0; font-size: 1.2rem;">+ ${reward.toLocaleString()} MOEDAS!</b>`;
                    btn.innerText = "FINALIZAR";
                    btn.classList.add('btn-reward');
                    btn.disabled = false;
                    btn.onclick = () => window.location.reload();

                } catch (err) {
                    status.innerText = "ERRO AO SALVAR MOEDAS";
                }
            }, 4000); // 4 segundos exatos do seu GIF
        };

        function triggerConfetti() {
            const end = Date.now() + 3000;
            const colors = ['#c89b3c', '#ffffff', '#0ac8b9'];
            (function frame() {
                confetti({ particleCount: 15, angle: 60, spread: 80, origin: { x: 0, y: 0.7 }, colors: colors });
                confetti({ particleCount: 15, angle: 120, spread: 80, origin: { x: 1, y: 0.7 }, colors: colors });
                if (Date.now() < end) requestAnimationFrame(frame);
            }());
        }
    </script>
</body>
</html>
