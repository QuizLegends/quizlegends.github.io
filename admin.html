<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel - Admin Legends</title>
    <style>
        :root {
            --ouro: #c89b3c;
            --fundo: #010a13;
            --card: #091428;
            --verde: #28a745;
            --erro: #ff4444;
        }

        body { background: var(--fundo); color: white; font-family: 'Segoe UI', sans-serif; padding: 20px; margin: 0; }
        #lock-screen { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--fundo); display: flex; align-items: center; justify-content: center; z-index: 10000; }
        .lock-box { border: 2px solid var(--ouro); padding: 40px; background: var(--card); border-radius: 10px; text-align: center; width: 300px; }
        
        #painel_conteudo { display: none; max-width: 700px; margin: 0 auto; }
        h2 { color: var(--ouro); border-bottom: 2px solid var(--ouro); padding-bottom: 10px; display: flex; justify-content: space-between; align-items: center; }
        
        input { padding: 14px; border-radius: 5px; border: 1px solid var(--ouro); background: #000; color: #fff; width: 100%; box-sizing: border-box; margin-bottom: 15px; }
        button.primary { background: var(--ouro); color: black; border: none; padding: 14px; width: 100%; border-radius: 5px; font-weight: bold; cursor: pointer; }

        /* Estilo do Painel de Reset */
        .admin-card-header { background: #1a1a1a; border: 1px solid #333; padding: 15px; border-radius: 12px; margin-bottom: 30px; text-align: center; }
        .btn-reset { background: none; border: 1px solid var(--erro); color: var(--erro); padding: 12px; border-radius: 5px; cursor: pointer; font-weight: bold; width: 100%; margin-top: 10px; transition: 0.3s; }
        .btn-reset:hover { background: var(--erro); color: white; }

        .pedido-card { background: var(--card); border: 1px solid var(--ouro); padding: 20px; border-radius: 12px; margin-bottom: 25px; animation: slideIn 0.3s ease-out; }
        .timestamp { font-size: 11px; color: #888; display: block; margin-bottom: 10px; }
        
        .pix-container { background: #000; padding: 15px; border-radius: 6px; border: 1px dashed #444; margin: 15px 0; cursor: pointer; position: relative; }
        .pix-text { color: #00ffcc; font-family: monospace; font-size: 1.1em; word-break: break-all; }
        .copy-label { position: absolute; top: -10px; right: 10px; background: var(--ouro); color: black; font-size: 9px; padding: 2px 6px; border-radius: 4px; }

        .valor-txt { font-size: 1.6em; color: var(--verde); font-weight: bold; }
        .status-box { background: rgba(0,0,0,0.4); padding: 12px; border-radius: 6px; border-left: 4px solid var(--ouro); margin-top: 15px; font-size: 13px; }
        .alerta-fraude { border-left-color: var(--erro); background: rgba(255,0,0,0.1); }
        
        .btn-pago { background: var(--verde); color: white; border: none; padding: 15px; border-radius: 6px; width: 100%; font-weight: bold; margin-top: 15px; cursor: pointer; }
        
        @keyframes slideIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .blink-alerta { border: 2px solid var(--erro) !important; box-shadow: 0 0 15px rgba(255, 68, 68, 0.2); }
    </style>
</head>
<body>

    <audio id="notifSound" src="https://assets.mixkit.co/active_storage/sfx/2869/2869-preview.mp3" preload="auto"></audio>

    <div id="lock-screen">
        <div class="lock-box">
            <h2>Admin Login</h2>
            <input type="email" id="admin_email" placeholder="E-mail">
            <input type="password" id="admin_pass" placeholder="Senha">
            <button class="primary" id="btn_acessar">Entrar</button>
            <p id="erro_msg" style="color:red; font-size:12px;"></p>
        </div>
    </div>

    <div id="painel_conteudo">
        <h2>Painel Admin <button id="btn_sair" style="background:none; border:none; color:#888; cursor:pointer; font-size:14px;">Sair</button></h2>

        <div class="admin-card-header">
            <strong style="color: var(--ouro); font-size: 14px;">üèÜ GERENCIAR TEMPORADA</strong>
            <p style="font-size: 12px; color: #aaa; margin: 5px 0;">Isso pagar√° os pr√™mios e zerar√° o PDL Semanal de todos.</p>
            <button class="btn-reset" onclick="resetarRankingSemanal()">PAGAR E ZERAR RANKING SEMANAL</button>
        </div>

        <h3 style="color: var(--ouro); margin-bottom: 15px;">Fila de Resgates</h3>
        <div id="lista_pedidos">Buscando...</div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, onSnapshot, doc, getDoc, deleteDoc, query, orderBy, getDocs, updateDoc, increment, limit } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyC4dm0KoyJswhyCY7tgbF4D2nmuZl84X8E",
            authDomain: "quizlegends-f58fc.firebaseapp.com",
            projectId: "quizlegends-f58fc",
            storageBucket: "quizlegends-f58fc.firebasestorage.app",
            messagingSenderId: "1050463164018",
            appId: "1:1050463164018:web:91de002b8afc8e678f54eb"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        const audio = document.getElementById("notifSound");

        onAuthStateChanged(auth, (user) => {
            if (user && user.email === "ianfelixbelial@gmail.com") {
                document.getElementById('lock-screen').style.display = 'none';
                document.getElementById('painel_conteudo').style.display = 'block';
                iniciarPainel();
            } else {
                document.getElementById('lock-screen').style.display = 'flex';
            }
        });

        document.getElementById('btn_acessar').onclick = async () => {
            try {
                await signInWithEmailAndPassword(auth, document.getElementById('admin_email').value, document.getElementById('admin_pass').value);
            } catch (e) { document.getElementById('erro_msg').innerText = "Acesso negado."; }
        };

        document.getElementById('btn_sair').onclick = () => signOut(auth).then(() => location.reload());

        // FUN√á√ÉO DE RESET COM PAGAMENTO AUTOM√ÅTICO
        window.resetarRankingSemanal = async () => {
            if (!confirm("‚ö†Ô∏è ATEN√á√ÉO: Deseja pagar as recompensas e zerar o ranking de todos os jogadores agora?")) return;

            try {
                // 1. Puxa os jogadores ordenados por PDL Semanal (do maior para o menor)
                const q = query(collection(db, "usuarios"), orderBy("pdlSemanal", "desc"));
                const querySnapshot = await getDocs(q);
                
                if (querySnapshot.empty) {
                    alert("Nenhum jogador encontrado para premiar.");
                    return;
                }

                let posicao = 1;
                let premiadosCount = 0;

                // 2. Mapeia as promessas de atualiza√ß√£o
                const promessas = querySnapshot.docs.map(async (usuarioDoc) => {
                    const userRef = doc(db, "usuarios", usuarioDoc.id);
                    const dados = usuarioDoc.data();
                    
                    // S√≥ processa se o jogador tiver pelo menos 1 PDL
                    if ((dados.pdlSemanal || 0) > 0) {
                        // Calcula o pr√™mio baseado na posi√ß√£o
                        let premio = 100; // Valor para quem n√£o √© Top 3
                        if (posicao === 1) premio = 5000;
                        else if (posicao === 2) premio = 2500;
                        else if (posicao === 3) premio = 1250;

                        // 3. Atualiza: D√° as moedas E zera o PDL
                        await updateDoc(userRef, {
                            saldo: increment(premio),
                            pdlSemanal: 0
                        });
                        
                        premiadosCount++;
                        posicao++;
                    } else {
                        // Se o jogador tem 0 PDL, apenas garante que o campo est√° resetado
                        await updateDoc(userRef, { pdlSemanal: 0 });
                    }
                });

                await Promise.all(promessas);
                alert(`Sucesso! ${premiadosCount} jogadores foram premiados e o ranking foi reiniciado.`);
                location.reload();
            } catch (e) {
                console.error("Erro no processamento:", e);
                alert("Erro cr√≠tico: " + e.message);
            }
        };

        function iniciarPainel() {
            const q = query(collection(db, "resgates"), orderBy("data", "desc"));
            onSnapshot(q, (snapshot) => {
                const container = document.getElementById('lista_pedidos');
                if (!snapshot.metadata.fromCache && snapshot.docChanges().some(c => c.type === "added")) audio.play().catch(()=>{});
                
                container.innerHTML = "";
                if (snapshot.empty) {
                    container.innerHTML = "<p style='color:#666; text-align:center;'>Nenhum resgate pendente.</p>";
                    return;
                }

                snapshot.forEach(async (pedido) => {
                    const data = pedido.data();
                    const id = pedido.id;
                    const card = document.createElement('div');
                    card.className = `pedido-card`;
                    card.innerHTML = `
                        <span class="timestamp">üìÖ ${data.data || 'Agora'}</span>
                        <div class="info">
                            <b style="color:var(--ouro)">USU√ÅRIO:</b> <span id="nome_${id}">Buscando...</span><br>
                            <div class="pix-container" onclick="navigator.clipboard.writeText('${data.chavePix}'); alert('PIX Copiado!')">
                                <span class="pix-text">${data.chavePix}</span>
                                <span class="copy-label">CLIQUE PARA COPIAR</span>
                            </div>
                            <span class="valor-txt">R$ ${data.valorGold === 195000 ? '0,50' : data.valorGold === 390000 ? '1,00' : '---'}</span>
                            <div style="font-size:10px; color:#555;">ID: ${id}</div>
                        </div>
                        <button class="btn-pago" onclick="confirmarPagamento('${id}')">MARCAR COMO PAGO</button>
                    `;
                    container.appendChild(card);

                    const userDoc = await getDoc(doc(db, "usuarios", data.usuarioId));
                    if (userDoc.exists()) document.getElementById(`nome_${id}`).innerText = userDoc.data().nome;
                });
            });
        }

        window.confirmarPagamento = async (id) => {
            if (confirm("Confirmar pagamento? Isso remover√° o pedido da lista.")) await deleteDoc(doc(db, "resgates", id));
        };
    </script>
</body>
</html>
