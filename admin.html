<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel - Admin Legends</title>
    <style>
        :root {
            --ouro: #c89b3c;
            --fundo: #010a13;
            --card: #091428;
            --verde: #28a745;
            --erro: #ff4444;
        }

        body { background: var(--fundo); color: white; font-family: 'Segoe UI', sans-serif; padding: 20px; margin: 0; }
        #lock-screen { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--fundo); display: flex; align-items: center; justify-content: center; z-index: 10000; }
        .lock-box { border: 2px solid var(--ouro); padding: 40px; background: var(--card); border-radius: 10px; text-align: center; width: 300px; }
        
        #painel_conteudo { display: none; max-width: 700px; margin: 0 auto; }
        h2 { color: var(--ouro); border-bottom: 2px solid var(--ouro); padding-bottom: 10px; display: flex; justify-content: space-between; }
        
        input { padding: 14px; border-radius: 5px; border: 1px solid var(--ouro); background: #000; color: #fff; width: 100%; box-sizing: border-box; margin-bottom: 15px; }
        button.primary { background: var(--ouro); color: black; border: none; padding: 14px; width: 100%; border-radius: 5px; font-weight: bold; cursor: pointer; }

        .pedido-card { background: var(--card); border: 1px solid var(--ouro); padding: 20px; border-radius: 12px; margin-bottom: 25px; animation: slideIn 0.3s ease-out; }
        .timestamp { font-size: 11px; color: #888; display: block; margin-bottom: 10px; }
        
        .pix-container { background: #000; padding: 15px; border-radius: 6px; border: 1px dashed #444; margin: 15px 0; cursor: pointer; position: relative; }
        .pix-text { color: #00ffcc; font-family: monospace; font-size: 1.1em; word-break: break-all; }
        .copy-label { position: absolute; top: -10px; right: 10px; background: var(--ouro); color: black; font-size: 9px; padding: 2px 6px; border-radius: 4px; }

        .valor-txt { font-size: 1.6em; color: var(--verde); font-weight: bold; }
        .status-box { background: rgba(0,0,0,0.4); padding: 12px; border-radius: 6px; border-left: 4px solid var(--ouro); margin-top: 15px; font-size: 13px; }
        .alerta-fraude { border-left-color: var(--erro); background: rgba(255,0,0,0.1); }
        
        .btn-pago { background: var(--verde); color: white; border: none; padding: 15px; border-radius: 6px; width: 100%; font-weight: bold; margin-top: 15px; cursor: pointer; }
        
        @keyframes slideIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .blink-alerta { border: 2px solid var(--erro) !important; box-shadow: 0 0 15px rgba(255, 68, 68, 0.2); }
    </style>
</head>
<body>

    <audio id="notifSound" src="https://assets.mixkit.co/active_storage/sfx/2869/2869-preview.mp3" preload="auto"></audio>

    <div id="lock-screen">
        <div class="lock-box">
            <h2>Admin Login</h2>
            <input type="email" id="admin_email" placeholder="E-mail">
            <input type="password" id="admin_pass" placeholder="Senha">
            <button class="primary" id="btn_acessar">Entrar</button>
            <p id="erro_msg" style="color:red; font-size:12px;"></p>
        </div>
    </div>

    <div id="painel_conteudo">
        <h2>Fila de Resgates <button id="btn_sair" style="background:none; border:none; color:#888; cursor:pointer;">Sair</button></h2>
        <div id="lista_pedidos">Buscando...</div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, onSnapshot, doc, getDoc, deleteDoc, query, orderBy } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyC4dm0KoyJswhyCY7tgbF4D2nmuZl84X8E",
            authDomain: "quizlegends-f58fc.firebaseapp.com",
            projectId: "quizlegends-f58fc",
            storageBucket: "quizlegends-f58fc.firebasestorage.app",
            messagingSenderId: "1050463164018",
            appId: "1:1050463164018:web:91de002b8afc8e678f54eb"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        const audio = document.getElementById("notifSound");

        onAuthStateChanged(auth, (user) => {
            if (user && user.email === "ianfelixbelial@gmail.com") {
                document.getElementById('lock-screen').style.display = 'none';
                document.getElementById('painel_conteudo').style.display = 'block';
                iniciarPainel();
            } else {
                document.getElementById('lock-screen').style.display = 'flex';
            }
        });

        document.getElementById('btn_acessar').onclick = async () => {
            try {
                await signInWithEmailAndPassword(auth, document.getElementById('admin_email').value, document.getElementById('admin_pass').value);
            } catch (e) { document.getElementById('erro_msg').innerText = "Acesso negado."; }
        };

        document.getElementById('btn_sair').onclick = () => signOut(auth).then(() => location.reload());

        function iniciarPainel() {
            const q = query(collection(db, "resgates"), orderBy("timestamp", "desc"));
            onSnapshot(q, (snapshot) => {
                const container = document.getElementById('lista_pedidos');
                if (!snapshot.metadata.fromCache && snapshot.docChanges().some(c => c.type === "added")) audio.play().catch(()=>{});
                
                container.innerHTML = "";
                snapshot.forEach(async (pedido) => {
                    const data = pedido.data();
                    const id = pedido.id;
                    const saldoAntigo = Number(data.goldAnterior) || 0;
                    const custo = Number(data.valorGold) || 0;
                    const isSuspeito = saldoAntigo < custo;

                    const card = document.createElement('div');
                    card.className = `pedido-card ${isSuspeito ? 'blink-alerta' : ''}`;
                    card.innerHTML = `
                        <span class="timestamp">üìÖ ${data.data || 'Agora'}</span>
                        <div class="info">
                            <b style="color:var(--ouro)">USU√ÅRIO:</b> <span id="nome_${id}">Carregando nome...</span><br>
                            <small style="color:#666">ID: ${data.usuarioId}</small>
                            
                            <div class="pix-container" onclick="navigator.clipboard.writeText('${data.chavePix}'); alert('PIX Copiado!')">
                                <span class="copy-label">CLIQUE PARA COPIAR</span>
                                <span class="pix-text">${data.chavePix}</span>
                            </div>

                            <span class="valor-txt">R$ ${data.valorReais}</span>
                            
                            <div class="status-box ${isSuspeito ? 'alerta-fraude' : ''}">
                                <strong>üìä Auditoria de Saldo:</strong><br>
                                ‚Ä¢ Saldo Inicial: ${saldoAntigo.toLocaleString()} moedas<br>
                                ‚Ä¢ Custo Saque: -${custo.toLocaleString()} moedas<br>
                                ${isSuspeito ? '<br><strong style="color:var(--erro)">‚ö†Ô∏è ALERTA: SALDO INSUFICIENTE!</strong>' : ''}
                            </div>
                        </div>
                        <button class="btn-pago" onclick="confirmarPagamento('${id}')">MARCAR COMO PAGO</button>
                    `;
                    container.appendChild(card);

                    // BUSCAR NOME REAL DO USU√ÅRIO NA COLE√á√ÉO "usuarios"
                    try {
                        const userDoc = await getDoc(doc(db, "usuarios", data.usuarioId));
                        if (userDoc.exists()) {
                            document.getElementById(`nome_${id}`).innerText = userDoc.data().nome || "Sem Nome";
                        } else {
                            document.getElementById(`nome_${id}`).innerText = "Usu√°rio n√£o encontrado";
                        }
                    } catch (e) {
                        document.getElementById(`nome_${id}`).innerText = "Erro ao buscar nome";
                    }
                });
            });
        }

        window.confirmarPagamento = async (id) => {
            if (confirm("Confirmar pagamento?")) await deleteDoc(doc(db, "resgates", id));
        };
    </script>
</body>
</html>
