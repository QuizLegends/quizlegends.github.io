<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Status de Buffs - Quiz Legends</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold: #c89b3c;
            --blue: #0ac8b9;
            --dark: #010a13;
            --raro: #00cfbc;
            --epico: #a335ee;
        }

        body {
            background: radial-gradient(circle at center, #091428 0%, var(--dark) 100%);
            color: #f0e6d2;
            font-family: 'Inter', sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container-status {
            background: rgba(1, 10, 19, 0.95);
            border: 1px solid var(--gold);
            padding: 30px;
            border-radius: 4px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }

        h1 { color: var(--gold); text-align: center; text-transform: uppercase; letter-spacing: 2px; margin-bottom: 30px; }

        .item-ativo {
            background: rgba(255, 255, 255, 0.05);
            margin: 15px 0;
            padding: 15px;
            display: flex;
            align-items: center;
            position: relative;
            border-radius: 4px;
            border-left: 3px solid transparent;
        }

        /* Cores por tipo de item */
        .item-tempo { border-left-color: var(--raro); }
        .item-carga { border-left-color: var(--epico); }

        .item-img {
            width: 55px;
            height: 55px;
            margin-right: 15px;
            object-fit: contain;
            filter: drop-shadow(0 0 5px rgba(0,0,0,0.5));
        }

        .info-item { flex-grow: 1; }
        .info-item h3 { margin: 0; color: #fff; font-size: 0.95rem; text-transform: uppercase; letter-spacing: 1px; }
        .info-item p { margin: 2px 0 0; font-size: 0.7rem; color: var(--gold); font-weight: bold; }

        .status-valor {
            font-family: 'Inter', sans-serif;
            color: #fff;
            font-size: 1.1rem;
            font-weight: bold;
            padding: 5px 10px;
            background: rgba(0,0,0,0.3);
            border-radius: 4px;
        }

        .barra-tempo {
            position: absolute;
            left: 0;
            bottom: 0;
            height: 3px;
            background: var(--blue);
            transition: width 1s linear;
        }

        .sem-itens { text-align: center; color: #666; margin-top: 20px; font-style: italic; }

        .btn-voltar {
            margin-top: 30px;
            display: inline-block;
            text-decoration: none;
            color: var(--gold);
            font-size: 0.8rem;
            text-transform: uppercase;
            padding: 10px 25px;
            border: 1px solid var(--gold);
            cursor: pointer;
            transition: 0.3s;
            background: transparent;
        }

        .btn-voltar:hover {
            background: var(--gold);
            color: var(--dark);
            box-shadow: 0 0 10px var(--gold);
        }
    </style>
</head>
<body>

    <div class="container-status">
        <h1>Buffs & Itens Ativos</h1>
        <div id="lista-status">
            <p class="sem-itens">Sincronizando com o inventário...</p>
        </div>
        <center><a href="loja.html" class="btn-voltar">Ir para a Loja</a></center>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
        import { getFirestore, doc, onSnapshot, updateDoc, deleteField } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js";

        const firebaseConfig = { 
            apiKey: "AIzaSyC4dm0KoyJswhyCY7tgbF4D2nmuZl84X8E", 
            authDomain: "quizlegends-f58fc.firebaseapp.com", 
            projectId: "quizlegends-f58fc", 
            storageBucket: "quizlegends-f58fc.firebasestorage.app", 
            messagingSenderId: "1050463164018", 
            appId: "1:1050463164018:web:91de002b8afc8e678f54eb" 
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        const DURACAO_TOTAL = {
            'anjo_guardiao': 7 * 24 * 60 * 60 * 1000
        };

        onAuthStateChanged(auth, (user) => {
            if (user) {
                const userRef = doc(db, "usuarios", user.uid);
                onSnapshot(userRef, (docSnap) => {
                    if (docSnap.exists()) {
                        renderizarStatus(docSnap.data().statusAtivo || {}, user.uid);
                    }
                });
            } else {
                window.location.href = "index.html";
            }
        });

        function renderizarStatus(itensAtivos, uid) {
            const container = document.getElementById('lista-status');
            container.innerHTML = "";
            const agora = Date.now();
            let temItensVisiveis = false;

            for (let [id, valor] of Object.entries(itensAtivos)) {
                
                // LÓGICA PARA ITENS DE CARGA (SENTINELAS)
                if (id === 'sentinelas') {
                    if (valor > 0) {
                        temItensVisiveis = true;
                        container.appendChild(criarCardCarga(id, valor));
                    }
                    continue;
                }

                // LÓGICA PARA ITENS DE TEMPO (ANJO)
                if (agora < valor) {
                    temItensVisiveis = true;
                    const tempoRestante = valor - agora;
                    const total = DURACAO_TOTAL[id] || (24 * 60 * 60 * 1000);
                    const porcentagem = (tempoRestante / total) * 100;

                    const div = document.createElement('div');
                    div.className = 'item-ativo item-tempo';
                    div.innerHTML = `
                        <img src="itens/${obterImagem(id)}" class="item-img" alt="item">
                        <div class="info-item">
                            <h3>${nomeExibicao(id)}</h3>
                            <p>PROTEÇÃO ATIVA</p>
                        </div>
                        <div class="status-valor" id="timer-${id}">${formatarTempo(tempoRestante)}</div>
                        <div class="barra-tempo" id="barra-${id}" style="width: ${porcentagem}%"></div>
                    `;
                    container.appendChild(div);
                    iniciarContagem(id, valor, total, uid);
                } else {
                    removerExpirado(uid, id);
                }
            }

            if (!temItensVisiveis) {
                container.innerHTML = '<p class="sem-itens">Nenhum buff ou item ativo no momento.</p>';
            }
        }

        function criarCardCarga(id, cargas) {
            const div = document.createElement('div');
            div.className = 'item-ativo item-carga';
            div.innerHTML = `
                <img src="itens/${obterImagem(id)}" class="item-img" alt="item">
                <div class="info-item">
                    <h3>${nomeExibicao(id)}</h3>
                    <p>USO AUTOMÁTICO NO QUIZ</p>
                </div>
                <div class="status-valor">${cargas}x</div>
            `;
            return div;
        }

        function iniciarContagem(id, expira, total, uid) {
            const interval = setInterval(() => {
                const agora = Date.now();
                const restante = expira - agora;
                const elTimer = document.getElementById(`timer-${id}`);
                const elBarra = document.getElementById(`barra-${id}`);

                if (restante <= 0) {
                    clearInterval(interval);
                    removerExpirado(uid, id);
                } else {
                    if (elTimer) elTimer.innerText = formatarTempo(restante);
                    if (elBarra) elBarra.style.width = (restante / total * 100) + "%";
                }
            }, 1000);
        }

        async function removerExpirado(uid, id) {
            const userRef = doc(db, "usuarios", uid);
            await updateDoc(userRef, { [`statusAtivo.${id}`]: deleteField() });
        }

        function formatarTempo(ms) {
            const seg = Math.floor(ms / 1000);
            const d = Math.floor(seg / 86400);
            const h = Math.floor((seg % 86400) / 3600);
            const m = Math.floor((seg % 3600) / 60);
            const s = seg % 60;
            if (d > 0) return `${d}d ${h}h`;
            return `${h.toString().padStart(2,'0')}:${m.toString().padStart(2,'0')}:${s.toString().padStart(2,'0')}`;
        }

        function obterImagem(id) {
            const imgs = { 
                'anjo_guardiao': 'anjo.png',
                'sentinelas': 'sentinela-epico.png' 
            };
            return imgs[id] || 'default.png';
        }

        function nomeExibicao(id) {
            const nomes = { 
                'anjo_guardiao': 'Anjo Guardião',
                'sentinelas': 'Sentinelas de Controle'
            };
            return nomes[id] || id;
        }
    </script>
</body>
</html>
