<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ranking Global - Quiz Legends</title>
    <style>
        :root {
            --ouro: #c89b3c;
            --fundo-profundo: #010a13;
            --hextech-blue: #0ac8b9;
            --azul-escuro: #091428;
        }

        body {
            background: radial-gradient(circle at center, #091428 0%, var(--fundo-profundo) 100%);
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 10px;
            min-height: 100vh;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        .header-ranking {
            text-align: center;
            margin-bottom: 20px;
            border-bottom: 2px solid var(--ouro);
            padding-bottom: 10px;
        }

        .header-ranking h1 {
            color: var(--ouro);
            text-transform: uppercase;
            font-size: 1.5rem;
            margin: 10px 0;
            letter-spacing: 2px;
        }

        /* ESTILO DO CAMPO DE PESQUISA HEXTECH */
        .busca-container {
            position: relative;
            margin-bottom: 20px;
            width: 100%;
        }

        .busca-container input {
            width: 100%;
            background: rgba(1, 10, 19, 0.8);
            border: 1px solid var(--ouro);
            padding: 12px 40px 12px 15px;
            color: white;
            outline: none;
            box-sizing: border-box;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            clip-path: polygon(5% 0, 100% 0, 95% 100%, 0% 100%);
        }

        .busca-container span {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--ouro);
            pointer-events: none;
        }

        #lista-ranking {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .ranking-item {
            display: flex;
            align-items: center;
            background: rgba(9, 20, 40, 0.9);
            border: 1px solid rgba(200, 155, 60, 0.3);
            padding: 10px 15px;
            border-radius: 4px;
            height: 70px; 
            transition: transform 0.2s;
        }

        /* Classe para esconder itens filtrados */
        .hidden {
            display: none !important;
        }

        .posicao {
            font-weight: 900;
            color: #f0e6d2;
            width: 40px;
            flex-shrink: 0;
            font-size: 1.1rem;
        }

        .coluna-elo {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 70px;
            flex-shrink: 0;
        }

        .elo-emblema {
            width: 40px;
            height: 40px;
            object-fit: contain;
        }

        .elo-nome-abaixo {
            font-size: 0.5rem;
            color: var(--ouro);
            text-transform: uppercase;
            font-weight: bold;
            margin-top: 2px;
        }

        .user-avatar {
            width: 55px;  
            height: 55px; 
            margin: 0 15px;
            flex-shrink: 0;
            object-fit: cover;
            border-radius: 50%;
        }

        .nome {
            flex-grow: 1;
            font-weight: bold;
            text-transform: uppercase;
            font-size: 0.9rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .info-pdl {
            text-align: right;
            min-width: 100px;
        }

        .pdl-valor {
            font-size: 0.9rem;
            color: var(--hextech-blue);
            font-weight: bold;
            display: block;
        }

        .btn-voltar {
            display: block;
            width: fit-content;
            margin: 30px auto;
            border: 1px solid var(--ouro);
            color: var(--ouro);
            padding: 10px 25px;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 0.8rem;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="header-ranking">
            <h1>Ranking Global</h1>
        </div>

        <div class="busca-container">
            <input type="text" id="input-busca-ranking" placeholder="PROCURAR INVOCADOR..." onkeyup="filtrarRanking()">
            <span>üîç</span>
        </div>

        <div id="lista-ranking"></div>
        <a href="resgate.html" class="btn-voltar">Voltar</a>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
        import { getFirestore, collection, query, orderBy, limit, getDocs } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js";

        const firebaseConfig = { 
            apiKey: "AIzaSyC4dm0KoyJswhyCY7tgbF4D2nmuZl84X8E", 
            authDomain: "quizlegends-f58fc.firebaseapp.com", 
            projectId: "quizlegends-f58fc", 
            storageBucket: "quizlegends-f58fc.firebasestorage.app", 
            messagingSenderId: "1050463164018", 
            appId: "1:1050463164018:web:91de002b8afc8e678f54eb" 
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        const URL_RAIZ = "https://raw.githubusercontent.com/QuizLegends/quizlegends.github.io/main/";
        const URL_ICONES = URL_RAIZ + "√≠cones/";
        const ICONE_PADRAO = URL_ICONES + "0.png";

        // TABELA OFICIAL DE ELOS BASEADA NOS SEUS REQUISITOS
        const TABELA_ELOS = [
            { min: 1000000, nome: "Desafiante", arq: "desafiante.png" },
            { min: 600000, nome: "Gr√£o-Mestre", arq: "graomestre.png" },
            { min: 300000, nome: "Mestre", arq: "mestre.png" },
            
            { min: 270000, nome: "Diamante I", arq: "diamante.png" },
            { min: 240000, nome: "Diamante II", arq: "diamante.png" },
            { min: 210000, nome: "Diamante III", arq: "diamante.png" },
            { min: 180000, nome: "Diamante IV", arq: "diamante.png" },
            { min: 150000, nome: "Diamante V", arq: "diamante.png" },

            { min: 140000, nome: "Esmeralda I", arq: "esmeralda.png" },
            { min: 130000, nome: "Esmeralda II", arq: "esmeralda.png" },
            { min: 120000, nome: "Esmeralda III", arq: "esmeralda.png" },
            { min: 110000, nome: "Esmeralda IV", arq: "esmeralda.png" },
            { min: 100000, nome: "Esmeralda V", arq: "esmeralda.png" },

            { min: 92000, nome: "Platina I", arq: "platina.png" },
            { min: 84000, nome: "Platina II", arq: "platina.png" },
            { min: 76000, nome: "Platina III", arq: "platina.png" },
            { min: 68000, nome: "Platina IV", arq: "platina.png" },
            { min: 60000, nome: "Platina V", arq: "platina.png" },

            { min: 54000, nome: "Ouro I", arq: "ouro.png" },
            { min: 48000, nome: "Ouro II", arq: "ouro.png" },
            { min: 42000, nome: "Ouro III", arq: "ouro.png" },
            { min: 36000, nome: "Ouro IV", arq: "ouro.png" },
            { min: 30000, nome: "Ouro V", arq: "ouro.png" },

            { min: 26000, nome: "Prata I", arq: "prata.png" },
            { min: 22000, nome: "Prata II", arq: "prata.png" },
            { min: 18000, nome: "Prata III", arq: "prata.png" },
            { min: 14000, nome: "Prata IV", arq: "prata.png" },
            { min: 10000, nome: "Prata V", arq: "prata.png" },

            { min: 9000, nome: "Bronze I", arq: "bronze.png" },
            { min: 8000, nome: "Bronze II", arq: "bronze.png" },
            { min: 7000, nome: "Bronze III", arq: "bronze.png" },
            { min: 6000, nome: "Bronze IV", arq: "bronze.png" },
            { min: 5000, nome: "Bronze V", arq: "bronze.png" },

            { min: 4000, nome: "Ferro I", arq: "ferro.png" },
            { min: 3000, nome: "Ferro II", arq: "ferro.png" },
            { min: 2000, nome: "Ferro III", arq: "ferro.png" },
            { min: 1000, nome: "Ferro IV", arq: "ferro.png" },
            { min: 0, nome: "Ferro V", arq: "ferro.png" }
        ];

        function getEloInfo(xp) {
            // Percorre a tabela do maior para o menor
            for (let elo de TABELA_ELOS) {
                if (xp >= elo.min) {
                    return { nome: elo.nome, arquivo: elo.arq };
                }
            }
            return { nome: "Ferro V", arquivo: "ferro.png" };
        }

        window.filtrarRanking = function() {
            const input = document.getElementById('input-busca-ranking');
            const filtro = input.value.toLowerCase();
            const itens = document.getElementsByClassName('ranking-item');

            for (let i = 0; i < itens.length; i++) {
                const nomeElemento = itens[i].getElementsByClassName('nome')[0];
                if (nomeElemento) {
                    const txtValue = nomeElemento.textContent || nomeElemento.innerText;
                    if (txtValue.toLowerCase().indexOf(filtro) > -1) {
                        itens[i].classList.remove('hidden');
                    } else {
                        itens[i].classList.add('hidden');
                    }
                }
            }
        };

        async function carregarRanking() {
            try {
                // Busca por 'xp' que √© onde os PDLs est√£o armazenados
                const q = query(collection(db, "usuarios"), orderBy("xp", "desc"), limit(50));
                const querySnapshot = await getDocs(q);
                const container = document.getElementById('lista-ranking');
                container.innerHTML = "";
                let posicao = 1;

                querySnapshot.forEach((docSnap) => {
                    const user = docSnap.data();
                    const elo = getEloInfo(user.xp || 0);
                    
                    let idEquipado = String(user.iconeAtual || "0");
                    idEquipado = idEquipado.replace('.png', '').replace('.gif', '');

                    const item = document.createElement('div');
                    item.className = 'ranking-item';
                    item.innerHTML = `
                        <div class="posicao">${posicao}¬∞</div>
                        <div class="coluna-elo">
                            <img src="${URL_RAIZ + elo.arquivo}" class="elo-emblema">
                            <span class="elo-nome-abaixo">${elo.nome}</span>
                        </div>
                        <img src="${URL_ICONES}${idEquipado}.gif" 
                             class="user-avatar" 
                             onerror="if(this.src.includes('.gif')){ this.src='${URL_ICONES}${idEquipado}.png'; } else if(this.src.includes('.png')){ this.src='${ICONE_PADRAO}'; }">
                        <div class="nome">${user.nome || "Invocador"}</div>
                        <div class="info-pdl">
                            <span class="pdl-valor">${Math.floor(user.xp || 0).toLocaleString()} PDL</span>
                        </div>
                    `;
                    container.appendChild(item);
                    posicao++;
                });
            } catch (error) { 
                console.error("Erro no ranking: ", error); 
            }
        }

        carregarRanking();
    </script>
</body>
</html>
