<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ranking Global - Quiz Legends</title>
    <style>
        :root {
            --ouro: #c89b3c;
            --ouro-brilhante: #f0e6d2;
            --fundo-profundo: #010a13;
            --card-azul: #091428;
            --borda-item: rgba(200, 155, 60, 0.3);
            --hextech-blue: #0ac8b9;
        }

        body {
            background: radial-gradient(circle at center, #091428 0%, var(--fundo-profundo) 100%);
            color: white;
            font-family: 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 10px;
            min-height: 100vh;
        }

        .container {
            max-width: 700px;
            margin: 0 auto;
        }

        .header-ranking {
            text-align: center;
            margin-bottom: 20px;
            border-bottom: 2px solid var(--ouro);
            padding-bottom: 10px;
        }

        .header-ranking h1 {
            color: var(--ouro);
            text-transform: uppercase;
            letter-spacing: 2px;
            margin: 0;
            font-size: 1.5rem;
        }

        #lista-ranking {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .ranking-item {
            display: flex;
            align-items: center;
            background: rgba(9, 20, 40, 0.85);
            border: 1px solid var(--borda-item);
            padding: 8px 15px;
            border-radius: 4px;
            height: 70px;
            transition: 0.3s;
        }

        .ranking-item:hover {
            background: rgba(10, 200, 185, 0.05);
            border-color: var(--ouro);
        }

        .posicao {
            font-weight: 900;
            color: var(--ouro-brilhante);
            width: 40px;
            flex-shrink: 0;
            font-size: 1.1rem;
            text-align: center;
        }

        .coluna-elo {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 90px;
            flex-shrink: 0;
        }

        .elo-emblema {
            width: 45px;
            height: 45px;
            object-fit: contain;
        }

        .elo-nome-abaixo {
            font-size: 0.6rem;
            color: var(--ouro);
            text-transform: uppercase;
            font-weight: bold;
            margin-top: -2px;
            white-space: nowrap;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 1.5px solid var(--ouro);
            margin: 0 12px;
            flex-shrink: 0;
            object-fit: cover;
        }

        .nome {
            flex-grow: 1;
            font-weight: bold;
            text-transform: uppercase;
            font-size: 0.95rem;
            color: #fff;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            padding-right: 10px;
        }

        .info-pdl {
            width: 110px;
            text-align: right;
            flex-shrink: 0;
        }

        .pdl-valor {
            font-size: 1rem;
            color: var(--hextech-blue);
            font-weight: bold;
        }

        .btn-voltar {
            display: block;
            width: fit-content;
            margin: 25px auto;
            border: 2px solid var(--ouro);
            color: var(--ouro);
            padding: 10px 30px;
            text-decoration: none;
            font-weight: bold;
            text-transform: uppercase;
            transition: 0.3s;
        }

        .btn-voltar:hover {
            background: var(--ouro);
            color: #000;
        }

        .loading { text-align: center; color: var(--ouro); padding: 50px; font-weight: bold; }
    </style>
</head>
<body>

    <div class="container">
        <div class="header-ranking">
            <h1>Ranking Global</h1>
        </div>

        <div id="lista-ranking">
            <div class="loading">Sincronizando com o Nexus...</div>
        </div>

        <a href="resgate.html" class="btn-voltar">Voltar</a>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
        import { getFirestore, collection, query, orderBy, limit, getDocs } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js";

        const firebaseConfig = { 
            apiKey: "AIzaSyC4dm0KoyJswhyCY7tgbF4D2nmuZl84X8E", 
            authDomain: "quizlegends-f58fc.firebaseapp.com", 
            projectId: "quizlegends-f58fc", 
            storageBucket: "quizlegends-f58fc.firebasestorage.app", 
            messagingSenderId: "1050463164018", 
            appId: "1:1050463164018:web:91de002b8afc8e678f54eb" 
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const ICONE_PADRAO = 'https://raw.communitydragon.org/latest/plugins/rcp-be-lol-game-data/global/default/v1/profile-icons/0.jpg';

        function getEloInfo(xp) {
            let elo = { nome: "", arquivo: "" };

            if (xp >= 1000000) { elo.nome = "Desafiante"; elo.arquivo = "desafiante.png"; }
            else if (xp >= 600000) { elo.nome = "Grão-Mestre"; elo.arquivo = "graomestre.png"; }
            else if (xp >= 300000) { elo.nome = "Mestre"; elo.arquivo = "mestre.png"; }
            
            else if (xp >= 150000) {
                elo.arquivo = "diamante.png";
                if (xp >= 270000) elo.nome = "Diamante I";
                else if (xp >= 240000) elo.nome = "Diamante II";
                else if (xp >= 210000) elo.nome = "Diamante III";
                else if (xp >= 180000) elo.nome = "Diamante IV";
                else elo.nome = "Diamante V";
            }
            else if (xp >= 100000) {
                elo.arquivo = "esmeralda.png";
                if (xp >= 140000) elo.nome = "Esmeralda I";
                else if (xp >= 130000) elo.nome = "Esmeralda II";
                else if (xp >= 120000) elo.nome = "Esmeralda III";
                else if (xp >= 110000) elo.nome = "Esmeralda IV";
                else elo.nome = "Esmeralda V";
            }
            else if (xp >= 60000) {
                elo.arquivo = "platina.png";
                if (xp >= 92000) elo.nome = "Platina I";
                else if (xp >= 84000) elo.nome = "Platina II";
                else if (xp >= 76000) elo.nome = "Platina III";
                else if (xp >= 68000) elo.nome = "Platina IV";
                else elo.nome = "Platina V";
            }
            else if (xp >= 30000) {
                elo.arquivo = "ouro.png";
                if (xp >= 54000) elo.nome = "Ouro I";
                else if (xp >= 48000) elo.nome = "Ouro II";
                else if (xp >= 42000) elo.nome = "Ouro III";
                else if (xp >= 36000) elo.nome = "Ouro IV";
                else elo.nome = "Ouro V";
            }
            else if (xp >= 10000) {
                elo.arquivo = "prata.png";
                if (xp >= 26000) elo.nome = "Prata I";
                else if (xp >= 22000) elo.nome = "Prata II";
                else if (xp >= 18000) elo.nome = "Prata III";
                else if (xp >= 14000) elo.nome = "Prata IV";
                else elo.nome = "Prata V";
            }
            else if (xp >= 5000) {
                elo.arquivo = "bronze.png";
                if (xp >= 9000) elo.nome = "Bronze I";
                else if (xp >= 8000) elo.nome = "Bronze II";
                else if (xp >= 7000) elo.nome = "Bronze III";
                else if (xp >= 6000) elo.nome = "Bronze IV";
                else elo.nome = "Bronze V";
            }
            else {
                elo.arquivo = "ferro.png";
                if (xp >= 4000) elo.nome = "Ferro I";
                else if (xp >= 3000) elo.nome = "Ferro II";
                else if (xp >= 2000) elo.nome = "Ferro III";
                else if (xp >= 1000) elo.nome = "Ferro IV";
                else elo.nome = "Ferro V";
            }
            return elo;
        }

        async function carregarRanking() {
            try {
                const q = query(collection(db, "usuarios"), orderBy("xp", "desc"), limit(50));
                const querySnapshot = await getDocs(q);
                const container = document.getElementById('lista-ranking');
                container.innerHTML = "";
                let posicao = 1;

                querySnapshot.forEach((doc) => {
                    const usuario = doc.data();
                    const xpAtual = usuario.xp || 0;
                    const elo = getEloInfo(xpAtual);
                    const foto = (usuario.photoURL && usuario.photoURL !== "") ? usuario.photoURL : ICONE_PADRAO;

                    const item = document.createElement('div');
                    item.className = 'ranking-item';
                    item.innerHTML = `
                        <div class="posicao">${posicao}°</div>
                        <div class="coluna-elo">
                            <img src="${elo.arquivo}" class="elo-emblema" alt="${elo.nome}" onerror="this.src='${ICONE_PADRAO}'; this.style.borderRadius='50%';">
                            <span class="elo-nome-abaixo">${elo.nome}</span>
                        </div>
                        <img src="${foto}" class="user-avatar" onerror="this.src='${ICONE_PADRAO}'">
                        <div class="nome">${usuario.nome || "Invocador"}</div>
                        <div class="info-pdl">
                            <span class="pdl-valor">${Math.floor(xpAtual).toLocaleString()} PDL</span>
                        </div>
                    `;
                    container.appendChild(item);
                    posicao++;
                });

                if (querySnapshot.empty) {
                    container.innerHTML = "<div class='loading'>Nenhum guerreiro encontrado.</div>";
                }
            } catch (error) {
                console.error("Erro no carregamento:", error);
                document.getElementById('lista-ranking').innerHTML = "<div class='loading'>Erro ao conectar com o Reino.</div>";
            }
        }

        carregarRanking();
    </script>
</body>
</html>
