<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ranking Global - Quiz Legends</title>
    <style>
        :root {
            --ouro: #c89b3c;
            --fundo-profundo: #010a13;
            --hextech-blue: #0ac8b9;
            --borda-item: rgba(200, 155, 60, 0.3);
        }

        body {
            background: radial-gradient(circle at center, #091428 0%, var(--fundo-profundo) 100%);
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 10px;
            min-height: 100vh;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        .header-ranking {
            text-align: center;
            margin-bottom: 20px;
            border-bottom: 2px solid var(--ouro);
            padding-bottom: 10px;
        }

        .header-ranking h1 {
            color: var(--ouro);
            text-transform: uppercase;
            font-size: 1.5rem;
            margin: 10px 0;
            letter-spacing: 2px;
            text-shadow: 0 0 10px rgba(200, 155, 60, 0.5);
        }

        #lista-ranking {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .ranking-item {
            display: flex;
            align-items: center;
            background: rgba(9, 20, 40, 0.9);
            border: 1px solid var(--borda-item);
            padding: 10px 15px;
            border-radius: 4px;
            height: 75px; 
        }

        .posicao {
            font-weight: 900;
            color: #f0e6d2;
            width: 35px;
            flex-shrink: 0;
            font-size: 1.1rem;
        }

        .coluna-elo {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 65px;
            flex-shrink: 0;
        }

        .elo-emblema {
            width: 42px;
            height: 42px;
            object-fit: contain;
        }

        .elo-nome-abaixo {
            font-size: 0.5rem;
            color: var(--ouro);
            text-transform: uppercase;
            font-weight: bold;
            text-align: center;
            margin-top: 2px;
        }

        .user-avatar {
            width: 55px;  
            height: 55px; 
            border-radius: 50%; 
            border: 2px solid var(--ouro);      
            margin: 0 12px;
            flex-shrink: 0;
            object-fit: cover;
            background: #000;
        }

        .nome {
            flex-grow: 1;
            font-weight: bold;
            text-transform: uppercase;
            font-size: 0.9rem;
            color: #fff;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .info-pdl {
            text-align: right;
            flex-shrink: 0;
        }

        .pdl-valor {
            font-size: 0.95rem;
            color: var(--hextech-blue);
            font-weight: bold;
            display: block;
        }

        .btn-voltar {
            display: block;
            width: fit-content;
            margin: 30px auto;
            border: 1px solid var(--ouro);
            color: var(--ouro);
            padding: 10px 25px;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 0.8rem;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="header-ranking">
            <h1>Ranking Global</h1>
        </div>
        <div id="lista-ranking"></div>
        <a href="resgate.html" class="btn-voltar">Voltar</a>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
        import { getFirestore, collection, query, orderBy, limit, getDocs } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js";

        const firebaseConfig = { 
            apiKey: "AIzaSyC4dm0KoyJswhyCY7tgbF4D2nmuZl84X8E", 
            authDomain: "quizlegends-f58fc.firebaseapp.com", 
            projectId: "quizlegends-f58fc", 
            storageBucket: "quizlegends-f58fc.firebasestorage.app", 
            messagingSenderId: "1050463164018", 
            appId: "1:1050463164018:web:91de002b8afc8e678f54eb" 
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // CONFIGURAÇÃO DE URLS
        const URL_RAIZ = "https://raw.githubusercontent.com/QuizLegends/quizlegends.github.io/main/";
        const URL_ICONES = URL_RAIZ + "ícones/";
        const ICONE_PADRAO = URL_ICONES + "0.png";

        function getEloInfo(xp) {
            let elo = { nome: "", arquivo: "" };
            if (xp >= 1000000) { elo.nome = "Desafiante"; elo.arquivo = "desafiante.png"; }
            else if (xp >= 600000) { elo.nome = "Grão-Mestre"; elo.arquivo = "graomestre.png"; }
            else if (xp >= 300000) { elo.nome = "Mestre"; elo.arquivo = "mestre.png"; }
            else if (xp >= 150000) { elo.arquivo = "diamante.png"; elo.nome = "Diamante"; }
            else if (xp >= 100000) { elo.arquivo = "esmeralda.png"; elo.nome = "Esmeralda"; }
            else if (xp >= 60000) { elo.arquivo = "platina.png"; elo.nome = "Platina"; }
            else if (xp >= 30000) { elo.arquivo = "ouro.png"; elo.nome = "Ouro"; }
            else if (xp >= 10000) { elo.arquivo = "prata.png"; elo.nome = "Prata"; }
            else if (xp >= 5000) { elo.arquivo = "bronze.png"; elo.nome = "Bronze"; }
            else { elo.arquivo = "ferro.png"; elo.nome = "Ferro"; }
            return elo;
        }

        async function carregarRanking() {
            try {
                const q = query(collection(db, "usuarios"), orderBy("xp", "desc"), limit(50));
                const querySnapshot = await getDocs(q);
                const container = document.getElementById('lista-ranking');
                container.innerHTML = "";
                let posicao = 1;

                querySnapshot.forEach((doc) => {
                    const usuario = doc.data();
                    const xpAtual = usuario.xp || 0;
                    const elo = getEloInfo(xpAtual);
                    
                    let fotoFinal = ICONE_PADRAO;

                    // LÓGICA DE FOTO CORRIGIDA
                    // Tentamos pegar o valor de qualquer campo que possa conter a foto
                    const valorFoto = usuario.fotoAtual || usuario.iconeAtual || usuario.fotoPerfil || usuario.photoURL;

                    if (valorFoto) {
                        let nome = String(valorFoto);
                        
                        if (nome.startsWith('http')) {
                            fotoFinal = nome;
                        } else {
                            // Remove extensões se existirem para evitar "arquivo.png.png"
                            nome = nome.replace('.png', '').replace('.jpg', '');
                            // Monta o caminho correto: PASTA ÍCONES + NOME + .PNG
                            fotoFinal = URL_ICONES + nome + ".png";
                        }
                    }

                    const item = document.createElement('div');
                    item.className = 'ranking-item';
                    item.innerHTML = `
                        <div class="posicao">${posicao}°</div>
                        <div class="coluna-elo">
                            <img src="${URL_RAIZ + elo.arquivo}" class="elo-emblema" onerror="this.style.visibility='hidden'">
                            <span class="elo-nome-abaixo">${elo.nome}</span>
                        </div>
                        <img src="${fotoFinal}" class="user-avatar" onerror="this.src='${ICONE_PADRAO}'">
                        <div class="nome">${usuario.nome || "Invocador"}</div>
                        <div class="info-pdl">
                            <span class="pdl-valor">${Math.floor(xpAtual).toLocaleString()} PDL</span>
                        </div>
                    `;
                    container.appendChild(item);
                    posicao++;
                });
            } catch (error) {
                console.error("Erro:", error);
            }
        }

        carregarRanking();
    </script>
</body>
</html>
