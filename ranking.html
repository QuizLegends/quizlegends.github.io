<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ranking Global - Quiz Legends</title>
    <style>
        :root {
            --ouro: #c89b3c;
            --ouro-brilhante: #f0e6d2;
            --fundo-profundo: #010a13;
            --card-azul: #091428;
            --borda-item: rgba(200, 155, 60, 0.3);
            --hextech-blue: #0ac8b9;
        }

        body {
            background: radial-gradient(circle at center, #091428 0%, var(--fundo-profundo) 100%);
            color: white;
            font-family: 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 700px;
            margin: 0 auto;
        }

        .header-ranking {
            text-align: center;
            margin-bottom: 30px;
            border-bottom: 2px solid var(--ouro);
            padding-bottom: 10px;
        }

        .header-ranking h1 {
            color: var(--ouro);
            text-transform: uppercase;
            letter-spacing: 4px;
            margin: 0;
            font-size: 1.5rem;
            text-shadow: 0 0 10px rgba(200, 155, 60, 0.5);
        }

        #lista-ranking {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .ranking-item {
            display: flex;
            align-items: center;
            background: linear-gradient(90deg, var(--card-azul) 0%, rgba(1, 10, 19, 0.9) 100%);
            border: 1px solid var(--borda-item);
            padding: 8px 15px;
            border-radius: 4px;
            transition: 0.2s;
            animation: slideIn 0.4s ease-out;
        }

        .ranking-item:hover {
            border-color: var(--ouro);
            background: rgba(9, 20, 40, 0.8);
        }

        .posicao {
            font-weight: 900;
            width: 40px;
            color: var(--ouro-brilhante);
            font-size: 1.1rem;
        }

        /* Estilo do Emblema do Elo */
        .elo-emblema {
            width: 50px;
            height: 50px;
            object-fit: contain;
            margin-right: 10px;
        }

        /* Ícone do Usuário */
        .user-avatar {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            border: 1.5px solid var(--ouro);
            margin-right: 12px;
            object-fit: cover;
        }

        .nome {
            flex-grow: 1;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 0.9rem;
            color: #fff;
        }

        .info-pdl {
            text-align: right;
            min-width: 100px;
        }

        .pdl-valor {
            font-size: 0.9rem;
            color: var(--hextech-blue);
            font-weight: bold;
            display: block;
        }

        .elo-nome {
            font-size: 0.6rem;
            color: var(--ouro);
            text-transform: uppercase;
            display: block;
            letter-spacing: 1px;
        }

        .btn-voltar {
            display: block;
            width: fit-content;
            margin: 30px auto;
            background: transparent;
            border: 2px solid var(--ouro);
            color: var(--ouro);
            padding: 10px 30px;
            text-decoration: none;
            font-weight: bold;
            text-transform: uppercase;
            transition: 0.3s;
        }

        .btn-voltar:hover {
            background: var(--ouro);
            color: var(--fundo-profundo);
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-15px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .loading { text-align: center; color: var(--ouro); margin-top: 50px; }
    </style>
</head>
<body>

    <div class="container">
        <div class="header-ranking">
            <h1>Ranking Global</h1>
        </div>

        <div id="lista-ranking">
            <div class="loading">Sincronizando com o Reino...</div>
        </div>

        <a href="resgate.html" class="btn-voltar">Voltar</a>
    </div>

    <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
    import { getFirestore, collection, query, orderBy, limit, getDocs } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js";

    const firebaseConfig = { 
        apiKey: "AIzaSyC4dm0KoyJswhyCY7tgbF4D2nmuZl84X8E", 
        authDomain: "quizlegends-f58fc.firebaseapp.com", 
        projectId: "quizlegends-f58fc", 
        storageBucket: "quizlegends-f58fc.firebasestorage.app", 
        messagingSenderId: "1050463164018", 
        appId: "1:1050463164018:web:91de002b8afc8e678f54eb" 
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const ICONE_PADRAO = 'https://raw.communitydragon.org/latest/plugins/rcp-be-lol-game-data/global/default/v1/profile-icons/0.jpg';

    function getEloInfo(xp) {
        let elo = { nome: "", arquivo: "" };
        
        // Mantendo sua lógica de faixas de PDL
        function getEloInfo(xp) {
    let elo = { nome: "", arquivo: "" };
    
    // FERRO (0 a 2500)
    if (xp < 2500) {
        elo.nome = xp < 500 ? "Ferro V" : xp < 1000 ? "Ferro IV" : xp < 1500 ? "Ferro III" : xp < 2000 ? "Ferro II" : "Ferro I";
        elo.arquivo = "ferro.png";
    } 
    // BRONZE (2500 a 5000)
    else if (xp < 5000) {
        elo.nome = xp < 3000 ? "Bronze V" : xp < 3500 ? "Bronze IV" : xp < 4000 ? "Bronze III" : xp < 4500 ? "Bronze II" : "Bronze I";
        elo.arquivo = "bronze.png";
    }
    // PRATA (5000 a 10000)
    else if (xp < 10000) {
        elo.nome = xp < 6000 ? "Prata V" : xp < 7000 ? "Prata IV" : xp < 8000 ? "Prata III" : xp < 9000 ? "Prata II" : "Prata I";
        elo.arquivo = "prata.png";
    }
    // OURO (10000 a 20000)
    else if (xp < 20000) {
        elo.nome = xp < 12000 ? "Ouro V" : xp < 14000 ? "Ouro IV" : xp < 16000 ? "Ouro III" : xp < 18000 ? "Ouro II" : "Ouro I";
        elo.arquivo = "ouro.png";
    }
    // PLATINA (20000 a 35000)
    else if (xp < 35000) {
        elo.nome = xp < 23000 ? "Platina V" : xp < 26000 ? "Platina IV" : xp < 29000 ? "Platina III" : xp < 32000 ? "Platina II" : "Platina I";
        elo.arquivo = "platina.png";
    }
    // ESMERALDA (35000 a 50000)
    else if (xp < 50000) {
        elo.nome = xp < 38000 ? "Esmeralda V" : xp < 41000 ? "Esmeralda IV" : xp < 44000 ? "Esmeralda III" : xp < 47000 ? "Esmeralda II" : "Esmeralda I";
        elo.arquivo = "esmeralda.png";
    }
    // DIAMANTE (50000 a 70000)
    else if (xp < 70000) {
        elo.nome = xp < 54000 ? "Diamante V" : xp < 58000 ? "Diamante IV" : xp < 62000 ? "Diamante III" : xp < 66000 ? "Diamante II" : "Diamante I";
        elo.arquivo = "diamante.png";
    }
    // ELOS LENDÁRIOS
    else if (xp < 90000) {
        elo.nome = "Mestre"; elo.arquivo = "mestre.png";
    } else if (xp < 120000) {
        elo.nome = "Grão-Mestre"; elo.arquivo = "graomestre.png";
    } else {
        elo.nome = "Desafiante"; elo.arquivo = "desafiante.png";
    }
    
    return elo;
}

    async function carregarRanking() {
        try {
            const q = query(collection(db, "usuarios"), orderBy("xp", "desc"), limit(50));
            const querySnapshot = await getDocs(q);
            const container = document.getElementById('lista-ranking');
            container.innerHTML = "";
            let posicao = 1;

            querySnapshot.forEach((doc) => {
                const usuario = doc.data();
                const xpAtual = usuario.xp || 0;
                const elo = getEloInfo(xpAtual);
                const foto = (usuario.photoURL && usuario.photoURL !== "") ? usuario.photoURL : ICONE_PADRAO;

                const item = document.createElement('div');
                item.className = 'ranking-item';
                item.innerHTML = `
                    <div class="posicao">${posicao}°</div>
                    <img src="${elo.arquivo}" 
                         class="elo-emblema" 
                         alt="${elo.nome}" 
                         onerror="this.src='${ICONE_PADRAO}'; this.style.borderRadius='50%';"
                         style="width:50px; height:50px; object-fit:contain;">
                    <img src="${foto}" class="user-avatar" onerror="this.src='${ICONE_PADRAO}'">
                    <div class="nome">${usuario.nome || "Invocador"}</div>
                    <div class="info-pdl">
                        <span class="pdl-valor">${Math.floor(xpAtual).toLocaleString()} PDL</span>
                        <span class="elo-nome">${elo.nome}</span>
                    </div>
                `;
                container.appendChild(item);
                posicao++;
            });
        } catch (error) {
            console.error(error);
        }
    }
    carregarRanking();
</script>
</body>
</html>
