<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ranking Global - Quiz Legends</title>
    <style>
        :root {
            --ouro: #c89b3c;
            --fundo-profundo: #010a13;
            --hextech-blue: #0ac8b9;
        }

        body {
            background: radial-gradient(circle at center, #091428 0%, var(--fundo-profundo) 100%);
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 10px;
            min-height: 100vh;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        .header-ranking {
            text-align: center;
            margin-bottom: 20px;
            border-bottom: 2px solid var(--ouro);
            padding-bottom: 10px;
        }

        .header-ranking h1 {
            color: var(--ouro);
            text-transform: uppercase;
            font-size: 1.5rem;
            margin: 10px 0;
            letter-spacing: 2px;
        }

        #lista-ranking {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .ranking-item {
            display: flex;
            align-items: center;
            background: rgba(9, 20, 40, 0.9);
            border: 1px solid rgba(200, 155, 60, 0.3);
            padding: 10px 15px;
            border-radius: 4px;
            height: 70px; 
        }

        .posicao {
            font-weight: 900;
            color: #f0e6d2;
            width: 40px;
            flex-shrink: 0;
            font-size: 1.1rem;
        }

        .coluna-elo {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 70px;
            flex-shrink: 0;
        }

        .elo-emblema {
            width: 40px;
            height: 40px;
            object-fit: contain;
        }

        .elo-nome-abaixo {
            font-size: 0.5rem;
            color: var(--ouro);
            text-transform: uppercase;
            font-weight: bold;
            margin-top: 2px;
        }

        .user-avatar {
            width: 55px;  
            height: 55px; 
            margin: 0 15px;
            flex-shrink: 0;
            object-fit: cover;
            border-radius: 50%;
        }

        .nome {
            flex-grow: 1;
            font-weight: bold;
            text-transform: uppercase;
            font-size: 0.9rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .info-pdl {
            text-align: right;
            min-width: 100px;
        }

        .pdl-valor {
            font-size: 0.9rem;
            color: var(--hextech-blue);
            font-weight: bold;
            display: block;
        }

        .btn-voltar {
            display: block;
            width: fit-content;
            margin: 30px auto;
            border: 1px solid var(--ouro);
            color: var(--ouro);
            padding: 10px 25px;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 0.8rem;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="header-ranking">
            <h1>Ranking Global</h1>
        </div>
        <div id="lista-ranking"></div>
        <a href="resgate.html" class="btn-voltar">Voltar</a>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
        import { getFirestore, collection, query, orderBy, limit, getDocs } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js";

        const firebaseConfig = { 
            apiKey: "AIzaSyC4dm0KoyJswhyCY7tgbF4D2nmuZl84X8E", 
            authDomain: "quizlegends-f58fc.firebaseapp.com", 
            projectId: "quizlegends-f58fc", 
            storageBucket: "quizlegends-f58fc.firebasestorage.app", 
            messagingSenderId: "1050463164018", 
            appId: "1:1050463164018:web:91de002b8afc8e678f54eb" 
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        const URL_RAIZ = "https://raw.githubusercontent.com/QuizLegends/quizlegends.github.io/main/";
        const URL_ICONES = URL_RAIZ + "ícones/";
        const ICONE_PADRAO = URL_ICONES + "0.png";

        function getEloInfo(xp) {
            // Elos que não possuem divisão
            if (xp >= 1000000) return { nome: "Desafiante", arquivo: "desafiante.png" };
            if (xp >= 600000) return { nome: "Grão-Mestre", arquivo: "graomestre.png" };
            if (xp >= 300000) return { nome: "Mestre", arquivo: "mestre.png" }; // Ajustado para 300k conforme seu código

            // Configuração dos elos com divisões
            const elosConfig = [
                { nome: "Diamante", min: 150000, max: 300000, arq: "diamante.png" },
                { nome: "Esmeralda", min: 100000, max: 150000, arq: "esmeralda.png" },
                { nome: "Platina", min: 60000, max: 100000, arq: "platina.png" },
                { nome: "Ouro", min: 30000, max: 60000, arq: "ouro.png" },
                { nome: "Prata", min: 10000, max: 30000, arq: "prata.png" },
                { nome: "Bronze", min: 5000, max: 10000, arq: "bronze.png" },
                { nome: "Ferro", min: 0, max: 5000, arq: "ferro.png" }
            ];

            for (let e of elosConfig) {
                if (xp >= e.min) {
                    const faixa = e.max - e.min;
                    const progresso = xp - e.min;
                    const parte = faixa / 4;
                    
                    let divisao = "";
                    if (progresso >= parte * 3) divisao = " I";
                    else if (progresso >= parte * 2) divisao = " II";
                    else if (progresso >= parte) divisao = " III";
                    else divisao = " IV";

                    return { nome: e.nome + divisao, arquivo: e.arq };
                }
            }
            return { nome: "Ferro IV", arquivo: "ferro.png" };
        }

        async function carregarRanking() {
            try {
                const q = query(collection(db, "usuarios"), orderBy("xp", "desc"), limit(50));
                const querySnapshot = await getDocs(q);
                const container = document.getElementById('lista-ranking');
                container.innerHTML = "";
                let posicao = 1;

                querySnapshot.forEach((docSnap) => {
                    const user = docSnap.data();
                    const elo = getEloInfo(user.xp || 0);
                    
                    // LÓGICA DE DETECÇÃO AUTOMÁTICA DE GIF:
                    let idEquipado = String(user.iconeAtual || "0");
                    
                    // Remove qualquer extensão que possa ter vindo do banco por erro
                    idEquipado = idEquipado.replace('.png', '').replace('.gif', '');

                    const item = document.createElement('div');
                    item.className = 'ranking-item';
                    item.innerHTML = `
                        <div class="posicao">${posicao}°</div>
                        <div class="coluna-elo">
                            <img src="${URL_RAIZ + elo.arquivo}" class="elo-emblema">
                            <span class="elo-nome-abaixo">${elo.nome}</span>
                        </div>
                        <img src="${URL_ICONES}${idEquipado}.gif" 
                             class="user-avatar" 
                             onerror="if(this.src.includes('.gif')){ this.src='${URL_ICONES}${idEquipado}.png'; } else if(this.src.includes('.png')){ this.src='${ICONE_PADRAO}'; }">
                        <div class="nome">${user.nome || "Invocador"}</div>
                        <div class="info-pdl">
                            <span class="pdl-valor">${Math.floor(user.xp || 0).toLocaleString()} PDL</span>
                        </div>
                    `;
                    container.appendChild(item);
                    posicao++;
                });
            } catch (error) { 
                console.error("Erro no ranking: ", error); 
            }
        }

        carregarRanking();
    </script>
</body>
</html>
