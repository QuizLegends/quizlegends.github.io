<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ranking Global - Quiz Legends</title>
    <style>
        :root {
            --ouro: #c89b3c;
            --fundo-profundo: #010a13;
            --hextech-blue: #0ac8b9;
            --borda-item: rgba(200, 155, 60, 0.3);
        }

        body {
            background: radial-gradient(circle at center, #091428 0%, var(--fundo-profundo) 100%);
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 10px;
            min-height: 100vh;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        .header-ranking {
            text-align: center;
            margin-bottom: 20px;
            border-bottom: 2px solid var(--ouro);
            padding-bottom: 10px;
        }

        .header-ranking h1 {
            color: var(--ouro);
            text-transform: uppercase;
            font-size: 1.5rem;
            margin: 10px 0;
            letter-spacing: 2px;
            text-shadow: 0 0 10px rgba(200, 155, 60, 0.5);
        }

        #lista-ranking {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .ranking-item {
            display: flex;
            align-items: center;
            background: rgba(9, 20, 40, 0.9);
            border: 1px solid var(--borda-item);
            padding: 10px 15px;
            border-radius: 4px;
            height: 70px; 
            transition: transform 0.2s;
        }

        .ranking-item:hover {
            border-color: var(--ouro);
            background: rgba(10, 30, 60, 0.95);
        }

        .posicao {
            font-weight: 900;
            color: #f0e6d2;
            width: 40px;
            flex-shrink: 0;
            font-size: 1.1rem;
            font-style: italic;
        }

        .coluna-elo {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 70px;
            flex-shrink: 0;
        }

        .elo-emblema {
            width: 40px;
            height: 40px;
            object-fit: contain;
        }

        .elo-nome-abaixo {
            font-size: 0.5rem;
            color: var(--ouro);
            text-transform: uppercase;
            font-weight: bold;
            text-align: center;
            margin-top: 2px;
            white-space: nowrap;
        }

        .user-avatar {
            width: 50px;  
            height: 50px; 
            border-radius: 50%; 
            border: 2px solid var(--ouro);      
            margin: 0 15px;
            flex-shrink: 0;
            object-fit: cover;
            background: #000;
        }

        .nome {
            flex-grow: 1;
            font-weight: bold;
            text-transform: uppercase;
            font-size: 0.9rem;
            color: #fff;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .info-pdl {
            text-align: right;
            flex-shrink: 0;
            min-width: 100px;
        }

        .pdl-valor {
            font-size: 0.9rem;
            color: var(--hextech-blue);
            font-weight: bold;
            display: block;
        }

        .label-pdl {
            font-size: 0.6rem;
            color: #888;
            text-transform: uppercase;
        }

        .btn-voltar {
            display: block;
            width: fit-content;
            margin: 30px auto;
            border: 1px solid var(--ouro);
            color: var(--ouro);
            padding: 10px 25px;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 0.8rem;
            font-weight: bold;
            transition: all 0.3s;
        }

        .btn-voltar:hover {
            background: var(--ouro);
            color: black;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="header-ranking">
            <h1>Ranking Global</h1>
        </div>

        <div id="lista-ranking"></div>

        <a href="resgate.html" class="btn-voltar">Voltar ao Menu</a>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
        import { getFirestore, collection, query, orderBy, limit, getDocs } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js";

        const firebaseConfig = { 
            apiKey: "AIzaSyC4dm0KoyJswhyCY7tgbF4D2nmuZl84X8E", 
            authDomain: "quizlegends-f58fc.firebaseapp.com", 
            projectId: "quizlegends-f58fc", 
            storageBucket: "quizlegends-f58fc.firebasestorage.app", 
            messagingSenderId: "1050463164018", 
            appId: "1:1050463164018:web:91de002b8afc8e678f54eb" 
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // CONFIGURAÇÃO DE CAMINHOS - CORRIGIDO PARA RAIZ E PASTA ÍCONES
        const URL_RAIZ = "https://raw.githubusercontent.com/QuizLegends/quizlegends.github.io/main/";
        const URL_ICONES = URL_RAIZ + "ícones/";
        const ICONE_PADRAO = URL_ICONES + "0.png";

        function getEloInfo(xp) {
            let elo = { nome: "", arquivo: "" };
            if (xp >= 1000000) { elo.nome = "Desafiante"; elo.arquivo = "desafiante.png"; }
            else if (xp >= 600000) { elo.nome = "Grão-Mestre"; elo.arquivo = "graomestre.png"; }
            else if (xp >= 300000) { elo.nome = "Mestre"; elo.arquivo = "mestre.png"; }
            else if (xp >= 150000) {
                elo.arquivo = "diamante.png";
                if (xp >= 270000) elo.nome = "Diamante I";
                else if (xp >= 240000) elo.nome = "Diamante II";
                else if (xp >= 210000) elo.nome = "Diamante III";
                else if (xp >= 180000) elo.nome = "Diamante IV";
                else elo.nome = "Diamante V";
            }
            else if (xp >= 100000) {
                elo.arquivo = "esmeralda.png";
                if (xp >= 140000) elo.nome = "Esmeralda I";
                else if (xp >= 130000) elo.nome = "Esmeralda II";
                else if (xp >= 120000) elo.nome = "Esmeralda III";
                else if (xp >= 110000) elo.nome = "Esmeralda IV";
                else elo.nome = "Esmeralda V";
            }
            else if (xp >= 60000) {
                elo.arquivo = "platina.png";
                if (xp >= 92000) elo.nome = "Platina I";
                else if (xp >= 84000) elo.nome = "Platina II";
                else if (xp >= 76000) elo.nome = "Platina III";
                else if (xp >= 68000) elo.nome = "Platina IV";
                else elo.nome = "Platina V";
            }
            else if (xp >= 30000) {
                elo.arquivo = "ouro.png";
                if (xp >= 54000) elo.nome = "Ouro I";
                else if (xp >= 48000) elo.nome = "Ouro II";
                else if (xp >= 42000) elo.nome = "Ouro III";
                else if (xp >= 36000) elo.nome = "Ouro IV";
                else elo.nome = "Ouro V";
            }
            else if (xp >= 10000) {
                elo.arquivo = "prata.png";
                if (xp >= 26000) elo.nome = "Prata I";
                else if (xp >= 22000) elo.nome = "Prata II";
                else if (xp >= 18000) elo.nome = "Prata III";
                else if (xp >= 14000) elo.nome = "Prata IV";
                else elo.nome = "Prata V";
            }
            else if (xp >= 5000) {
                elo.arquivo = "bronze.png";
                if (xp >= 9000) elo.nome = "Bronze I";
                else if (xp >= 8000) elo.nome = "Bronze II";
                else if (xp >= 7000) elo.nome = "Bronze III";
                else if (xp >= 6000) elo.nome = "Bronze IV";
                else elo.nome = "Bronze V";
            }
            else {
                elo.arquivo = "ferro.png";
                if (xp >= 4000) elo.nome = "Ferro I";
                else if (xp >= 3000) elo.nome = "Ferro II";
                else if (xp >= 2000) elo.nome = "Ferro III";
                else if (xp >= 1000) elo.nome = "Ferro IV";
                else elo.nome = "Ferro V";
            }
            return elo;
        }

        async function carregarRanking() {
            try {
                const q = query(collection(db, "usuarios"), orderBy("xp", "desc"), limit(50));
                const querySnapshot = await getDocs(q);
                const container = document.getElementById('lista-ranking');
                container.innerHTML = "";
                let posicao = 1;

                querySnapshot.forEach((doc) => {
                    const usuario = doc.data();
                    const xpAtual = usuario.xp || 0;
                    const elo = getEloInfo(xpAtual);
                    
                    let fotoFinal = ICONE_PADRAO;

                    // LÓGICA DE FOTO DO USUÁRIO
                    if (usuario.fotoAtual) {
                        const valor = String(usuario.fotoAtual);
                        fotoFinal = valor.startsWith('http') ? valor : URL_ICONES + valor;
                    } 
                    else if (usuario.iconeAtual) {
                        const idLimpo = usuario.iconeAtual.replace('_', '-');
                        fotoFinal = URL_ICONES + idLimpo + ".png";
                    }
                    else if (usuario.photoURL || usuario.fotoPerfil) {
                        const valorSocial = usuario.photoURL || usuario.fotoPerfil;
                        fotoFinal = valorSocial.startsWith('http') ? valorSocial : URL_ICONES + valorSocial;
                    }

                    const item = document.createElement('div');
                    item.className = 'ranking-item';
                    
                    // Template literal: elo.arquivo agora puxa da URL_RAIZ
                    item.innerHTML = `
                        <div class="posicao">${posicao}°</div>
                        
                        <div class="coluna-elo">
                            <img src="${URL_RAIZ + elo.arquivo}" 
                                 class="elo-emblema" 
                                 onerror="this.style.display='none'">
                            <span class="elo-nome-abaixo">${elo.nome}</span>
                        </div>

                        <img src="${fotoFinal}" 
                             class="user-avatar" 
                             onerror="this.src='${ICONE_PADRAO}'">

                        <div class="nome">${usuario.nome || "Invocador"}</div>

                        <div class="info-pdl">
                            <span class="pdl-valor">${Math.floor(xpAtual).toLocaleString()}</span>
                            <span class="label-pdl">PDL Totais</span>
                        </div>
                    `;
                    
                    container.appendChild(item);
                    posicao++;
                });

            } catch (error) {
                console.error("Erro no ranking:", error);
            }
        }

        carregarRanking();
    </script>
</body>
</html>
