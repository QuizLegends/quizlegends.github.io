            const URL_BASE_GH = "https://raw.githubusercontent.com/QuizLegends/quizlegends.github.io/main/√≠cones/";
            
            // 1¬™ PRIORIDADE: √çcone Equipado na Loja

            }
            
            // 2¬™ PRIORIDADE: fotoPerfil antiga
            if (usuario.fotoPerfil) {
                const valor = String(usuario.fotoPerfil);
                if (valor.startsWith('http')) return valor;
                const idLimpo = valor.replace('.png', '').replace('.jpg', '');
                return URL_BASE_GH + idLimpo + '.png';
            }
            
            // 3¬™ PRIORIDADE: photoURL (Google/Auth)
            return usuario.photoURL || usuario.fotoUrl || null;
        };

        if(vencedores[0]) {

        if(vencedores[2]) {

        }
    } catch (error) {
        console.error("Erro ao carregar p√≥dio:", error);
    }
}

            if (tempoDesbloqueio > agora) {

            if(window.scrollY === 0 && p > 0) {
