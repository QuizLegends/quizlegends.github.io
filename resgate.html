<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Quiz Legends - Game</title>
    <style>
        :root { 
            --bg-dark: #010a13; --lol-blue: #091428; --gold: #c89b3c; 
            --gold-dark: #785a28; --gold-bright: #f0e6d2; --text: #f0e6d2;
            --correct: #28a745; --wrong: #dc3545;
        }
        html, body { 
            font-family: 'Segoe UI', sans-serif; background: radial-gradient(circle, #051421 0%, #010a13 100%);
            color: var(--text); margin: 0; padding: 0; display: flex; flex-direction: column; align-items: center;
            height: 100vh; width: 100vw; overflow: hidden; overscroll-behavior-y: contain;
        }
        .app-container { flex: 1; display: flex; flex-direction: column; padding: 5px 0; gap: 5px; width: 94%; max-width: 400px; box-sizing: border-box; }
        
        .header-section { display: flex; justify-content: space-between; align-items: center; padding: 5px 10px; flex-shrink: 0; width: 100%; box-sizing: border-box; }
        .title-legends h1 {
            font-size: 1.5rem; margin: 0; color: var(--gold); text-transform: uppercase;
            background: linear-gradient(to bottom, var(--gold-bright), var(--gold), var(--gold-dark));
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }
        
        .coin-badge { border: 2px solid var(--gold); padding: 5px 12px; background: rgba(1, 10, 19, 0.9); color: var(--gold); font-weight: 900; font-size: 1rem; }
        
        .hex-frame {
            background: var(--lol-blue); border: 2px solid var(--gold); position: relative; padding: 8px; flex: 1;
            display: flex; flex-direction: column; justify-content: space-between; box-sizing: border-box;
            clip-path: polygon(4% 0, 96% 0, 100% 8%, 100% 92%, 96% 100%, 4% 100%, 0 92%, 0 8%);
        }

        .quiz-wrapper { display: flex; flex-direction: column; justify-content: center; flex: 1; }

        /* AJUSTE PARA CABER OS 5 BOT√ïES SEM ESTICAR */
        .option-btn { 
            background: #1e2328; border: 1px solid var(--gold-dark); color: var(--gold-bright); 
            padding: 6px; margin: 2px 0; width: 100%; cursor: pointer; font-weight: bold; 
            text-transform: uppercase; font-size: 0.7rem; /* Fonte menor */
        }
        
        .btn-correct { background-color: var(--correct) !important; border-color: #fff !important; }
        .btn-wrong { background-color: var(--wrong) !important; border-color: #fff !important; }
        
        .video-btn { 
            background: linear-gradient(to bottom, #c8a355, #785a28); border: 1px solid var(--gold-bright); 
            color: #f0e6d2; padding: 10px; width: 100%; font-weight: bold; text-transform: uppercase; font-size: 0.7rem;
        }

        .resgate-selector { display: flex; justify-content: space-between; gap: 4px; margin-top: 5px; }
        .resgate-opt {
            flex: 1; background: #010a13; border: 1px solid var(--gold-dark); color: var(--gold);
            padding: 8px 2px; font-size: 0.8rem; font-weight: 900; cursor: pointer; text-align: center;
        }
        .resgate-opt.active { background: var(--gold); color: #000; }

        .progress-bg { background: #000; height: 8px; border: 1px solid var(--gold-dark); margin-top: 2px; }
        .progress-fill { background: var(--gold); height: 100%; width: 0%; transition: 0.7s; }
        
        input { width: 100%; padding: 10px; background: #010a13; color: white; border: 1px solid var(--gold-dark); margin: 4px 0; box-sizing: border-box; }
        #avisoStatusQuiz { text-align: center; font-size: 0.75rem; color: var(--gold); font-weight: bold; margin: 5px 0; }
    </style>
</head>
<body>

    <div class="app-container">
        <div class="header-section">
            <div class="title-legends"><h1>QUIZ</h1></div>
            <div class="coin-badge">üü° <span id="goldAmount">...</span></div>
        </div>
        
        <div class="hex-frame">
            <div class="quiz-wrapper" id="quizContent">
                <p id="perguntaTexto" style="text-align: center; font-size: 0.85rem; font-weight: bold; margin-bottom: 5px;">Sincronizando...</p>
                <div id="opcoes"></div>
                <p id="avisoStatusQuiz"></p>
            </div>
            <div style="text-align: center;">
                <span style="font-size: 9px; color: var(--gold);">LIMITE: <span id="limitDiario">0/35</span></span>
                <button id="btnVideo" class="video-btn">üì∫ +300 GOLD</button>
            </div>
        </div>

        <div class="hex-frame" style="flex: 0; margin-top: 5px;">
            <div class="progress-bg"><div id="progressBar" class="progress-fill"></div></div>
            <div style="display: flex; justify-content: space-between; font-size: 0.65rem; color: var(--gold); margin: 2px 0;">
                <span id="txtMeta">Meta: 15.8k</span>
                <span id="txtPorcentagem">0%</span>
            </div>
            
            <div class="resgate-selector">
                <div class="resgate-opt active" onclick="setResgate(this, 15800)">R$ 0,50</div>
                <div class="resgate-opt" onclick="setResgate(this, 31500)">R$ 1,00</div>
                <div class="resgate-opt" onclick="setResgate(this, 150000)">R$ 5,00</div>
            </div>

            <input type="text" id="chavePix" placeholder="CHAVE PIX">
            <button class="option-btn" id="btnResgate" style="background: #091428; border-color: var(--gold); padding: 12px;">SOLICITAR RESGATE</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
        import { getFirestore, doc, onSnapshot, updateDoc, increment, addDoc, collection } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyC4dm0KoyJswhyCY7tgbF4D2nmuZl84X8E",
            authDomain: "quizlegends-f58fc.firebaseapp.com",
            projectId: "quizlegends-f58fc",
            storageBucket: "quizlegends-f58fc.firebasestorage.app",
            messagingSenderId: "1050463164018",
            appId: "1:1050463164018:web:91de002b8afc8e678f54eb"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        let metaAtual = 15800;
        let usuarioLogado = localStorage.getItem("usuarioLogado");
        const userRef = doc(db, "usuarios", usuarioLogado);
        
        let goldDB, acertosNoCiclo, videosAssistidos, totalVideosHoje, jogoInicializado = false;

        const perguntasBase = [
            { q: "Quem √© o cego de Ionia?", a: ["Jax", "Lee Sin", "Yi", "Yone", "Kayn"], correct: "Lee Sin" },
            { q: "Regi√£o de Garen e Lux?", a: ["Noxus", "Ionia", "Demacia", "Piltover", "Shurima"], correct: "Demacia" },
            { q: "Qual a irm√£ da Vi?", a: ["Jinx", "Lux", "Caitlyn", "Diana", "Leona"], correct: "Jinx" },
            { q: "Qual campe√£o usa um poste?", a: ["Sion", "Jax", "Garen", "Darius", "Udyr"], correct: "Jax" },
            { q: "Quem criou o Blitzcrank?", a: ["Jayce", "Viktor", "Ekko", "Singed", "Zac"], correct: "Viktor" }
        ];

        onSnapshot(userRef, async (docSnap) => {
            if (docSnap.exists()) {
                const data = docSnap.data();
                const hoje = new Date().toLocaleDateString('pt-BR');

                if (data.ultimaDataAcesso !== hoje) {
                    await updateDoc(userRef, { totalVideosHoje: 0, videosAssistidos: 0, acertos: 0, ultimaDataAcesso: hoje });
                    return;
                }

                goldDB = data.saldo || 0;
                acertosNoCiclo = data.acertos || 0;
                videosAssistidos = data.videosAssistidos || 0;
                totalVideosHoje = data.totalVideosHoje || 0;
                
                atualizarInterface();
                if (!jogoInicializado) { jogoInicializado = true; carregarQuestao(); }
            }
        });

        function atualizarInterface() {
            document.getElementById('goldAmount').innerText = Math.floor(goldDB).toLocaleString('pt-BR');
            document.getElementById('limitDiario').innerText = `${totalVideosHoje}/35`;
            let progresso = Math.min((goldDB / metaAtual) * 100, 100);
            document.getElementById('progressBar').style.width = progresso + "%";
            document.getElementById('txtPorcentagem').innerText = Math.floor(progresso) + "%";
            document.getElementById('txtMeta').innerText = `Meta: ${(metaAtual/1000).toFixed(1)}k`;

            const btnVideo = document.getElementById('btnVideo');
            const aviso = document.getElementById('avisoStatusQuiz');
            
            if (totalVideosHoje >= 35) {
                btnVideo.disabled = true; aviso.innerText = "LIMITE DI√ÅRIO ATINGIDO";
            } else if (acertosNoCiclo < 10) {
                btnVideo.disabled = true; aviso.innerHTML = `ACERTE MAIS ${10 - acertosNoCiclo}`;
            } else {
                btnVideo.disabled = false; aviso.innerHTML = `ASSISTA ${3 - videosAssistidos} V√çDEOS`;
            }
        }

        document.getElementById('btnVideo').onclick = async () => {
            const btn = document.getElementById('btnVideo');
            btn.disabled = true;
            let tempo = 3;
            const intervalo = setInterval(() => {
                btn.innerText = `ASSISTINDO... ${tempo}s`;
                tempo--;
                if (tempo < 0) { clearInterval(intervalo); finalizarVideo(); }
            }, 1000);
        };

        async function finalizarVideo() {
            let novosVideos = videosAssistidos + 1;
            let dados = { saldo: increment(300), videosAssistidos: increment(1), totalVideosHoje: increment(1) };
            if (novosVideos >= 3) { dados.acertos = 0; dados.videosAssistidos = 0; }
            await updateDoc(userRef, dados);
            document.getElementById('btnVideo').innerText = "üì∫ +300 GOLD";
            carregarQuestao();
        }

        document.getElementById('btnResgate').onclick = async () => {
            const chave = document.getElementById('chavePix').value;
            const btn = document.getElementById('btnResgate');
            if (goldDB < metaAtual || chave.length < 5) { alert("Saldo ou PIX inv√°lido"); return; }
            btn.disabled = true;
            try {
                await addDoc(collection(db, "resgates"), {
                    usuarioId: usuarioLogado, chavePix: chave, valorGold: metaAtual,
                    goldAnterior: goldDB, status: "Pendente", data: new Date().toLocaleString('pt-BR'), timestamp: Date.now()
                });
                await updateDoc(userRef, { saldo: increment(-metaAtual) });
                alert("Sucesso!");
            } catch (e) { alert("Erro"); }
            btn.disabled = false;
        };

        window.setResgate = (el, valor) => {
            metaAtual = valor;
            document.querySelectorAll('.resgate-opt').forEach(opt => opt.classList.remove('active'));
            el.classList.add('active');
            atualizarInterface();
        }

        function carregarQuestao() {
            const container = document.getElementById('opcoes');
            const texto = document.getElementById('perguntaTexto');
            if (acertosNoCiclo >= 10) {
                texto.innerText = "META ATINGIDA!";
                container.innerHTML = "<p style='text-align:center; font-size:0.7rem;'>Assista os v√≠deos para continuar.</p>";
                return;
            }
            const q = perguntasBase[Math.floor(Math.random() * perguntasBase.length)];
            texto.innerText = q.q;
            container.innerHTML = "";
            q.a.forEach(opt => {
                const btn = document.createElement('button');
                btn.className = "option-btn";
                btn.innerText = opt;
                btn.onclick = async () => {
                    if (opt === q.correct) {
                        btn.classList.add('btn-correct');
                        await updateDoc(userRef, { saldo: increment(10), acertos: increment(1) });
                    } else { btn.classList.add('btn-wrong'); }
                    setTimeout(carregarQuestao, 600);
                };
                container.appendChild(btn);
            });
        }
    </script>
</body>
</html>
