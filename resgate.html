    function openModal(title, text, type = 'alert', onConfirm = null) {
        if (!modal) return;
        mTitle.innerHTML = title; 
        mContent.innerHTML = `<div class="modal-text">${text}</div>`;
        mFooter.innerHTML = '';

        if (type === 'confirm') {
            const bC = document.createElement('button'); 
            bC.className = 'modal-btn-confirm'; 
            bC.innerText = 'CONFIRMAR'; 
            bC.onclick = onConfirm;
            const bX = document.createElement('button');

            bX.onclick = () => modal.style.display = 'none';
            mFooter.appendChild(bC); mFooter.appendChild(bX);

            bO.onclick = () => { modal.style.display = 'none'; if (onConfirm) onConfirm(); };

        modal.style.display = 'flex';

    async function atualizarPodioSemanal() {
        try {
            const q = query(collection(db, "usuarios"), orderBy("pdlSemanal", "desc"), limit(3));
            const querySnapshot = await getDocs(q);
            const vencedores = [];
            querySnapshot.forEach((doc) => { vencedores.push(doc.data()); });        

            const obterFotoVencedor = (usuario) => {
                const URL_BASE_GH = "https://raw.githubusercontent.com/QuizLegends/quizlegends.github.io/main/√≠cones/";
                if (usuario.iconeAtual) {
                    const idLimpo = usuario.iconeAtual.replace('_', '-');
                    return URL_BASE_GH + idLimpo + '.png';
                }
                if (usuario.fotoPerfil) {
                    const valor = String(usuario.fotoPerfil);
                    if (valor.startsWith('http')) return valor;
                    const idLimpo = valor.replace('.png', '').replace('.jpg', '');
                    return URL_BASE_GH + idLimpo + '.png';
                }
                return usuario.photoURL || usuario.fotoUrl || null;
            };

            if(vencedores[0]) atualizarVisualPodio(1, vencedores[0].nome, obterFotoVencedor(vencedores[0]));
            if(vencedores[1]) atualizarVisualPodio(2, vencedores[1].nome, obterFotoVencedor(vencedores[1]));
            if(vencedores[2]) atualizarVisualPodio(3, vencedores[2].nome, obterFotoVencedor(vencedores[2]));
        } catch (error) { console.error("Erro ao carregar p√≥dio:", error); }
    }

    function atualizarVisualPodio(posicao, nome, foto) {
        const containers = document.querySelectorAll("#containerRankingResumo div[style*='flex-direction: column']");
        if (containers.length < 3) return;
        const fotoPadrao = 'https://raw.githubusercontent.com/QuizLegends/quizlegends.github.io/main/√≠cones/0.png';
        const urlFinal = foto ? foto : fotoPadrao;
        let alvo = (posicao === 2) ? containers[0] : (posicao === 1) ? containers[1] : (posicao === 3) ? containers[2] : null;

        if (alvo) {
            const small = alvo.querySelector("small");
            const imgTag = alvo.querySelector("img");
            if (small) small.innerText = nome.split(' ')[0];
            if (imgTag) {
                imgTag.src = urlFinal;
                imgTag.onerror = () => { imgTag.src = fotoPadrao; };
            }
        }
    }

    function verificarCooldownLivre() {
        const salvo = localStorage.getItem('proximoVideoLivre');
        if (salvo) {
            const agora = Date.now();
            const tempoDesbloqueio = parseInt(salvo);
            if (tempoDesbloqueio > agora) executarCronometroVisual(Math.floor((tempoDesbloqueio - agora) / 1000));
            else localStorage.removeItem('proximoVideoLivre');
        }
    }

    function iniciarCooldownLivre(segundos) {
        localStorage.setItem('proximoVideoLivre', Date.now() + (segundos * 1000));
        executarCronometroVisual(segundos);
    }

    function executarCronometroVisual(segundos) {
        const btn = document.getElementById('btnVideoLivre');
        if (!btn) return;
        cooldownLivreAtivo = true;
        btn.disabled = true;
        let restante = segundos;
        const intervalo = setInterval(() => {
            restante--;
            btn.innerHTML = `AGUARDE <span style="color:#28a745">${restante}s</span>`;
            if (restante <= 0) {
                clearInterval(intervalo);
                cooldownLivreAtivo = false;
                localStorage.removeItem('proximoVideoLivre');
                btn.disabled = false;
                btn.innerHTML = `üì∫ +10 MOEDAS <span>+100 PDL</span>`;
                atualizarInterface();
            }
        }, 1000);
    }

    function iniciarFluxoAnuncio(tipo) {
        if (tipo === 'livre' && cooldownLivreAtivo) return;
        chaveSeguranca = false; tipoRecompensa = tipo; anuncioEmAndamento = true; tempoRestanteAnuncio = 15;
        if(intervaloAnuncio) clearInterval(intervaloAnuncio);
        window.open(linkAnuncioAdsterra, '_blank');
        openModal("VALIDANDO RECOMPENSA", `Permane√ßa na p√°gina do an√∫ncio.<br><div class="contador-video" id="modalContador">15</div>`, 'alert');
        intervaloAnuncio = setInterval(() => {
            if (document.visibilityState === 'hidden') {
                tempoRestanteAnuncio--;
                const display = document.getElementById('modalContador');
                if(display) display.innerText = tempoRestanteAnuncio;
            }
            if (tempoRestanteAnuncio <= 0) { 
                clearInterval(intervaloAnuncio); 
                anuncioEmAndamento = false; chaveSeguranca = true; 
                finalizarRecompensa(); 
            }
        }, 1000);
    }

    async function finalizarRecompensa() {
        if (!chaveSeguranca) { modal.style.display = 'none'; return; }
        chaveSeguranca = false; modal.style.display = 'none';
        let up = {}; let msg = "";

        if (tipoRecompensa === "moeda") {
            up = { saldo: increment(100), videosAssistidos: increment(1), totalVideosHoje: increment(1) };
            msg = "Voc√™ ganhou 100 moedas!";
        } else if (tipoRecompensa === "pdl") {
            up = { xp: increment(500), pdlSemanal: increment(500), videosAssistidos: increment(1) };
            msg = "Voc√™ ganhou 500 PDL!";
        } else if (tipoRecompensa === "livre") {
            up = { saldo: increment(10), xp: increment(100), pdlSemanal: increment(100) };
            msg = "B√¥nus Livre: +10 Moedas e +100 PDL!";
            iniciarCooldownLivre(120);
        }

        if (tipoRecompensa !== "livre") {
            const proxVideo = (videosAssistidos || 0) + 1;
            if (proxVideo >= 3) { up.acertos = 0; up.videosAssistidos = 0; setTimeout(() => carregarQuestao(), 500); }
        }
        await updateDoc(userRef, up);
        openModal("RECOMPENSA LIBERADA", msg);
    }

        let tentativas = 0;
        async function tentarImportar() {
            try {
                const modulo = await import(`./pergunta.js?t=${Date.now()}`);
                bancoPerguntas = modulo.bancoPerguntas;
                if (carregadoPelaPrimeiraVez && bancoPerguntas.length > 0) carregarQuestao();
            } catch (e) {
                tentativas++;
                if (tentativas < 8) setTimeout(tentarImportar, 2500); 
            }
        }
        tentarImportar();
    }

    function carregarQuestao() {
        const c = document.getElementById('opcoes'), t = document.getElementById('perguntaTexto');
        if(!c || !t) return;
        if (acertosNoCiclo >= 10 && videosAssistidos < 3) { 
            t.innerText = "META DE ACERTOS ATINGIDA!"; 
            c.innerHTML = "<p style='color:var(--gold); font-weight:bold; text-align:center;'>Assista aos an√∫ncios para liberar o quiz novamente!</p>"; 
            return; 
        }
        if (bancoPerguntas.length === 0) { t.innerText = "Sincronizando quest√µes..."; return; }
        const q = bancoPerguntas[Math.floor(Math.random()*bancoPerguntas.length)];
        let opts = q.opcoes.map((o, i) => ({ texto: o, correta: i === q.correta })).sort(() => Math.random() - 0.5);
        t.innerText = q.pergunta; c.innerHTML = "";
        opts.forEach(o => {
            const b = document.createElement('button'); b.className = "option-btn"; b.innerText = o.texto;
            b.onclick = async () => {
                const all = c.querySelectorAll('button'); all.forEach(x => x.disabled = true);
                const rect = b.getBoundingClientRect();
                if (o.correta) {
                    b.classList.add('btn-correct');
                    showFloatingPDL("+10 PDL", "#28a745", rect.left + rect.width/2, rect.top);
                    await updateDoc(userRef, { saldo: increment(10), acertos: increment(1), xp: increment(10), pdlSemanal: increment(10) });
                } else {
                    b.classList.add('btn-wrong');
                    const agora = Date.now();
                    const dataExpiracaoAnjo = dadosUserLocais.statusAtivo?.anjo_guardiao || 0;
                    if (dataExpiracaoAnjo > agora) {
                        showFloatingPDL("üõ°Ô∏è PROTEGIDO", "#00cfbc", rect.left + rect.width/2, rect.top);
                    } else {
                        showFloatingPDL("-2 PDL", "#dc3545", rect.left + rect.width/2, rect.top);
                        await updateDoc(userRef, { xp: Math.max(0, pdlInterno - 2) });
                    }
                }
                setTimeout(() => carregarQuestao(), 1200);
            };
            c.appendChild(b);
        });
    }

    function atualizarInterface() {
        if(!document.getElementById('goldAmount')) return;
        document.getElementById('goldAmount').innerText = Math.floor(goldDB).toLocaleString('pt-BR');
        
        const elementoLimite = document.getElementById('txtLimiteBotao');
        if (elementoLimite) {
            elementoLimite.innerText = `LIMITE DI√ÅRIO: ${totalVideosHoje}/35`;
            elementoLimite.style.color = (totalVideosHoje >= 35) ? "#dc3545" : "inherit";
        }

        const btnV = document.getElementById('btnVideo');
        const btnVXP = document.getElementById('btnVideoXP');
        const aviso = document.getElementById('avisoStatusQuiz');
        const liberadoPeloCiclo = (acertosNoCiclo >= 10);

        if(btnV) {
            btnV.disabled = !(liberadoPeloCiclo && totalVideosHoje < 35);
            btnV.style.backgroundColor = btnV.disabled ? "#555" : "var(--gold)";
            btnV.style.color = btnV.disabled ? "#aaa" : "#fff";
        }

        if(btnVXP) {
            btnVXP.disabled = !liberadoPeloCiclo;
            btnVXP.style.backgroundColor = btnVXP.disabled ? "#555" : "var(--gold)";
            btnVXP.style.color = btnVXP.disabled ? "#aaa" : "#fff";
        }

        if (aviso) {
            if (acertosNoCiclo < 10) aviso.innerHTML = `ACERTE <span style="color:#28a745">${10-acertosNoCiclo}</span> QUEST√ïES PARA LIBERAR AN√öNCIOS`;
            else if (videosAssistidos < 3) aviso.innerHTML = `<span style="color:#c89b3c">META ATINGIDA, ASSISTA <span style="color:#28a745; font-weight:bold;">${3-videosAssistidos}</span> AN√öNCIOS</span>`;
            else aviso.innerHTML = `<span style="color:#28a745">AN√öNCIOS LIBERADOS!</span>`;
        }
    }

    // L√≥gica do V√≠deo Livre (Cooldown)
    const btnLivre = document.getElementById('btnVideoLivre');
    const salvoLivre = localStorage.getItem('proximoVideoLivre');
    const agoraLivre = Date.now();
    
    if (btnLivre) {
        if (salvoLivre && parseInt(salvoLivre) > agoraLivre) {
            btnLivre.disabled = true;
            btnLivre.style.backgroundColor = "#555";
            btnLivre.style.color = "#aaa";
            cooldownLivreAtivo = true; 
        } else if (!cooldownLivreAtivo) {
            btnLivre.disabled = false;
            btnLivre.style.backgroundColor = "var(--gold)"; // BUSCANDO A VARI√ÅVEL CSS
            btnLivre.style.color = "#ffffff";
        }
    }
}
   
    function showFloatingPDL(text, color, x, y) {
        const el = document.createElement('div'); el.className = 'floating-pdl'; el.innerText = text; el.style.color = color; el.style.left = `${x}px`; el.style.top = `${y}px`;

    let dadosUserLocais = {};

    onAuthStateChanged(auth, (user) => {
        if (user) { 
            userRef = doc(db, "usuarios", user.uid); 
            onSnapshot(userRef, (docSnap) => {
                if (docSnap.exists()) {
                    const data = docSnap.data();

                    if (data.ultimaDataAcesso !== hoje) {
                        updateDoc(userRef, { totalVideosHoje: 0, videosAssistidos: 0, acertos: 0, ultimaDataAcesso: hoje });
                    } else {

                        pdlInterno = data.xp || 0;

        }
    });

    // O Pull to Refresh pode continuar exatamente como est√°
    let sY = 0;
    const pullDiv = document.getElementById('pull-to-refresh');
    if(pullDiv) {
        window.addEventListener('touchstart', (e) => { if(window.scrollY === 0) sY = e.touches[0].pageY; }, {passive:true});
        window.addEventListener('touchmove', (e) => {
            const p = e.touches[0].pageY - sY;
            if(window.scrollY === 0 && p > 0) {
                const move = Math.min(p * 0.4, 70);
                pullDiv.style.transform = `translateY(${move}px)`;
                if(move >= 60) pullDiv.querySelector('.refresh-badge').innerText = "Solte para Recarregar";
            }
        }, {passive:true});
        window.addEventListener('touchend', () => {
            if (new WebKitCSSMatrix(window.getComputedStyle(pullDiv).transform).m42 >= 60) location.reload();
            else pullDiv.style.transform = 'translateY(0)';
        });
    }
